<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapAsk Branding Video</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}
.video-container {
    width: 100%;
    height: 0;
    padding-top: calc(9 / 16 * 100%);
    position: relative;
    overflow: hidden;
}
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.description {
    padding: 20px;
    background-color: #ffffff;
    color: #333333;
}
.description h2 {
    margin-bottom: 10px;
}
.description p {
    margin-bottom: 10px;
}
.description a {
    color: #007bff;
    text-decoration: none;
}
.description a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/exampleVideoID" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="description">
        <h2>Discover the Power of Learning</h2>
        <p>SnapAsk is revolutionizing the way we learn, with interactive video content that engages and inspires. Explore our channel to uncover the secrets of success and inspiration.</p>
        <a href="https://www.youtube.com/channel/SnapAsk">Visit our YouTube Channel</a>
    </div>
</div>
<script>
// Example interactive script
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.video-container').addEventListener('click', function() {
        var video = document.querySelector('.video-container iframe');
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });
});
</script>
</body>
</html>
