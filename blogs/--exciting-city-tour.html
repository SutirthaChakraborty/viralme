\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Exciting City Tour</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            max-width: 800px;\n            margin: 0 auto;\n        }\n        .header {\n            background-color: #333;\n            color: white;\n            padding: 20px;\n            text-align: center;\n        }\n        .tour-info {\n            display: flex;\n            justify-content: space-between;\n            margin: 20px 0;\n        }\n        .tour-info h2 {\n            margin: 0;\n        }\n        .tour-info p {\n            margin: 0;\n        }\n        .interactive {\n            border: 1px solid #ccc;\n            padding: 20px;\n            text-align: center;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <div class=\"header\">\n            <h1>Exciting City Tour</h1>\n        </div>\n        <div class=\"tour-info\">\n            <div class=\"interactive\" id=\"city1\">City 1</div>\n            <div class=\"interactive\" id=\"city2\">City 2</div>\n            <div class=\"interactive\" id=\"city3\">City 3</div>\n        </div>\n        <script>\n            document.getElementById('city1').addEventListener('click', function() {\n                alert('Welcome to City 1!');\n            });\n            document.getElementById('city2').addEventListener('click', function() {\n                alert('Welcome to City 2!');\n            });\n            document.getElementById('city3').addEventListener('click', function() {\n                alert('Welcome to City 3!');\n            });\n        </script>\n    </div>\n</body>\n</html>
