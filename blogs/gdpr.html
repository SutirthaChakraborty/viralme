<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="GDPR Guide: Understanding and Adhering to Data Protection">
    <meta name="keywords" content="GDPR, General Data Protection Regulation, data privacy, EU law, consent management">
    <title>GDPR Interactive Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .section {
            margin-bottom: 30px;
        }
        .button-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .info-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-box p {
            line-height: 1.5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.button').click(function(event) {
                event.preventDefault();
                const input = $('#gdpr-consent').val();
                if (input === 'true') {
                    $('.permission-granted').show();
                } else {
                    $('.permission-granted').hide();
                }
            });
        });
    </script>
</head>
