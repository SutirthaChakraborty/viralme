<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio Pro PM 2</title>
<style>
/* Add a modern and interactive touch */
body {
  font-family: 'Open Sans', sans-serif;
  transition: background-color 0.5s ease;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  background-color: lightblue;
  padding: 1rem;
  text-align: center;
  color: white;
}

.header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.portfolio-item {
  float: left;
  width: calc(33.33% - 20px);
  padding: 1rem;
  margin: 1rem;
  border: 1px solid darkblue;
  box-sizing: border-box;
}

.item-title {
  font-weight: bold;
}

.item-description {
  margin-bottom: 1rem;
  opacity: 0.8;
  transition: opacity 0.5s ease;
}

.item:hover .item-description {
  opacity: 1;
}

.button-wrap {
  text-align: center;
  margin-top: 1rem;
}

.button {
  background-color: dodgerblue;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: darkblue;
}

footer {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

/* Interactive hover effect */
footer a {
  color: white;
  text-decoration: none;
  transition: color 0.3s ease;
}

footer a:hover {
  text-decoration: underline;
}
</style>
</head>
