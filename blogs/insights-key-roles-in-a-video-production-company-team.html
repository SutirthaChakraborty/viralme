<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频制作公司团队角色</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>导演</h1>
            <p>负责整个项目的创意和方向，确保故事情节紧凑、视觉效果出色。</p>
        </div>
        <div class="card">
            <h1>制片人</h1>
            <p>负责预算、时间表和资源分配，确保项目按时完成且在预算范围内。</p>
        </div>
        <div class="card">
            <h1>摄影师</h1>
            <p>负责捕捉镜头，确保画面质量高，与导演和美术师合作创作视觉效果。</p>
        </div>
        <div class="card">
            <h1>剪辑师</h1>
            <p>负责将拍摄的素材剪辑成最终版本，与导演和音效师合作创作视听效果。</p>
        </div>
        <div class="card">
            <h1>音效师</h1>
            <p>负责为视频添加背景音乐、声效等音效元素，提升观众的沉浸感。</p>
        </div>
    </div>
</body>
</html>
