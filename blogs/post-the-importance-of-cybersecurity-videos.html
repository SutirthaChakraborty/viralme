<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Videos: Importance and Reach</title>
    <style>
        /* Use useful keywords for better SEO */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #4957ad, #d4dce3);
            padding: 100px;
        }

        .content {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: #4957ad;
            text-align: center;
            margin-bottom: 1rem;
        }

        video {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-title {
            font-weight: bold;
            text-align: center;
        }

        .caption {
            text-align: center;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4957ad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #d4dce3;
        }

        @keyframes slideIn {
            0% {opacity: 0; transform: translateY(20%);}
            100% {opacity: 1; transform: translateY(0);}
        }
