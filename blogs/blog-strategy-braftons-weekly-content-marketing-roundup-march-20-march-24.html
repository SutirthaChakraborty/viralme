<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brafton's Weekly Content Marketing Roundup - March 20 - March 24</title>
    <style>
        /* Use the following keywords for better SEO */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        
        header {
            background-color: #3498db;
            color: white;
            padding: 15px;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            text-align: center;
            text-decoration: underline;
        }
        
        ul {
            list-style-type: disc;
            margin-left: 30px;
        }
        
        .blog-post {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            transition: background-color 0.3s ease;
        }
        
        .blog-post:hover {
            background-color: #f2f2f2;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #007BFF;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // On click, highlight the corresponding blog post
            $('.blog-post-title a').click(function(e) {
                e.preventDefault();
                // Get the index of the selected post
                const index = $(this).parent().index();
                // Animate the background color change
                $('.blog-post').not($(this).parent()).removeClass('highlighted');
                $(this).parent().addClass('highlighted');
            });
        });
    </script>
</head>
