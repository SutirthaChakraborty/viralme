<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Retreat Postcard Design</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .postcard {
            width: 3.5in;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            background-size: contain;
        }
        .info {
            font-size: 18px;
            line-height: 1.5;
        }
        .button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .postcard {
                width: 100%;
            }
        }
    </style>
    <script>
        // JavaScript for interactivity (optional)
        function showDetails() {
            var detailsDiv = document.getElementById("details");
            if (detailsDiv.style.display === "none") {
                detailsDiv.style.display = "block";
            } else {
                detailsDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="postcard">
        <!-- Postcard front side -->
        <div class="header">Celebrate Your Love at Our Marriage Retreat</div>
        <img src="marriage-retreat-logo.png" class="logo" onclick="showDetails()" alt="Retreat
