<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gary's Glue: Video Production for Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-thumbnail {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .video-info {
            display: flex;
            justify-content: space-between;
        }
        .video-title {
            font-size: 20px;
            font-weight: bold;
        }
        .video-stats {
            color: #666;
        }
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeSwitcher = document.getElementById("theme-switcher");
            const lightTheme = "light";
            const darkTheme = "dark";

            function toggleTheme() {
                const body = document.body;
                body.classList.toggle(lightTheme, !body.classList.contains(lightTheme));
                body.classList.toggle(darkTheme, body.classList.contains(lightTheme));
            }

            themeSwitcher.addEventListener("change", (e) => {
                toggleTheme
