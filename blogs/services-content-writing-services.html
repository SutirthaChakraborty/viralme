
<!DOCTYPE html>
<html>
<head>
	<title>内容写作服务 | 专业的内容创作解决方案</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		.title {
			font-size: 36px;
			margin-bottom: 20px;
		}
		.description {
			font-size: 18px;
			margin-bottom: 40px;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		#animation {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: spin 2s linear infinite;
		}
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">内容写作服务</h1>
		<p class="description">专业的内容创作解决方案，帮助您提高品牌知名度和客户 engagement。</p>
		<button class="button">了解更多</button>
		<div id="animation"></div>
		<script>
			const animation = document.getElementById('animation');
			animation.style.transform = `translate(${ animation.offsetLeft }px, ${ animation.offsetTop }px)`;
			animation.style.animation = 'spin 2s linear infinite';
		</script>
	</div>
</body>
</html>
