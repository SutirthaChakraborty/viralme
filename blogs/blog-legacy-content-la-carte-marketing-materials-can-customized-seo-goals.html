        body {

        .container {
            max-width: 800px;

        .subtitle {
            font-weight: normal;

        .main-content {

        .keyword-list {
            list-style-type: none;
            padding-left: 0;

        .keyword-list li {
            display: inline-block;
            margin-right: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

    </style>
    <script>
        function highlightKeyword(keyword) {
            var elements = document.getElementsByClassName('keyword-' + keyword.toLowerCase());
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.add('highlighted');
            }
        }

        function resetKeywords() {
            var keywordClasses = document.getElementsByClassName('keyword-');
            for (var i = 0; i < keywordClasses.length; i++) {
                keywordClasses[i].classList.remove('highlighted');
            }
        }
    </script>
