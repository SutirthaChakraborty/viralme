<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PerkinElmer Life Sciences Case Studies - Interactive Showcase</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

.container {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  background-color: #f5f5f5;
  padding: 20px 10px;
  border: 1px solid #ccc;
}

.case-study {
  margin-bottom: 30px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.case-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.case-title {
  color: #333;
  font-size: 1.2em;
  margin-bottom: 10px;
}

.case-text {
  font-size: 14px;
  line-height: 1.6;
}

.case-button {
  background-color: #3498db;
  color: #fff;
  border: none;
  padding: 10px 20px;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.case-button:hover {
  background-color: #2980b9;
}

@media (max-width: 768px) {
  .container {
    width: 100%;
  }
}
</style>
<script>
function expandContent(caseNum, expandTitle) {
  var container = document.getElementById('case-' + caseNum);
  if (container.classList.contains('collapsed')) {
    container.classList.remove('collapsed');
    expandTitle.textContent = '[-] Read More';
  } else {
    container.classList.add('collapsed');
    expandTitle.textContent = '[+] Read Less';
  }
}
</script>
</head>
<body>
<div class="container">
<h1>PerkinElmer Life Sciences: 20 Inspiring Case Studies</h1>
