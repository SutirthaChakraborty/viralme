<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px;
  margin: auto;
  padding: 20px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.title {
  font-size: 36px;
  color: #333;
  text-align: center;
}

.news-teaser {
  margin-bottom: 24px;
  border-bottom: 1px solid #ccc;
}

.news-teaser:hover {
  background-color: #f0f0f0;
}

.news-title {
  font-size: 18px;
  color: #333;
  text-decoration: none;
}

.news-date {
  font-size: 14px;
  color: #666;
  margin-left: 5px;
}

.news-content {
  line-height: 1.6;
}

.author {
  font-style: italic;
  color: #666;
}

.link {
  color: #3498db;
  text-decoration: underline;
}

.button {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  display: inline-block;
  text-align: center;
  text-decoration: none;
  margin-top: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #2980b9;
}

</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('.news-teaser').click(function() {
    $(this).children('.news-content').slideToggle('slow');
    $(this).find('.button').toggleClass('active');
  });
});
</script>
</head>
<body>
<div class="container">
  <h1 class="title">Google's Visual Update: Impact on Our Search Results and SEO Strategies</h1>
