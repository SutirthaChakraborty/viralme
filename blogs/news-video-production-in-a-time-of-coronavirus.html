<!DOCTYPE html>
<html>
<head>
    <title>News Video Production in the Time of Coronavirus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>News Video Production in the Time of Coronavirus</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Watch the video above to learn more about news video production during the coronavirus pandemic.</p>
    <a href="#" class="btn">Subscribe for Updates</a>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Thank you for subscribing!');
        });
    </script>
</body>
</html>
