<!DOCTYPE html>
<html>
<head>
    <title>News Branded Content Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .example {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .example:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>News Branded Content Examples</h1>
    <div class="content">
        <div class="example">Example 1: Interactive Infographics</div>
        <div class="example">Example 2: Sponsored Articles</div>
        <div class="example">Example 3: Video Series</div>
        <div class="example">Example 4: Podcast Sponsorships</div>
    </div>
    <script>
        const examples = document.querySelectorAll('.example');
        examples.forEach(example => {
            example.addEventListener('click', () => {
                alert(`You clicked on: ${example.textContent}`);
            });
        });
    </script>
</body>
</html>
