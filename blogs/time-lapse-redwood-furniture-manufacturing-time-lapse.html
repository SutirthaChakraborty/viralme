<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore the time-lapse process of redwood furniture manufacturing, showcasing craftsmanship and efficiency.">
    <title>Redwood Furniture Manufacturing Time Lapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #f00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-button:hover {
            opacity: 1;
        }

        .play-button i {
            font-size: 36px;
            color: white;
            text-align: center;
        }

        .video-js {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            object-fit: cover;
        }

        .video-js video {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

        <button id="play-btn" class="play-button" onclick="playVideo()">
