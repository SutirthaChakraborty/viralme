\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Thank You Contact Page</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f2f2f2;\n        }\n        .container {\n            max-width: 600px;\n            margin: 0 auto;\n            padding: 20px;\n            background-color: #fff;\n            border-radius: 5px;\n            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);\n        }\n        h1 {\n            text-align: center;\n            color: #333;\n        }\n        form {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n        }\n        label {\n            margin-bottom: 5px;\n        }\n        input[type=\"text\"], input[type=\"email\"] {\n            width: 100%;\n            padding: 10px;\n            border: 1px solid #ccc;\n            border-radius: 3px;\n            outline: none;\n        }\n        button[type=\"submit\"] {\n            padding: 10px 20px;\n            background-color: #4caf50;\n            color: #fff;\n            border: none;\n            border-radius: 3px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Thank You!</h1>\n        <form>\n            <label for=\"name\">Name</label>\n            <input type=\"text\" id=\"name\" name=\"name\" required>\n\n            <label for=\"email\">Email</label>\n            <input type=\"email\" id=\"email\" name=\"email\" required>\n\n            <button type=\"submit\">Submit</button>\n        </form>\n    </div>\n</body>\n</html>
