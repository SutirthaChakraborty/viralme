    <title>Academy Barry Adams - Interactive Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .services {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .service-icon {
            width: 50px;
            height: 50px;
            text-align: center;
        }
        .service-icon span {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .cta {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 4px;
            font-size: 16px;
           cursor: pointer;
        }
        .cta:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Add interactive hover effect to .service-icon
        var serviceIcons = document.querySelectorAll('.service-icon');
        serviceIcons.forEach(function(icon) {
            icon.addEventListener('mouseover', function() {
                icon.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.1)';
            });
            icon.addEventListener('mouseout', function() {
                icon.style.boxShadow = 'none';
            });
        });
    </script>
