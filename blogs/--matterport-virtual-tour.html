<!DOCTYPE html>
<html>
<head>
    <title>Matterport Virtual Tour</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
            position: relative;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Matterport Virtual Tour</h1>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://www.matterport.com/showcase" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        // Interactive JavaScript code can be added here
    </script>
</body>
</html>
