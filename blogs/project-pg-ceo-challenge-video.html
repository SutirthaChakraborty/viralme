<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the PG CEO Challenge and learn about innovative business strategies. Watch our informative video and participate to win.">
    <title>PG CEO Challenge Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>PG CEO Challenge Video</h1>
</header>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
</div>

<div class="content">
    <p>Discover the unique opportunity of the PG CEO Challenge where you can showcase your business acumen!</p>
    <p>Learn innovative strategies and compete with top talents across the globe.</p>
    <button onclick="alert('Join the Challenge! Visit our website for more information.');">Join Now</button>
</div>

<script>
    document.querySelector('button').addEventListener('click', function() {
        window.location.href = "https://www.pg.com/ceochallenge";
    });
</script>

</body>
</html>
