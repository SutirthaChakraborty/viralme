<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infographic: Thought Leadership with Content Strategy</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.h1 {
    color: #333333;
    font-size: 36px;
    font-weight: bold;
}

.infographic {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 40px;
}

.cell {
    width: calc(50% - 20px);
    padding: 20px;
    box-sizing: border-box;
    background-color: #f4f4f4;
    border-left: 1px solid #dddddd;
}

.cell h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.cell p {
    line-height: 1.5;
    color: #666666;
}

.small-text {
    font-size: 14px;
    color: #999999;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    background-color: #337ab7;
    color: #ffffff;
    text-decoration: none;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
    border-radius: 5px;
}

.button:hover {
    background-color: #23527c;
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    .infographic {
        flex-direction: column;
    }
}
</style>
</head>
