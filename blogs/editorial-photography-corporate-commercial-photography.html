<!DOCTYPE html>

    <title>Editorial & Corporate Commercial Photography</title>
    <style>
        body {

            color: #005cb8;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .example {
            width: 45%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        
        .example img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .description p {
            line-height: 1.5;
            color: #777;
            text-align: justify;
        }
        
        button {
            background-color: #005cb8;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }
        
        button:hover {
            background-color: #004080;
        }
        
        @media (max-width: 768px) {
            .example {
                width: 100%;
            }
        }
