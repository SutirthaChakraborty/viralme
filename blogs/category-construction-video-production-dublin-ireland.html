<!DOCTYPE html>
<html>
<head>
    <title>Construction Video Production in Dublin, Ireland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Construction Video Production in Dublin, Ireland</h1>
    <div class="video">
        <h2>Explore the world of construction video production in Dublin, Ireland!</h2>
        <p>Watch our latest videos showcasing the innovative construction projects in Dublin.</p>
        <button onclick="playVideo()">Play Video</button>
        <video id="constructionVideo" controls style="width: 80%;">
            <source src="construction_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function playVideo() {
            var video = document.getElementById("constructionVideo");
            video.play();
        }
    </script>
</body>
</html>
