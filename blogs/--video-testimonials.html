<!DOCTYPE html>
<html>
<head>
    <title>Video Testimonials</title>
    <style>
        .testimonial {
            border: 2px solid #333;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .testimonial:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Video Testimonials</h1>
    <div class="testimonial" onclick="playVideo('video1')">Click to Play Testimonial 1</div>
    <div class="testimonial" onclick="playVideo('video2')">Click to Play Testimonial 2</div>

    <video id="video1" style="display: none;" controls>
        <source src="testimonial1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="video2" style="display: none;" controls>
        <source src="testimonial2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo(videoId) {
            var video = document.getElementById(videoId);
            video.style.display = "block";
            video.play();
        }
    </script>
</body>
</html>
