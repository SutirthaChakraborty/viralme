<!DOCTYPE html>
<html>
<head>
    <title>IFTN Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .job-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Explore IFTN Jobs</h1>
    <div class="job-info">
        <h2>Information about IFTN Jobs</h2>
        <p>Learn about the latest job opportunities in the IFTN industry.</p>
        <p>Discover exciting career paths and job openings.</p>
        <button onclick="alert('Start your IFTN job search now!')">Start Exploring</button>
    </div>
    <script>
        document.querySelector('button').addEventListener('mouseover', function() {
            this.style.backgroundColor = '#0056b3';
        });
        document.querySelector('button').addEventListener('mouseout', function() {
            this.style.backgroundColor = '#007bff';
        });
    </script>
</body>
</html>
