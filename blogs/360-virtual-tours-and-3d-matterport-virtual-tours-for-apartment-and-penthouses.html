<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>360 Virtual Tours & 3D Matterport for Apartments & Penthouses</title>
<style>
/* Custom CSS */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
  background-color: #3498db;
  padding: 15px;
  text-align: center;
  color: white;
}

h1 {
  margin: 0;
}

.feature {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.feature img {
  width: 30%;
  margin-right: 20px;
  margin-bottom: 10px;
}

.feature .description {
  width: 65%;
}

.feature .description h2 {
  margin-top: 0;
}

.description p {
  line-height: 1.5;
}

.button-container {
  text-align: center;
  margin-top: 30px;
}

a {
  display: inline-block;
  background-color: #3498db;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #2980b9;
}

</style>
<script>
/* Custom JavaScript */
window.addEventListener('load', function() {
  document.querySelectorAll('.description').forEach(function(desc) {
    desc.addEventListener('mouseover', function() {
      this.style.filter = 'grayscale(80%)';
    });

    desc.addEventListener('mouseout', function() {
      this.style.filter = 'grayscale(0%)';
    });
  });
});
</script>
</head>
<body>
<div class="container">
<header>
<h1>360 Virtual Tours &amp; 3D Matterport for Apartment &amp; Penthouse Experiences</h1>
</header>
<div class="feature">
<div class="feature-img">
