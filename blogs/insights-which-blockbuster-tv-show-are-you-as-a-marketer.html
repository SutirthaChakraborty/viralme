

<!DOCTYPE html>
<html>
<head>
  <title>Insights: Which blockbuster TV show are you as a Marketer?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input[type=radio] {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class=\"container\">
    <h1>Insights: Which blockbuster TV show are you as a Marketer?</h1>
    <p>Take our quiz to find out which TV show best represents your marketing style!</p>
    <form>
      <label><input type=\"radio\" name=\"tvshow\" value=\"game_of_thrones\">Game of Thrones</label>
      <label><input type=\"radio\" name=\"tvshow\" value=\"breaking_bad">Breaking Bad</label>
      <label><input type=\"radio\" name=\"tvshow\" value=\"the_wire\">The Wire</label>
      <label><input type=\"radio\" name=\"tvshow\" value=\"netflix">Netflix (any genre)</label>
    </form>
  </div>
</body>
</html>
