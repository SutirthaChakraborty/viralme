<script>
// JavaScript to show/hide related keywords on hover
window.onload = function() {
  var keywords = document.getElementsByClassName("keyword-link");
  for (var i = 0; i < keywords.length; i++) {
    keywords[i].addEventListener("mouseover", function() {
      this.classList.add("highlight");
    });
    keywords[i].addEventListener("mouseout", function() {
      this.classList.remove("highlight");
    });
  }
};
</script>
