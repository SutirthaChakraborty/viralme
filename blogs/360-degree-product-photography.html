<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360度产品摄影</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: justify;
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .container {
      text-align: center;
      margin-top: 2rem;
    }

    .container h2 {
      margin-bottom: 1rem;
    }

    .container p {
      margin-bottom: 2rem;
    }

    .container img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>360度产品摄影</h1>
    <img src="your_image_here" alt="360度产品摄影示例">
    <h2>什么是360度产品摄影？</h2>
    <p>360度产品摄影是一种展示产品全方位视图的技术，让用户可以从不同角度观察和了解产品。这种摄影方式可以帮助用户更直观地了解产品的细节和特点。</p>
    <h2>优点</h2>
    <ul>
      <li>提供全方位的产品展示</li>
      <li>帮助用户更全面地了解产品</li>
      <li>提高用户体验和购买决策的信心</li>
    </ul>
  </div>
</body>
