    <meta name="description" content="Construction Video Production: A Guide">
    <meta name="keywords" content="construction videos, building process, site tours, project showcases, virtual reality, interactive elements, CSS styles, JavaScript effects">
    <title>Construction Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .video-preview {
            display: flex;
            row-gap: 20px;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .video-item {
            position: relative;
            width: 30%;
            max-width: 640px;
            height: 360px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
        }
        
        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
        }

        .caption {
            font-size: 18px;
            color: #666;
        }
        
        .btn-box {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
