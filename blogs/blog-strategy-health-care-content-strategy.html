<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Strategy for Healthcare Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .blog-post {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .post-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .post-excerpt {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
            font-style: italic;
        }
        .btn {
            display: inline-block;
            background-color: #0099cc;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #006699;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.post-excerpt').each(function() {
                $(this).append('<br>');
                // Add an interactive hover effect
                $(this).html(function(i, html) {
                    return html.replace(/(\[more\])/, '<div class="popup">Click to read more...</div>');
                });
                $(this).find('.popup').hide().on('mouseover', function() {
                    $(this).slideToggle();
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Blog Strategy for Healthcare
