<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Content Marketing: Multichannel vs Omnichannel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1rem;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 0.5rem 2rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Blog Content Marketing</h1>
            <p>Multichannel marketing and omnichannel marketing are two strategies used to reach customers through various channels.</p>
            <button onclick="showInfo()">Learn More</button>
        </div>
    </div>
    <script>
        function showInfo() {
            alert('Multichannel marketing focuses on reaching customers through multiple channels such as email, social media, and websites. On the other hand, omnichannel marketing combines all these channels to provide a seamless customer experience across all touchpoints.');
        }
    </script>
</body>
</html>
