<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test Page - An interactive page for testing web concepts with HTML, CSS, and JavaScript.">
    <meta name="keywords" content="test page, web development, HTML, CSS, JavaScript, interactive examples, learn web design">
    <title>Test Page - Interactive Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Test Page</h1>
    <p>This page is designed to help you understand basic web development concepts.</p>
    <button class="button" onclick="displayMessage()">Click Me!</button>
    
    <div id="result"></div>

    <script>
        function displayMessage() {
            document.getElementById('result').innerText = "Hello, this is your interactive test message!";
        }
    </script>

</body>
</html>
