<!DOCTYPE html>
<html>
<head>
    <title>Irish Museum of Modern Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .info {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Irish Museum of Modern Art</h1>
    <div class="info">
        <p>Welcome to the Irish Museum of Modern Art! Explore contemporary art and culture.</p>
        <p>Learn about our exhibitions, artists, and events.</p>
        <button onclick="showMoreInfo()">Show More</button>
    </div>
    
    <script>
        function showMoreInfo() {
            alert("IMMA is a leading national institution for the collection and presentation of modern and contemporary art.");
        }
    </script>
</body>
</html>
