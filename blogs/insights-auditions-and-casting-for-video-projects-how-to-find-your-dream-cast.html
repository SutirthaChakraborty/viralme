    <script>
        // JavaScript to highlight keywords on hover
        function highlightKeyword(keyword) {
            const elements = document.querySelectorAll('.keyword');
            elements.forEach(element => {
                element.classList.remove('highlight');
            });
            const foundElement = document.querySelector(`span:contains(${keyword})`);
            if (foundElement) {
                foundElement.classList.add('highlight');
            }
        }
    </script>
