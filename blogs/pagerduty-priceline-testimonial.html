<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="PagerDuty, pricing line, testimonial, reliability, customer experience">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagerDuty Pricing Line Testimonial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            line-height: 1.5;
        }
        .testimonial {
            margin: 0 auto;
            width: 70%;
            max-width: 500px;
            background-color: #f0f6fc;
            padding: 20px;
            border: 1px solid #dfe2e6;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .testimonial-author {
            display: block;
            text-align: right;
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2a85a0;
        }
    </style>
    <script>
        function showDetails() {
            var testimonialDetails = document.getElementById("testimonial-details");
            testimonialDetails.style.display = testimonialDetails.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
