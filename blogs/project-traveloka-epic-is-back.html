<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveloka Epic is Back!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traveloka Epic is Back!</h1>
        <p>Discover amazing travel deals and experiences.</p>
    </header>
    <div class="container">
        <button class="button" onclick="toggleInfo()">Learn More</button>
        <div class="info" id="info">
            <h2>What is Traveloka Epic?</h2>
            <p>Traveloka Epic is a special promotion offering exclusive discounts on flights, hotels, and travel packages. Don't miss out on the chance to explore new destinations at unbeatable prices!</p>
        </div>
    </div>
    <script>
        function toggleInfo() {
            var info = document.getElementById("info");
            if (info.style.display === "none" || info.style.display === "") {
                info.style.display = "block";
            } else {
                info.style.display = "none";
            }
        }
    </script>
</body>
</html>
