<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tuan Sing Corporate Story Video</title>
    <meta name="description" content="Discover the inspiring corporate story of Tuan Sing and its commitment to excellence through our engaging video.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #008CBA;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        video {
            border: 2px solid #008CBA;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .keywords {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .keyword {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .keyword:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>

<header>
    <h1>Project Tuan Sing Corporate Story</h1>
    <p>Explore our journey of growth, innovation, and commitment to excellence.</p>
</header>

<div class="video-container">
    <video controls>
        <source src="tuan-sing-corporate-story.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="keywords">
    <div class="keyword" onclick="showAlert('Corporate Excellence')">Corporate Excellence</div>
    <div class="keyword" onclick="showAlert('Innovation and Growth')">Innovation and Growth</div>
    <div class="keyword" onclick="showAlert('Sustainable Development')">Sustainable Development</div>
    <div class="keyword" onclick="showAlert('Community Engagement')">Community Engagement</div>
    <div class="keyword" onclick="showAlert('Vision and Values')">Vision and Values</div>
</div>

<script>
    function showAlert(keyword) {
        alert("You clicked on: " + keyword);
    }
</script>

</body>
</html>
