<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog SEO 2016: Quality Intent & Predictions</title>
<style>
body {
  font-family: Arial, sans-serif;
  color: #333;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  background-color: #f2f2f2;
  padding: 10px;
  text-align: center;
}

.title {
  font-size: 24px;
  margin: 0;
}

.subtitle {
  font-size: 18px;
  margin-bottom: 20px;
}

.keyword-box {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 10px;
}

.keyword {
  background-color: #e6e6e6;
  border-radius: 3px;
  padding: 6px 10px;
  margin-bottom: 2px;
  color: #333;
  font-weight: bold;
}

.read-more {
  background-color: #4CAF50;
  color: #fff;
  text-decoration: none;
  border: none;
  border-radius: 3px;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
}

.highlight {
  background-color: yellow;
}

.interactive {
  display: none;
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.interactive-content {
  border-radius: 5px;
  background-color: #fff;
  text-align: center;
}

@keyframes slide-in {
  0% {
    opacity: 0;
    transform: translateY(100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slide-out {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateY(100px);
  }
}

.open .interactive
