    <script>
        function highlightKeywords() {
            const keywords = ["blog", "news", "Toronto", "copywriting", "Twitter", "1300223"];
            document.querySelectorAll('p').forEach((paragraph) => {
                keywords.forEach((keyword) => {
                    paragraph.innerHTML = paragraph.innerHTML.replace(new RegExp(keyword, 'gi'), `<span class="keyword">$&</span>`);
                });
            });
            // Adding CSS for highlighting the keywords
            const keywordStyle = `
                .keyword {
                    background-color: #FFFF00;
                    font-weight: bold;
                }
            `;
            document.head.insertAdjacentHTML('beforeend', `<style>${keywordStyle}</style>`);
        }
