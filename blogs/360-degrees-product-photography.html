<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Degrees Product Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .viewer {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .images img {
            width: 300px;
            height: 300px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Interactive 360 Degrees Product Photography</h1>
    <div class="viewer">
        <div class="images" id="imageContainer">
            <img src="image1.jpg" alt="Product View 1">
            <img src="image2.jpg" alt="Product View 2">
            <img src="image3.jpg" alt="Product View 3">
            <img src="image4.jpg" alt="Product View 4">
        </div>
    </div>
    <div class="controls">
        <button onclick="rotateLeft()">&#10094; Rotate Left</button>
        <button onclick="rotateRight()">Rotate Right &#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function rotateLeft() {
            const images = document.getElementById('imageContainer');
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : 3; // Assuming 4 images
            images.style.transform = `translateX(-${currentIndex * 300}px)`;
        }

        function rotateRight() {
            const images = document.getElementById('imageContainer');
            currentIndex = (currentIndex < 3) ? currentIndex + 1 : 0; // Assuming 4 images
            images.style.transform = `translateX(-${currentIndex * 300}px)`;
        }
    </script>

</body>
</html>
