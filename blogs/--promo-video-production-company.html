Here's the HTML code for an interactive, colorful webpage about a promo video production company:

html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Video Production Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #ff5a5f;
        }
        p {
            color: #484848;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #ff5a5f;
            border-radius: 5px;
            background-color: #ff5a5f;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #fff;
            color: #ff5a5f;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Promo Video Production Company</h1>
    <p>At our company, we specialize in creating engaging and impactful promo videos for businesses and brands.</p>
    <button class="btn">Learn More</button>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Thank you for your interest! Contact us to discuss your promo video needs.');
        });
    </script>
</body>
</html>
