<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapple Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ff6f20;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .fact {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .fact:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #ff6f20;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e65c1e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snapple Fun Facts</h1>
        <p>Discover fun facts with Snapple's new video content!</p>
    </header>
    <div class="content">
        <div class="fact" id="factDisplay">Click the button to see a fun fact!</div>
        <button onclick="generateFact()">Get a Fun Fact!</button>
    </div>
    <script>
        const facts = [
            "Did you know that a group of flamingos is called a 'flamboyance'?",
            "Snapple was founded in 1972 and originally sold juice drinks.",
            "The world's largest snowflake on record was 15 inches wide!",
            "Honey never spoils; archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still edible.",
            "A day on Venus is longer than a year on Venus!"
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
