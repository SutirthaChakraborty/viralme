\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Blog News Study</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        h1 {\n            color: #333;\n        }\n        .container {\n            max-width: 800px;\n            margin: 0 auto;\n        }\n        .interactive {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: #f5f5f5;\n        }\n        .interactive p {\n            margin: 0;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Blog News Study</h1>\n        <p>Did you know that 63 percent of valuable sharers spend hours on social media daily?</p>\n        <div class=\"interactive\">\n            <p>Click the button below to see an interactive representation of this data.</p>\n            <button onclick=\"showData()\">Show Data</button>\n            <div id=\"dataContainer\"></div>\n        </div>\n    </div>\n    <script>\n        function showData() {\n            var container = document.getElementById('dataContainer');\n            container.innerHTML = \"\";\n            for (var i = 0; i < 24; i++) {\n                var row = document.createElement('div');\n                row.className = 'row';\n                for (var j = 0; j < 7; j++) {\n                    var cell = document.createElement('div');\n                    cell.className = 'cell';\n                    cell.innerHTML = Math.floor(Math.random() * 100);\n                    row.appendChild(cell);\n                }\n                container.appendChild(row);\n            }\n        }\n    </script>\n</body>\n</html>
