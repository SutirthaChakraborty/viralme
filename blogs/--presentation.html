<!DOCTYPE html>
<html>
<head>
    <title>Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .presentation {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Presentation</h1>
    <div class="presentation">
        <p>Welcome to our interactive presentation on the topic of <strong>Presentation Skills</strong>.</p>
        <p>In this presentation, we will cover key aspects such as:</p>
        <ul>
            <li>Effective Communication</li>
            <li>Engaging Visuals</li>
            <li>Confidence Building</li>
        </ul>
        <p>Click the button below to start the presentation:</p>
        <button onclick="startPresentation()">Start Presentation</button>
    </div>

    <script>
        function startPresentation() {
            alert("Presentation Started! Enjoy learning about Presentation Skills.");
        }
    </script>
</body>
</html>
