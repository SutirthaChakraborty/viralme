    <script>
        // Simple interactiveness: highlight keywords on hover
        window.onload = function() {
            var keywords = document.querySelectorAll('.keyword');
            keywords.forEach(function(keyword) {
                keyword.addEventListener('mouseover', function() {
                    keyword.style.color = 'blue';
                });
                keyword.addEventListener('mouseout', function() {
                    keyword.style.color = 'black';
                });
            });
        }
    </script>
