<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore 'Insights Video Inspo' featuring John Lewis: a discussion sparking national conversations on activism, civil rights, and inspiration.">
    <title>Insights Video Inspo: John Lewis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insights Video Inspo: John Lewis</h1>
        <p>Join us in exploring powerful insights inspired by John Lewis's message of hope, activism, and community empowerment. This video series sparks essential national conversations about civil rights, social justice, and the importance of standing up for what is right.</p>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <button onclick="showQuote()">Inspire Me!</button>
        <p id="quote" style="font-weight: bold; margin-top: 15px; display: none;"></p>
    </div>

    <script>
        const quotes = [
            "Never, ever be afraid to make some noise and get in good trouble, necessary trouble.",
            "We are one people. We are one family. We all live in the same house.",
            "You must be bold, brave, and courageous and find a way to get in the way."
        ];

        function showQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex];
            document.getElementById("quote").style.display = "block";
        }
    </script>
</body>
</html>
