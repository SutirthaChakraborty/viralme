<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Discover 10 Effective Ways to Repurpose Your Marketing Video for Enhanced Reach">
    <title>Marketing Video Repurposing Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;

        .title {
            font-size: 24px;
        }
        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        .content {
            max-width: 90%;
            margin: 20px auto;
            overflow: hidden;
            text-align: left;
        }
        .box {
            width: 45%;
            float: left;
            margin-right: 2%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box:last-child {
            margin-right: 0;
        }
        .box h3 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showExplainer(e) {
            var box = document.querySelector('.box#' + e.target.dataset.box);
            box.classList.toggle('active');
        }
    </script>
</head>
