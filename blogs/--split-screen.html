<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left, .right {
            flex: 1;
            transition: flex 0.5s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            background-color: #3498db;
            color: white;
        }
        .right {
            background-color: #2ecc71;
            color: white;
        }
        .hover-effect {
            cursor: pointer;
            opacity: 0.8;
        }
        .hover-effect:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left hover-effect" onclick="splitScreen('left')">
        <h2>Left Panel</h2>
        <p>This section includes content about split screen design. It is perfect for displaying two contrasting elements side by side.</p>
    </div>
    <div class="right hover-effect" onclick="splitScreen('right')">
        <h2>Right Panel</h2>
        <p>This section can provide additional information or images related to the topic. Great for comparisons or dual functionalities.</p>
    </div>
</div>

<script>
    function splitScreen(side) {
        const leftPanel = document.querySelector('.left');
        const rightPanel = document.querySelector('.right');
        
        if (side === 'left') {
            leftPanel.style.flex = '2';
            rightPanel.style.flex = '1';
        } else {
            leftPanel.style.flex = '1';
            rightPanel.style.flex = '2';
        }
    }
</script>

</body>
</html>
