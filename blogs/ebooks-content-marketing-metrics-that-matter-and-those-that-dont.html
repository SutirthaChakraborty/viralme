

<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <title>Ebooks Content Marketing Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .metric span {
            font-weight: bold;
        }
        .metric input[type=\"range\"] {
            -webkit-appearance: none; /* Hide the slider button */
            -ms-transform: scale(0.7); /* Hide the slider button */
            transform: scale(0.7); /* Hide the slider button */
            -webkit-appearance: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class=\"container\">
        <h1>Ebooks Content Marketing Metrics</h1>
        <div class=\"metric\">
            <span>Engagement Rate</span>
            <input type=\"range\" min=\"0\" max=\"1\" step=\"0.01\" value=\"0.5\" id=\"engagementRate\">
            <span id=\"engagementRateOutput\">0.5</span>
        </div>
        <div class=\"metric\">
            <span>Click-Through Rate (CTR)</span>
            <input type=\"range\" min=\"0\" max=\"1\" step=\"0.01\" value=\"0.5\" id=\"clickThroughRate\">
            <span id=\"clickThroughRateOutput\">0.5</span>
        </div>
        <div class=\"metric\">
            <span>Bounce Rate</span>
            <input type=\"range\" min=\"0\" max=\"1\" step=\"0.01\" value=\"0.5\" id=\"bounceRate\">
            <span id=\"bounceRateOutput\">0.5</span>
        </div>
        <div class=\"metric\">
            <span>Time on Site</span>
            <input type=\"range\" min=\"0\" max=\"60\" step=\"1\" value=\"30\" id=\"timeOnSite\">
            <span id=\"timeOnSiteOutput">30</span>
        </div>
        <div class=\"metric\">
            <span>Pages per Session</span>
            <input type=\"range\" min=\"0\" max=\"10\" step=\"1\" value=\"5\" id=\"pagesPerSession\">
            <span id=\"pagesPerSessionOutput\">5</span>
        </div>
    </div>
    <script>
        document.getElementById('engagementRate').addEventListener('input', function() {
            var output = document.getElementById('engagementRateOutput');
            output.innerHTML = this.value;
        });
        document.getElementById('clickThroughRate').addEventListener('input', function() {
            var output = document.getElementById('clickThroughRateOutput');
            output.innerHTML = this.value;
        });
        document.getElementById('bounceRate').addEventListener('input', function() {
            var output = document.getElementById('bounceRateOutput');
            output.innerHTML = this.value;
        });
        document.getElementById('timeOnSite').addEventListener('input', function() {
            var output = document.getElementById('timeOnSiteOutput');
            output.innerHTML = this.value + ' minutes';
        });
        document.getElementById('pagesPerSession').addEventListener('input', function() {
            var output = document.getElementById('pagesPerSessionOutput');
            output.innerHTML = this.value + ' pages per session';
        });
    </script>
</body>
</html>
