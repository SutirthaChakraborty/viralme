<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the Canon EOS 90D through our promo video. Explore its features, specifications, and stunning photography capabilities.">
    <meta name="keywords" content="Canon EOS 90D, DSLR camera, photography, promo video, camera specifications, image quality, video recording">
    <title>Canon EOS 90D Promo Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
        }
        .info-section {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<header>
    <h1>Canon EOS 90D Promo Video</h1>
    <p>Explore the ultimate DSLR for stunning photography and video recording.</p>
</header>

<div class="video-container">
    <video controls>
        <source src="canon-eos-90d-promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="info-section">
    <h2>Features & Specifications</h2>
    <ul>
        <li>32.5 MP APS-C CMOS Sensor</li>
        <li>4K Video Recording at 30p</li>
        <li>Dual Pixel CMOS AF for quick focus</li>
        <li>Integrated Wi-Fi and Bluetooth</li>
        <li>Vari-angle Touchscreen LCD</li>
    </ul>
    <button onclick="showAlert()">Learn More</button>
</div>

<script>
    function showAlert() {
        alert("Discover the ultimate photography experience with the Canon EOS 90D! Visit the official website for more info.");
    }
</script>

</body>
</html>
