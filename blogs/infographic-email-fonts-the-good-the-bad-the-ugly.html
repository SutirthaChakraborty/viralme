<!DOCTYPE html>
<html>
<head>
    <title>Infographic Email Fonts: The Good, The Bad, The Ugly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px;
        }
        .good {
            color: green;
        }
        .bad {
            color: red;
        }
        .ugly {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Infographic Email Fonts: The Good, The Bad, The Ugly</h1>
    <p class="good">Good fonts like Arial and Helvetica are easy to read and widely supported.</p>
    <p class="bad">Bad fonts like Comic Sans and Papyrus can be difficult to read and unprofessional.</p>
    <p class="ugly">Ugly fonts like Curlz and Chiller should be avoided at all costs.</p>
</body>
</html>
