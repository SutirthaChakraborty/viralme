<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A blog post on 5 common CSS mistakes and their fixes, tailored for better search visibility">
    <meta name="keywords" content="CSS mistakes, common errors, styling techniques, responsiveness, best practices, interactive examples">
    <title>5 Common CSS Mistakes and How to Avoid Them</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .mistake {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }

        .mistake-heading {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mistake-description {
            line-height: 1.5;
        }

        .solution {
            background-color: #f9f9f9;
        }

        .example {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100px;
        }

        .example .code-container {
            background-color: #f9f9f9;
            padding: 10px;
            overflow-y: auto;
        }

        .example button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

    </style>
    <script>
        function toggleExample(code) {
            code.classList.toggle('collapsed');
        }
    </script>
