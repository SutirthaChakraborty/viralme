<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the world of product photography with tips, techniques, and best practices to enhance your brand's visual appeal.">
    <meta name="keywords" content="product photography, photography tips, product images, visual marketing, photography techniques">
    <title>Product Photography Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: scale(1.05);
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Photography Guide</h1>
        <p>Master the art of **product photography** to showcase your items effectively. This guide covers essential techniques, tips, and best practices.</p>
        <img src="product-photo.jpg" alt="Product Photography Example" class="image">
        <button class="button" onclick="alert('Explore more tips and techniques for stunning product photography!')">Learn More</button>
    </div>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Visit our blog for in-depth articles on lighting, composition, and editing for product photography!');
        });
    </script>
</body>
</html>
