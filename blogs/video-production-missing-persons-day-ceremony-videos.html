<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Persons Day Ceremony Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 10px;
        }
        .description {
            margin-top: 10px;
            text-align: center;
            font-size: 1.1em;
        }
        .interactive {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b3d7ff;
            border-radius: 5px;
            cursor: pointer;
        }
        .interactive:hover {
            background-color: #d0e7ff;
        }
    </style>
</head>
<body>

    <h1>Missing Persons Day Ceremony Videos</h1>
    
    <div class="video-container">
        <video controls>
            <source src="missing_persons_day_ceremony.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="description">
            Watch the highlights from the Missing Persons Day ceremony, honoring those who have been lost and raising awareness for their families.
        </div>
    </div>

    <div class="interactive" onclick="alert('Thank you for your interest! Please share this video to help raise awareness.')">
        Click here to learn how you can help raise awareness for missing persons.
    </div>

    <script>
        // Interactive alert for user engagement
        document.querySelector('.interactive').addEventListener('click', function() {
            alert('Thank you for your interest! Please share this video to help raise awareness.');
        });
    </script>

</body>
</html>
