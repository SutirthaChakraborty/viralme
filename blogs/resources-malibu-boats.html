<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover quality resources on Malibu boats, including models, specifications, and maintenance tips.">
    <title>Malibu Boats Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .resource-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            transition: transform 0.2s;
        }
        .resource-card:hover {
            transform: scale(1.05);
        }
        .resource-title {
            font-size: 1.2em;
            color: #003366;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Malibu Boats Resources</h1>
    </header>
    <div class="container">
        <div class="resource-card">
            <div class="resource-title">Malibu Boat Models</div>
            <p>Explore different models including Wakesetter and Response.</p>
            <button onclick="alert('Learn more about Malibu Boat Models!')">Learn More</button>
        </div>
        <div class="resource-card">
            <div class="resource-title">Specifications</div>
            <p>Check out specifications for performance and capacity.</p>
            <button onclick="alert('Specifications provide crucial information to buyers!')">Learn More</button>
        </div>
        <div class="resource-card">
            <div class="resource-title">Maintenance Tips</div>
            <p>Find essential maintenance tips for your Malibu boat.</p>
            <button onclick="alert('Regular maintenance ensures longevity!')">Learn More</button>
        </div>
    </div>
</body>
</html>
