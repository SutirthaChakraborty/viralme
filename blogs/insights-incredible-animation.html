<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Animation Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .animation-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #007BFF;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #28a745;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-50px);
            }
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Explore Incredible Animation Insights</h1>
    <p>Discover the power of animation in web design and user experience. Engaging visual effects, smooth transitions, and captivating animations can significantly enhance user interaction.</p>
    <div class="animation-container">
        <div class="animated-box"></div>
    </div>
    <button onclick="toggleAnimation()">Toggle Animation</button>
    <script>
        function toggleAnimation() {
            const box = document.querySelector('.animated-box');
            box.style.animation = box.style.animation ? '' : 'bounce 2s infinite';
        }
    </script>
</body>
</html>
