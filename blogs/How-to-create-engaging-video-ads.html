<!DOCTYPE html>
<html>
<head>
    <title>Engaging Video Ads</title>
    <style>
        .video-ad {
            width: 100%;
            height: 400px;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-ad:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-ad">
        Click to Play Engaging Video Ad
    </div>

    <script>
        document.querySelector('.video-ad').addEventListener('click', function() {
            alert('Video Ad Playing...');
        });
    </script>
</body>
</html>
