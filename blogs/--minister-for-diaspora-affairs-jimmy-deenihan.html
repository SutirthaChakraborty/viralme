<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minister for Diaspora Affairs - Jimmy Deenihan Profile</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  border: 1px solid #ccc;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.headshot {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 20px;
}

.name {
  font-size: 24px;
  color: #333;
}

.bio {
  font-size: 16px;
  line-height: 1.5;
  color: #666;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  margin-top: 10px;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  .container {
    padding: 10px;
  }
  
  .headshot {
    width: 100px;
    height: 100px;
  }
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function() {
  // Add a hover effect to highlight keywords
  $(".bio span.keyword").hover(function() {
    $(this).css("text-decoration", "underline");
  },
  function() {
    $(this).css("text-decoration", "none");
  });
});
</script>
</head>
<body>
<div class="container">
  <img src="https://example.com/jimmy_deenihan_headshot.jpg" alt="Jimmy Deenihan" class="headshot">
  <h1 class="name">Jimmy Deenihan</h1
