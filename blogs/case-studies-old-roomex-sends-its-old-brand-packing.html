<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Roomex Rebranding Case Studies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .case-study {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .case-image {
            width: 30%;
            object-fit: cover;
        }
        .case-description {
            flex: 1;
            margin-left: 35px;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        p {
            line-height: 1.5;
            color: #555;
        }
        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
    <script>
        function showContent(event) {
            const showMore = document.getElementById('case-1-extra-content');
            if (showMore.style.display === 'none') {
                showMore.style.display = 'block';
            } else {
                showMore.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Old Roomex's Rebranding Journey: Success
