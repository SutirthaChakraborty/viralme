<!DOCTYPE html>
<html>
<head>
    <title>Estate Agent Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Estate Agent Video Production</h1>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <p>Watch the video above to learn more about estate agent video production.</p>
    <button onclick="alert('Thank you for watching!')">Click here to learn more</button>
    <script>
        function alert(message) {
            window.alert(message);
        }
    </script>
</body>
</html>
