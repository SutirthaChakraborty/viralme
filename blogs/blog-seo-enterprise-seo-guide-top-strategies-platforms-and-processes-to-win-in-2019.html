<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SEO Enterprise Guide: Top Strategies for 2019</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        main.container {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-gap: 40px;
            padding: 20px;
        }
        .left-column {
            background-color: #f8f8f8;
            max-width: 300px;
            padding: 15px;
        }
        .right-column {
            background-color: white;
            padding: 15px;
        }
        .keyword-list ul {
            list-style-type: none;
            padding: 0;
        }
        .keyword-list li {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.keyword-box').click(function() {
                $(this).toggleClass('active');
                $('.right-column').slideToggle(200);
            });
        });
    </script>
</head>
