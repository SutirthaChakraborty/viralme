<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest trends in SEO, digital marketing, and how to boost your website's visibility.">
    <title>Blog News: In SEO We Trust</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        .faq {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #e7f3fe;
            border-left: 5px solid #0073e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog News: In SEO We Trust</h1>
    </header>
    <section>
        <h2>Latest SEO Trends</h2>
        <p>Stay ahead of the competition with the latest insights on SEO strategies, algorithms, and keyword optimization.</p>
        <button onclick="toggleFAQ()">What are the key factors for effective SEO?</button>
        <div class="faq" id="faq">
            <p>The key factors include quality content, effective keyword placement, mobile optimization, page speed, and backlinks.</p>
        </div>
    </section>
    <script>
        function toggleFAQ() {
            var faq = document.getElementById("faq");
            if (faq.style.display === "block") {
                faq.style.display = "none";
            } else {
                faq.style.display = "block";
            }
        }
    </script>
</body>
</html>
