        body {

            min-height: 100vh;

            background-color: #f1c40f;

        }

            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .content {
                padding: 10px;
                max-width: 90%;
            }
        }
    </style>
