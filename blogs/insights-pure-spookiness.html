<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Pure Spookiness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .spooky-text {
            color: #000;
            font-size: 24px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .spooky-text::before,
        .spooky-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            transform: scale(0.5);
            opacity: 0.5;
        }
        .spooky-text::before {
            transform-origin: top left;
            transform: rotate(45deg);
        }
        .spooky-text::after {
            transform-origin: bottom right;
            transform: rotate(-45deg);
        }
        .spooky-text:hover {
            color: #fff;
            background-color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="spooky-text" onclick="alert('Insights Pure Spookiness!')">Insights Pure Spookiness</div>
    <script>
        document.querySelector('.spooky-text').addEventListener('click', function() {
            alert('Insights Pure Spookiness!');
        });
    </script>
</body>
</html>
