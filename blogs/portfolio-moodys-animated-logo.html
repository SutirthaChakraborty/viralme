<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Moodys Animated Logo</title>
    <meta name="description" content="Explore the modern design of Moodys animated logo and its significance in branding. Learn about animation effects and creative portfolios.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moodys Animated Logo</h1>
        <div class="logo">ðŸŽ¨</div>
        <p>Discover the innovative approach of Moodys animated logo which captivates audiences.</p>
        <button class="btn" onclick="showInfo()">Learn More</button>
        <p id="info" style="display:none; margin-top: 20px;">The Moodys logo embodies modern design principles, enhancing brand recognition through dynamic animations and captivating visuals.</p>
    </div>
    <script>
        function showInfo() {
            const info = document.getElementById('info');
            info.style.display = info.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
