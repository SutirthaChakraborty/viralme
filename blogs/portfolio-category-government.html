<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Portfolio Categories</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .category-list {
            max-width: 800px;
            margin: 0 auto;
            list-style-type: none;
            padding: 0;
        }

        .category-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .category-item:hover {
            background-color: #e0e0e0;
        }

        .category-icon {
            margin-right: 1rem;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .category-info {
            flex: 1;
        }

        .category-info h3 {
            margin: 0;
        }

        .category-description {
            font-weight: bold;
            color: #333;
        }

        .category-description p {
            line-height: 1.5;
        }

        @media screen and (max-width: 600px) {
            .category-item {
                flex-direction: column;
                .category-icon {
                    margin-bottom: 0.5rem;
                }
            }
        }
    </style>
    <script>
        /* JS to show category details on hover */
        function showCategoryDetails ToggleDetails(categoryElement) {
            const description = categoryElement.querySelector('.category-description');
            description.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Government Portfolio Categories</h1>
    </div>
    <ul class="category-list">
        <li class="category-item" onclick="showCategoryDetails(this)">
            <div class="category-icon">
                <img src="https://example.com/government-symbol.svg
