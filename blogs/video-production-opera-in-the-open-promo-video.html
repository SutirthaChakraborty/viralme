<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera in the Open Promo Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* maintain 16:9 aspect ratio */
            padding-top: 30px;
            background-color: #000;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .description {
            color: #fff;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .description {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Add interactive explanations on hover
        const videoExplanation = document.getElementById("video-explanation");
        const videoBtn = document.getElementById("video-btn");

        videoBtn.addEventListener("mouseover", function() {
            videoExplanation.style.display = "block";
        });

        videoBtn.addEventListener("mouseout", function() {
            videoExplanation.style.display = "none";
        });
    </script>
</head>
