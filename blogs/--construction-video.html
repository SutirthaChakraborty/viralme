<!DOCTYPE html>
<html>
<head>
    <title>Construction Video</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .video {
            width: 80%;
            height: 400px;
            background-color: #f2f2f2;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            background-color: #007bff;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Construction Video</h1>
        <div class="video" id="videoPlayer">
            <div class="play-button" id="playButton">&#9658;</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function() {
            video.innerHTML = '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        });
    </script>
</body>
</html>
