<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: SEO Investment Grows for Enhanced Reach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .content {
            background: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: justify;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333333;
        }

        p {
            line-height: 1.6;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            color: #0077c2;
            text-decoration: underline;
            transition: color 0.3s;
        }

        a:hover {
            color: #005fa2;
        }

        .button {
            display: inline-block;
            background-color: #0077c2;
            color: #ffffff;
            border: none;
            font-size: 1.2em;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005fa2;
        }

        @media (max-width: 600px) {
            .content {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        @keyframes slideIn {
            from {transform: translateY(100%);}
            to {transform: translateY(0);}
        }
