<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Common Video Marketing Mistakes to Avoid</title>
    <style>
        .content {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .heading {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .mistake {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .mistake img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .mistake p {
            font-size: 18px;
        }

        .interactive {
            padding-top: 15px;
        }
        @keyframes explainer {
            0% {background: transparent;}
            50% {background: rgba(200, 200, 200, 0.5); opacity: 0.8;}
            100% {background: transparent;}
        }
        .interactive span {
            animation: explainer 2s linear infinite;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const explanations = document.querySelectorAll('.interactive span');
            explanations.forEach(function(exp) {
                exp.addEventListener('mouseover', function() {
                    this.style.color = 'blue';
                });
                exp.addEventListener('mouseout', function() {
                    this.style.color = 'black';
                });
            });
        });
    </script>
</head>

        <h1 class="heading">7 Common Video Marketing Mistakes to Avoid <span class="interactive">Hover for interactive explanation:</span></h1>
