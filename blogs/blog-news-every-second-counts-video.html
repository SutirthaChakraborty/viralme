
<!DOCTYPE html>
<html>
<head>
	<title>Every Second Counts: Breaking News for the Modern Era</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		.video-container {
			position: relative;
			padding-bottom: 56.25%;
			padding-top: 25px;
			height: 0;
		}
		.video-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.news-countdown {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		.news-countdown span {
			font-size: 24px;
			font-weight: bold;
		}
		.news-countdown .timer {
			font-size: 18px;
			color: #666;
		}
		.news-countdown .seconds {
			font-size: 36px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Every Second Counts: Breaking News for the Modern Era</h1>
		<div class="video-container">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/L4hTLY7T9X4" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="news-countdown">
			<span id="timer">00:00:00</span>
			<span class="timer">Every second counts, stay informed!</span>
		</div>
		<script>
			var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();
			var x = setInterval(function() {
				var now = new Date().getTime();
				var distance = countDownDate - now;
				var hours = Math.floor(distance / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				document.getElementById("timer").innerHTML = hours + ":" + minutes + ":" + seconds;
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("timer").innerHTML = "00:00:00";
				}
			}, 1000);
		</script>
	</div>
</body>
</html>


Keywords: Breaking News, Every Second Counts, Video, Countdown Timer, Modern Era, Stay Informed
