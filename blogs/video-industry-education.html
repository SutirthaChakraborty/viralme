<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Industry Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .topic-card {
            width: 300px;
            margin: 20px;
            box-sizing: border-box;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            padding: 10px;
        }

        .topic-card h2 {
            color: #0099ff;
            margin-bottom: 10px;
        }

        .topic-card p {
            line-height: 1.5;
            color: #666666;
        }

        .video-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .video-buttons button {
            padding: 10px 20px;
            background-color: #0099ff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .video-buttons button:hover {
            background-color: #d1d1d1;
        }

        /* Interactive CSS using JavaScript */
        @media (hover: hover) {
            .video-buttons button:hover::before {
                content: attr(data-tooltip);
                display: block;
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                background-color: white
