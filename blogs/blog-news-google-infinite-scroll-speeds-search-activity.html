\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Blog News Google Infinite Scroll Speeds Search Activity</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            max-width: 960px;\n            margin: 0 auto;\n        }\n        .header {\n            background-color: #333;\n            color: #fff;\n            padding: 20px;\n            text-align: center;\n        }\n        .post {\n            border-bottom: 1px solid #ccc;\n            padding: 20px;\n        }\n        .post h2 {\n            margin-top: 0;\n        }\n        .post p {\n            margin-top: 10px;\n        }\n        .post a {\n            color: #337ab7;\n            text-decoration: none;\n        }\n        .post a:hover {\n            text-decoration: underline;\n        }\n        .loader {\n            border: 5px solid #f3f3f3;\n            border-radius: 50%;\n            border-top: 5px solid #3498db;\n            width: 30px;\n            height: 30px;\n            animation: spin 2s linear infinite;\n        }\n        @keyframes spin {\n            0% {\n                transform: rotate(0deg);\n            }\n            100% {\n                transform: rotate(360deg);\n            }\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <div class=\"header\">\n            <h1>Blog News Google Infinite Scroll Speeds Search Activity</h1>\n        </div>\n        <div id=\"posts\" class=\"post-list\">\n            <!-- Posts will be loaded here -->\n        </div>\n        <div class=\"loader\"></div>\n    </div>\n    <script>\n        const postsContainer = document.getElementById('posts');\n        const page = 1;\n        const postsPerPage = 10;\n        let currentPosts = [];\n        \n        function loadPosts() {\n            fetch(`https://jsonplaceholder.typicode.com/posts?_page=${page}&_limit=${postsPerPage}`)\n                .then(response => response.json())\n                .then(data => {\n                    currentPosts = data;\n                    postsContainer.innerHTML = '';\n                    currentPosts.forEach(post => {\n                        const postElement = document.createElement('div');\n                        postElement.classList.add('post');\n                        postElement.innerHTML = `\n                            <h2>${post.title}</h2>\n                            <p>${post.body}</p>\n                            <a href="${post.link}" target=\"_blank\">Read more</a>\n                        `;\n                        postsContainer.appendChild(postElement);\n                    });\n                })\n                .catch(error => console.error('Error loading posts', error));\n        }\n        \n        function infiniteScroll() {\n            if (currentPosts.length === 0) {\n                page++;\n                loadPosts();\n            }\n        }\n        \n        window.addEventListener('scroll', event => {\n            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {\n                infiniteScroll();\n            }\n        });\n        \n        loadPosts();\n    </script>\n</body>\n</html>
