    <script>
        // Interactive CSS and JS for highlighting or showing related content on hover
        document.querySelectorAll('.keyword').addEventListener('mouseover', function(e) {
            e.target.classList.add('hovered');

        document.querySelectorAll('.keyword').addEventListener('mouseout', function(e) {
