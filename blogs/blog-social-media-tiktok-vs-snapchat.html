<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the comparison between TikTok and Snapchat, two leading social media platforms for content creators.">
    <title>TikTok vs Snapchat - Social Media Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #ff0050;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .comparison {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .platform {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
            transition: background 0.3s;
        }
        .platform:hover {
            background: #eaeaea;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showMoreInfo(platform) {
            const info = {
                TikTok: "TikTok is a video-sharing app known for its short-form content, music overlays, and viral challenges.",
                Snapchat: "Snapchat is a multimedia messaging app known for its ephemeral content and engaging AR filters."
            };
            alert(info[platform]);
        }
    </script>
</head>
<body>
    <header>
        <h1>TikTok vs Snapchat: Social Media Showdown</h1>
    </header>
    <div class="container">
        <h2>Key Features</h2>
        <div class="comparison">
            <div class="platform" onclick="showMoreInfo('TikTok')">
                <h3>TikTok</h3>
                <p>Engaging short videos, trending music, and vast reach.</p>
            </div>
            <div class="platform" onclick="showMoreInfo('Snapchat')">
                <h3>Snapchat</h3>
                <p>Ephemeral content, fun filters, and deep connection with friends.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Social Media Insights. Stay connected!</p>
    </footer>
</body>
</html>
