<!DOCTYPE html>
<html>
<head>
    <title>Marketing Videos Dublin Ireland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-info {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .video-info p {
            color: #666;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Boost Your Brand Using Video</h1>
    <div class="video-info">
        <p>Learn how marketing videos can elevate your brand presence in Dublin, Ireland. Discover top video production companies in the area.</p>
        <button class="btn" onclick="showCompanies()">View Video Production Companies</button>
    </div>

    <script>
        function showCompanies() {
            alert("Here are some top video production companies in Dublin, Ireland: Company A, Company B, Company C");
        }
    </script>
</body>
</html>
