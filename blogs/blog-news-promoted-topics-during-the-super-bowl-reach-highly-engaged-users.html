<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Promoted Topics Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: #fff;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .topics {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topic {
            width: 45%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }
        .topic a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .topic:hover a {
            color: #ff5b13;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .cta {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .cta button {
            background-color: #ff5b13;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #e04000;
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
            }
