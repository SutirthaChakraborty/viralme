<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Distribution: Optimize Social Media Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #555;
        }

        .content p {
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(270deg);
            }
        }

        .circle-animation {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            animation: rotate 2s linear infinite;
        }

        .info {
            display: flex;
            justify-content: space-between;
        }
    </style>
