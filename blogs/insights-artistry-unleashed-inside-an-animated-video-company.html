<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Artistry Unleashed in Animated Video Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 300px;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Insights Artistry Unleashed in Animated Video Company</h1>
            <p>Discover the power of insights artistry in our animated video company. Our team of experts uses cutting-edge technology and creative techniques to bring your ideas to life.</p>
            <button onclick="showAnimation()">See Animation</button>
        </div>
    </div>
    <script>
        function showAnimation() {
            alert('This is an animated message showing the power of insights artistry in our animated video company.');
        }
    </script>
</body>
</html>
