<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 24px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  color: #333333;
}

.keyword-cloud {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 10px 0;
}

.keyword {
  font-size: 16px;
  background-color: #ebedf0;
  border-radius: 4px;
  margin: 12px 6px;
  padding: 4px 10px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s;
}

.keyword:hover {
  background-color: #c5d0d9;
}

.search-form {
  margin-bottom: 30px;
}

.search-input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #cccccc;
  border-radius: 5px;
}

.submit-button {
  width: 100%;
  padding: 10px 20px;
  background-color: #0077cc;
  color: #ffffff;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  background-image: linear-gradient(to bottom, #0055aa, #0077cc);
  transition: background-color 0.3s;
}

.submitted {
  display: none;
}

.result-count {
  font-weight: bold;
  margin-top: 10px;
}

.report-text {
  line-height: 1.5;
  color: #555555;
}

</style>
<script
