    <meta charset="UTF-8">

    <title>Dublin City Council</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #333;

        }
        .header h1 {

            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
