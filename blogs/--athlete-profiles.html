<!DOCTYPE html>
<html>
<head>
    <title>Athlete Profiles</title>
    <style>
        .profile {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 24px;
            color: #333;
        }

        .sport {
            font-size: 18px;
            color: #666;
        }

        .bio {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="name">John Doe</div>
        <div class="sport">Basketball Player</div>
        <div class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>

    <div class="profile">
        <div class="name">Jane Smith</div>
        <div class="sport">Swimmer</div>
        <div class="bio">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
    </div>

    <script>
        // Interactive JS code can be added here
    </script>
</body>
</html>
