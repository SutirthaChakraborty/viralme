<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the hidden meanings behind colors in this engaging blog. Understand how colors influence perception, mood, and branding.">
    <title>Blog: Color More Than Meets the Eye</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Color More Than Meets the Eye</h1>
    </header>
    <section>
        <h2>The Psychology of Color</h2>
        <p>Explore the profound impact colors have on our emotions and decisions. From calm blues to energetic reds, each hue tells a story.</p>
        <h3>Interactive Color Palette</h3>
        <div>
            <div class="color-box" style="background-color: #FF5733;" onclick="showMeaning('Passion and energy')"></div>
            <div class="color-box" style="background-color: #33FF57;" onclick="showMeaning('Growth and tranquility')"></div>
            <div class="color-box" style="background-color: #3357FF;" onclick="showMeaning('Trust and stability')"></div>
            <div class="color-box" style="background-color: #F1C40F;" onclick="showMeaning('Happiness and optimism')"></div>
        </div>
        <p id="color-meaning"></p>
    </section>
    <footer>
        <p>&copy; 2023 Color Blog | Discover the world of colors</p>
    </footer>
    <script>
        function showMeaning(meanings) {
            document.getElementById('color-meaning').innerHTML = "Meaning: " + meanings;
        }
    </script>
</body>
</html>
