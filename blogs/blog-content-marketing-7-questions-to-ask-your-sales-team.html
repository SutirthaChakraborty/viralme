        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        /* Interactive CSS/JS for highlighting and explanations */
        .question {
            background-color: #e9f4ff;

            margin-bottom: 20px;

        a.btn {
            display: inline-block;
            color: white;
            background-color: #00b2ff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a.btn:hover {
            background-color: #0074bb;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip .info {
            visibility: hidden;
            color: black;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60%;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .info {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        function toggleTOOLTIP(e) {
            var target = e.target;
            var info = target.nextElementSibling;
            if (info.classList.contains('info')) {
                info.style.display = 'block';
            } else {
                info.style.display = 'none';
            }
        }
    </script>
</head>
