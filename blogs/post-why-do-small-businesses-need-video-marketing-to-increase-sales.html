<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Video Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        p {
            line-height: 1.6;
            color: #666666;
            margin-bottom: 30px;
        }
        .keyword-box {
            display: flex;
            justify-content: space-between;
            background-color: #f3f3f3;
            margin-bottom: 20px;
        }
        .keyword {
            background-color: #ddd;
            color: #333;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 4px;
            margin-right: 10px;
        }
        .video-explanation {
            background-color: #ffffff;
            box-shadow: none;
            border: 1px solid #ccc;
        }
        .video-explanation button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 15px;
        }
        .video-explanation button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function explainVideo() {
            const explanationContainer = document.getElementById("video-explanation");
            explanationContainer.classList.toggle("active");
            const videoBtn = document.getElementById("video-btn");
            if (explanationContainer.classList.contains("active")) {
                videoBtn.textContent = "Hide Explanation";
            } else {
                videoBtn.textContent = "Show Explanation";
            }
        }
    </script>
