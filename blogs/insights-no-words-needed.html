<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insights: A World Without Words</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .insights-container {
        width: 500px;
        height: 300px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .insights-content {
        padding: 20px;
    }
    .insights-content p {
        margin: 0;
    }
</style>
</head>
<body>
<div class="insights-container">
    <div class="insights-content">
        <p>In a world without words,</p>
        <p>insights flow without barriers.</p>
    </div>
</div>
<script>
    // Simple JavaScript to highlight the text
    document.querySelector('.insights-content').addEventListener('mouseover', function() {
        this.style.color = 'blue';
    });
    document.querySelector('.insights-content').addEventListener('mouseout', function() {
        this.style.color = 'black';
    });
</script>
</body>
</html>
