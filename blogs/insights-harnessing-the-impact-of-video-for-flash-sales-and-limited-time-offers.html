<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Leverage for Flash Sales</title>
<style>
body {font-family: Arial, sans-serif;}
.flash-sale {
  background-color: #f0f0f0;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 5px;
}
.flash-sale h2 {
  text-align: center;
  margin-bottom: 15px;
}
.flash-sale .video-container {
  padding: 20px;
  text-align: center;
}
.flash-sale .video-container iframe {
  width: 100%;
  max-width: 640px;
  height: 360px;
  border: none;
}
.flash-sale .product-info {
  margin-top: 20px;
}
.flash-sale .product-info h3 {
  margin-bottom: 10px;
}
.flash-sale .product-info p {
  margin-bottom: 20px;
}
.flash-sale .buy-now {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}
.flash-sale .buy-now:hover {
  background-color: #0056b3;
}
</style>
<script>
// Simple script to simulate a countdown timer for a flash sale
// This could be extended to fetch live data from a server
function countdown(endTime) {
  let timer = setInterval(function() {
    let now = new Date().getTime();
    let t = endTime - now;
    let days = Math.floor(t / (1000 * 60 * 60 * 24));
    let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((t % (1000 * 60)) / 1000);
    document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
    if (t < 0) {
      clearInterval(timer);
      document.getElementById('countdown').innerHTML = 'Sale Ended';
    }
  }, 1000);
}

// Example usage
countdown(new Date("2024-07-05 00:00:00").getTime());
</script>
</head>
<body>
<div class="flash-sale">
  <h2>Discover Amazing Deals</h2>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/exampleVideo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="product-info">
    <h3>Product Name</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <a href="#" class="buy-now">Buy Now</a>
  </div>
  <div id="countdown">0d 0h 0m 0s</div>
</div>
</body>
</html>
