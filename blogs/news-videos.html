<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .video-container {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 300px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Latest News Videos</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#world">World</a></li>
                <li><a href="#politics">Politics</a></li>
                <li><a href="#technology">Technology</a></li>
            </ul>
        </nav>
        <main>
            <section id="world">
                <h2>World</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/example-video-id" allowfullscreen></iframe>
                </div>
            </section>
            <section id="politics">
                <h2>Politics</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/example-video-id" allowfullscreen></iframe>
                </div>
            </section>
            <section id="technology">
                <h2>Technology</h2>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/example-video-id" allowfullscreen></iframe>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 News Videos</p>
        </footer>
    </div>
</body>
</html>
