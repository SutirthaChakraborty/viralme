\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Office Fit Out Time Lapse</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            width: 80%;\n            margin: auto;\n            text-align: center;\n        }\n        h1 {\n            font-size: 36px;\n            color: #333;\n        }\n        p {\n            font-size: 18px;\n            color: #666;\n        }\n        .video-container {\n            position: relative;\n            padding-bottom: 56.25%; /* 16x9 aspect ratio */\n            height: 0;\n            overflow: hidden;\n        }\n        .video-container iframe,\n        .video-container object,\n        .video-container embed {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Office Fit Out Time Lapse</h1>\n        <p>Learn about the process of fitting out an office space in this time-lapse video.</p>\n        <div class=\"video-container\">\n            <iframe src=\"https://www.youtube.com/embed/视频ID\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>\n        </div>\n    </div>\n</body>\n</html>
