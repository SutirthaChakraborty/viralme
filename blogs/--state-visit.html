<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Official State Visit Information | Schedule, Events, and Details">
    <title>State Visit – Royal Destinations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-size: 16px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 40px;
        }
        
        .info-block {
            margin-bottom: 30px;
        }
        
        .event-list ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        
        .event-list li {
            margin-bottom: 10px;
        }
        
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
    <script>
        function toggleDetails(event) {
            const details = event.target.nextElementSibling;
            if (details.style.display === 'none') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }
    </script>
