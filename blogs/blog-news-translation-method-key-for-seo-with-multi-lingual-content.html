    <script>
        // JavaScript
        function toggleLanguageDescription(button, descContainer) {
            const languageDescriptions = document.getElementsByClassName('language-desc-container');
            for (let i = 0; i < languageDescriptions.length; i++) {
                languageDescriptions[i].classList.remove('active');
            }
            descContainer.classList.add('active');
        }
