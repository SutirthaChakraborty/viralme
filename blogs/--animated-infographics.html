<!DOCTYPE html>
<html>
<head>
    <title>Animated Infographics</title>
    <style>
        .infographic {
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
            position: relative;
        }
        .data-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            animation: moveDataPoint 2s infinite;
        }
        @keyframes moveDataPoint {
            0% {top: 0; left: 0;}
            25% {top: 100px; left: 100px;}
            50% {top: 200px; left: 200px;}
            75% {top: 300px; left: 300px;}
            100% {top: 400px; left: 400px;}
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="data-point" style="top: 0; left: 0;"></div>
    </div>
    <script>
        // JavaScript code for interactive infographic
        const dataPoint = document.querySelector('.data-point');
        dataPoint.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#e74c3c';
        });
        dataPoint.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#3498db';
        });
    </script>
</body>
</html>
