<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: Video Content Drives Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        article {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .keywords {
            font-style: italic;
            color: #555;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .video-container {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Marketing Insights from SES San Francisco</h1>
</header>

<article>
    <h2>Video Content Drives Major Sales</h2>
    <p>In today's digital landscape, <span class="keywords">video marketing</span> is crucial for <span class="keywords">boosting sales</span>. Experts at <span class="keywords">SES San Francisco</span> highlighted how engaging video content can enhance <span class="keywords">customer engagement</span> and significantly impact conversion rates.</p>

    <button onclick="toggleVideo()">Watch Video Insights</button>
    <div class="video-container" id="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video Content Marketing" frameborder="0" allowfullscreen></iframe>
    </div>
</article>

<script>
    function toggleVideo() {
        var videoContainer = document.getElementById('videoContainer');
        if (videoContainer.style.display === "none" || videoContainer.style.display === "") {
            videoContainer.style.display = "block";
        } else {
            videoContainer.style.display = "none";
        }
    }
</script>

</body>
</html>
