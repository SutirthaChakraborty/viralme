        --primary-color: #3498db;
        --font-family: Arial, sans-serif;

        body {

        }

        header {
            background-color: var(--primary-color);

        }

            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .content-container {
                padding: 1rem;
            }

            h1, h2 {
                font-size: 1.8rem;
            }
        }
    </style>
