<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Enterprise Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333333;
            font-size: 28px;
            font-weight: bold;
        }
        .resource-card {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            padding: 15px;
        }
        .resource-card img {
            width: 250px;
            height: 200px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .resource-card h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .resource-card p {
            color: #666666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3645a0;
        }
    </style>
