<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Category Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        .nav a:hover {
            background-color: #333;
            color: #fff;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .portfolio {
            margin-top: 20px;
        }
        .portfolio ul {
            list-style-type: none;
            padding: 0;
        }
        .portfolio li {
            margin-bottom: 10px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio Category Design</h1>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
        <div class="content">
            <h2>Welcome to Our Portfolio</h2>
            <p>Here you can see examples of our work in different categories.</p>
            <div class="portfolio">
                <h2>Design</h2>
                <ul>
                    <li><img src="design1.jpg" alt="Design 1"></li>
                    <li><img src="design2.jpg" alt="Design 2"></li>
                    <li><img src="design3.jpg" alt="Design 3"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
