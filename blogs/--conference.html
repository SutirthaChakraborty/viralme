<!DOCTYPE html>
<html>
<head>
    <title>Conference Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Conference!</h1>
    <div class="info">
        <p>This conference will cover various topics such as technology, innovation, and networking.</p>
        <p>Join us for insightful sessions, workshops, and networking opportunities.</p>
        <button onclick="alert('Thank you for your interest!')">Register Now</button>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Thank you for your interest!');
        });
    </script>
</body>
</html>
