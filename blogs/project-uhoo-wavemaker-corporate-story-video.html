<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the corporate journey of Project uHoo and WaveMaker through an engaging video that encapsulates innovation, digital transformation, and sustainability.">
    <title>Project uHoo WaveMaker Corporate Story Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Project uHoo & WaveMaker Corporate Story</h1>
    <p>Explore how uHoo and WaveMaker are pioneering the future of sustainable innovation.</p>
</header>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Project uHoo WaveMaker Video" frameborder="0" allowfullscreen></iframe>
</div>

<p style="text-align:center;">
    <a href="https://www.uhoolife.com" class="button">Learn More about uHoo</a>
    <a href="https://www.wavemaker.com" class="button">Discover WaveMaker Solutions</a>
</p>

<footer>
    <p>&copy; 2023 Project uHoo & WaveMaker. All rights reserved.</p>
</footer>

<script>
    document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', () => {
            alert("You will be redirected to the respective websites!");
        });
    });
</script>

</body>
</html>
