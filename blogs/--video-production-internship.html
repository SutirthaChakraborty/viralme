<!DOCTYPE html>
<html>
<head>
    <title>Video Production Internship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Video Production Internship</h1>
    <div class="info">
        <p>Welcome to our Video Production Internship program! Gain hands-on experience in video editing, filming techniques, and production planning.</p>
        <p>Requirements: Basic knowledge of video editing software, creativity, and a passion for storytelling.</p>
        <p>Duration: 3 months</p>
        <button class="btn">Apply Now</button>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Thank you for your interest! Please fill out the application form to apply for the internship.');
        });
    </script>
</body>
</html>
