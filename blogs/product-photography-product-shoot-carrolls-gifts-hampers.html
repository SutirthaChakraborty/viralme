<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrolls Gifts Hampers Product Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .product-photo {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-description {
            margin-bottom: 20px;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-details ul {
            list-style: none;
            padding: 0;
        }
        .product-details li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrolls Gifts Hampers - Premium Product Photography</h1>
        <div class="product-photo">
            <img src="product-photo.jpg" alt="Carrolls Gifts Hampers">
        </div>
        <div class="product-description">
            <div class="product-name">Carrolls Gifts Hamper</div>
            <div class="product-details">
                <ul>
                    <li>Category: Premium Gifts</li>
                    <li>Theme: Luxury</li>
                    <li>Material: Eco-friendly packaging</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // Example interactive JS code
        document.addEventListener('DOMContentLoaded', function() {
            var photo = document.querySelector('.product-photo img');
            photo.addEventListener('click', function() {
                alert('Clicked on the product photo!');
            });
        });
    </script>
</body>
</html>
