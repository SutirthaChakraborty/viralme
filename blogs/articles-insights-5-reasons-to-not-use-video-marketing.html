<!DOCTYPE html>
<html>
<head>
  <title>5 Reasons to Not Use Video Marketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .reasons-list {
      margin-top: 20px;
    }
    
    .reason {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>5 Reasons to Not Use Video Marketing</h1>
  
  <div class="reasons-list">
    <div class="reason">1. High production costs</div>
    <div class="reason">2. Limited audience reach</div>
    <div class="reason">3. Difficult to track ROI</div>
    <div class="reason">4. Time-consuming to create</div>
    <div class="reason">5. Not suitable for all industries</div>
  </div>

</body>
</html>
