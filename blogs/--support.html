<!DOCTYPE html>
<html>
<head>
    <title>Support Information</title>
    <style>
        .support-info {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="support-info">
        <h1>Support Information</h1>
        <p>Welcome to our support page. Here you can find helpful resources and contact information.</p>
        <button class="btn" onclick="showContactForm()">Contact Us</button>
    </div>

    <script>
        function showContactForm() {
            alert("Please fill out the form below to contact our support team.");
            // Additional code to display a contact form can be added here
        }
    </script>
</body>
</html>
