\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Blog News 36 Search Results</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        h1 {\n            color: #333;\n        }\n        .search-results {\n            display: flex;\n            flex-wrap: wrap;\n            justify-content: space-between;\n        }\n        .search-result {\n            width: 45%;\n            margin-bottom: 20px;\n            padding: 10px;\n            border: 1px solid #ccc;\n            border-radius: 5px;\n            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);\n        }\n        .search-result h2 {\n            margin-top: 0;\n        }\n        .search-result p {\n            margin-bottom: 0;\n        }\n    </style>\n</head>\n<body>\n    <h1>Blog News 36 Search Results</h1>\n    <div class=\"search-results\">\n        <!-- Search results will be inserted here -->\n    </div>\n\n    <script>\n        // Example of how to use JavaScript to dynamically insert search results\n        const searchResults = [\n            {\n                id: 1,\n                title: \"First blog post\",\n                content: \"This is the first blog post we have published. It covers a variety of topics related to web development and design.\",\n                imageUrl: \"https://via.placeholder.com/300x200\",\n            },\n            {\n                id: 2,\n                title: \"Second blog post\",\n                content: \"This is the second blog post we have published. It covers a different topic related to web development and design.\",\n                imageUrl: \"https://via.placeholder.com/300x200\",\n            },\n            {\n                id: 3,\n                title: \"Third blog post\",\n                content: \"This is the third blog post we have published. It covers yet another topic related to web development and design.\",\n                imageUrl: \"https://via.placeholder.com/300x200\",\n            },\n        ];\n\n        const searchResultsContainer = document.querySelector('.search-results');\n        searchResults.forEach(result => {\n            const resultElement = document.createElement('div');\n            resultElement.className = 'search-result';\n            resultElement.innerHTML = `\n                <h2><a href=\"#${result.id}\">${result.title}</a></h2>\n                <p>${result.content}</p>\n                <img src="${result.imageUrl}" alt=\"${result.title}\">\n            `;\n            searchResultsContainer.appendChild(resultElement);\n        });\n    </script>\n</body>\n</html>
