<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News Marketing: Week 12 - Interactive Tweet Illustration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #33B5E5;
            padding: 10px;
            display: flex;
            align-items: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .main {
            line-height: 1.5;
            color: #333;
        }

        .tweet-illustration {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }

        .tweet {
            flex-basis: 45%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tweet img {
            max-width: 100%;
            height: auto;
        }

        .tweet p {
            margin: 5px 0;
        }

        .date {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .button {
            background-color: #33B5E5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #28A7CE;
        }

        /* Interactivity CSS */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
