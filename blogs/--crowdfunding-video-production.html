<!DOCTYPE html>
<html>
<head>
    <title>Crowdfunding Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Crowdfunding Video Production</h1>
    <div class="info">
        <p>Learn about the importance of crowdfunding for video production and how it can help bring your creative projects to life.</p>
        <p>Get insights on creating compelling crowdfunding campaigns, engaging with backers, and maximizing your funding potential.</p>
        <button class="btn">Start Crowdfunding Now</button>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Get ready to launch your crowdfunding campaign!');
        });
    </script>
</body>
</html>
