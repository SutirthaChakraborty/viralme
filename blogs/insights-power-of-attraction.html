<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吸引力的力量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>吸引力的力量</h1>
    <p>了解吸引力的力量，掌握人际关系的秘诀。</p>
    <button onclick="showInsight()">点击了解吸引力的秘密</button>
    <p id="insight" style="display:none;">吸引力的秘密在于如何与他人建立联系，让彼此产生共鸣。这需要我们了解自己的优点和不足，以及如何展示自己的个性。同时，学会倾听他人的需求和感受，也是提高吸引力的关键。通过不断地学习和实践，我们可以更好地掌握吸引力的力量，从而在人际关系中取得成功。</p>
    <script>
        function showInsight() {
            document.getElementById("insight").style.display = "block";
        }
    </script>
</body>
</html>
