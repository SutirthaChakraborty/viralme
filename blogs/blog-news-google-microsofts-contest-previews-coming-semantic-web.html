<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog News: Google and Microsoft's Contest Previews - Semantic Web Insights</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    transition: background-color 0.3s ease;
}

header {
    position: sticky;
    top: 0;
    background-color: #333;
    padding: 1rem 0;
    color: white;
}

h1 {
    margin: 0;
    text-align: center;
}

.news-list {
    margin: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 1rem;
    padding: 1rem;
}

.news-item {
    background-color: white;
    border-radius: 4px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.news-item:hover {
    background-color: #e0e0e0;
}

.news-title {
    font-size: 1.2rem;
    font-weight: bold;
}

.news-excerpt {
    margin-bottom: 1rem;
}

.button-container {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
}

.button {
    padding: 0.8rem 1.6rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #2980b9;
}

@media (max-width: 767px) {
    .news-list {
        grid-template-columns: 1fr;
    }
}
</style>
<script>
function explainTopic() {
    alert("Welcome to our blog, where we cover the latest news on Google and Microsoft's contests in the domain of the Semantic Web. Stay informed about advancements and trends in this exciting field. Click the 'Learn More' button to dive deeper into the articles.");
}

document.getElementById("learn-more").addEventListener("click", explainTopic);
</script>
</head>
