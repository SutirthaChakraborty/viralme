\n\nhtml\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Festival Photography Portfolio</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            max-width: 960px;\n            margin: 0 auto;\n        }\n        .header {\n            background-color: #333;\n            color: #fff;\n            padding: 20px;\n            text-align: center;\n        }\n        .portfolio {\n            display: flex;\n            flex-wrap: wrap;\n            justify-content: space-around;\n        }\n        .portfolio-item {\n            width: 300px;\n            margin: 20px;\n            border: 1px solid #ccc;\n            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);\n            text-align: center;\n        }\n        .portfolio-item img {\n            width: 100%;\n            height: auto;\n        }\n        .portfolio-item h3 {\n            margin: 20px 0;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"header\">\n        <h1>Festival Photography Portfolio</h1>\n    </div>\n    <div class=\"container\">\n        <div class=\"portfolio\">\n            <div class=\"portfolio-item\" style=\"background-image: url('festival1.jpg');\">\n                <img src=\"festival1.jpg\" alt=\"Festival Photo 1\">\n                <h3>Festival Photo 1</h3>\n            </div>\n            <div class=\"portfolio-item\" style=\"background-image: url('festival2.jpg');\">\n                <img src=\"festival2.jpg\" alt=\"Festival Photo 2\">\n                <h3>Festival Photo 2</h3>\n            </div>\n            <div class=\"portfolio-item\" style=\"background-image: url('festival3.jpg');\">\n                <img src=\"festival3.jpg\" alt=\"Festival Photo 3\">\n                <h3>Festival Photo 3</h3>\n            </div>\n        </div>\n    </div>\n</body>\n</html>\n
