<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: SEO Strategy for Your Tweets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f0f0f0;

            text-align: center;
            color: #333;

        .main-content {

            list-style-type: none;
            padding: 0;
            color: #00bfff;
        }
        .keyword {
            font-weight: bold;
        }
        .interactive {
            position: relative;
        }
        .tooltip {
            position: absolute;
            display: none;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            color: #333;
        }
        .tooltip:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hover:hover .tooltip {
            display: block;
            top: 100%;
            left: 50%;
            margin-left: -50%;
            z-index: 1;
        }
    </style>
    <script>
        function showTooltip() {
            const tooltip = document.querySelector('.tooltip');
            tooltip.style.display = this.dataset.tooltip === '' ? 'none' : 'block';
        }
    </script>
</head>
