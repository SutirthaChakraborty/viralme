<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Content Writing for Marketing Email Subject Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }

        .section p {
            max-width: 400px;
            margin-bottom: 25px;
        }

        .keyword-list {
            list-style-type: none;
            padding-left: 0;
        }

        .keyword-list li {
            font-weight: bold;
            color: #800000;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function highlightKeywords() {
            const keywords = document.querySelectorAll('.keyword-list li');
            Array.prototype.forEach.call(keywords, keyword => {
                keyword.addEventListener('mouseover', function() {
                    this.style.color = 'darkorange';
                });
                keyword.addEventListener('mouseout', function() {
                    this.style.color = 'red';
                });
            });
        }
        highlightKeywords();
    </script>
</head>
