    <script>
        // JavaScript to highlight key terms on hover
        function highlightTerm(element, term) {
            const regex = new RegExp("\\b" + term + "\\b", "gi");
            element.innerHTML = element.innerHTML.replace(regex, function(match) {
                return `<span class="highlight">${match}</span>`;
            });
        }

        window.onload = function() {
            const keywords = ["blog", "email marketing", "drip email marketing", "email automation"];
            document.querySelectorAll('.section p').forEach(function(paragraph) {
                keywords.forEach(function(keyword) {
                    highlightTerm(paragraph, keyword);
                });
            });
        };
    </script>
