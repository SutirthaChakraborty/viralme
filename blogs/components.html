        h1 {

            text-align: center;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.1);
        }
        .component-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        .component-type {
            background: #e0e0e0;
            padding: 5px 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .component-description {
            overflow: auto;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

            0% { transform: rotate(0deg); }

            display: inline-block;
