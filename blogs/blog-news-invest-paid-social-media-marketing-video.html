<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .title {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            color: #666;
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            width: 40%;
            float: left;
            text-align: justify;
        }
        .card:hover {
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
        }
        .content {
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showContent(cardIndex) {
            var cards = document.getElementsByClassName("card");
            for (var i = 0; i < cards.length; i++) {
                cards[i].classList.remove("active");
            }
            cards[cardIndex].classList.add("active");
        }
    </script>
</head>
