<!DOCTYPE html>
<html>
<head>
    <title>Charity Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Charity Video Production</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/examplevideo" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        alert("Welcome to our Charity Video Production page! Watch the video to learn more about our cause.");
    </script>
</body>
</html>
