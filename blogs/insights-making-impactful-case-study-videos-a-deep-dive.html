<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights: Impactful Case Study Videos - A Deep Dive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
           	scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #336699;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card__title {
            background-color: #336699;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card__content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .clickable {
            background-color: #336699;
            color: #fff;
            border-radius: 3px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            opacity: 0.8;
        }

        .clickable:hover {
            opacity: 1;
        }

        .video-description {
            border-left: 4px solid #336699;
            padding-left: 15px;
            margin-bottom: 10px;
        }

        .video-embed {
            margin-top: 20px;
        }

        .interactive {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
