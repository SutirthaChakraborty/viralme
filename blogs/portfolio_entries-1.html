<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #222;
            color: #fff;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            margin-left: 10px;
            border-left: 1px solid #444;
        }
        nav a:hover {
            background-color: #444;
        }
        .main {
            padding: 20px;
            min-height: 800px;
        }
        .portfolio {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Portfolio Entries</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
        <div class="main">
            <div class="portfolio">
                <h2>Latest Portfolio Entries</h2>
                <img src="image1.jpg" alt="Project 1">
                <img src="image2.jpg" alt="Project 2">
                <img src="image3.jpg" alt="Project 3">
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Portfolio Entries. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
