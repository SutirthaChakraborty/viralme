<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Time Lapse</title>
    <style>
        /* Use useful keywords: construction, time lapse, progress, timeline, animated */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }

        .progress {
            position: relative;
            width: 70%;
            height: 10px;
            background-color: #3498db;
            border-radius: 3px;
        }

        .dot {
            position: absolute;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            transition: all 0.5s;
        }

        .title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 0.9em;
        }

        .year-dot {
            background-color: #bdc3c7;
        }

        .year {
            position: relative;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes timeline-dot-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        button.play-pause {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        button.play-pause:hover {
            background-color: #45a049;
        }

        .is-playing .play-pause {
            display: block;
        }

        .play-pause.play {
            background-color: #007BFF
