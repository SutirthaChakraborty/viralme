<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>July 2024 - Blog News Roundup: Internet Marketing Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .post {
            margin-bottom: 25px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-excerpt {
            font-size: 15px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".post-title").click(function() {
                $(this).toggleClass("active");
                $(this).siblings(".post-excerpt").slideToggle("slow");
            });
        });
    </script>
</head
