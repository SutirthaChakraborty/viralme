<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: Google's New Social Search Product Rumors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            color: #333333;
            text-shadow: 1px 1px #e9e9e9;
            margin-bottom: 10px;
        }
        
        .subheading {
            font-size: 18px;
            color: #666666;
        }
        
        .article {
            line-height: 1.6;
            color: #333333;
        }
        
        .cta {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        
        .cta-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #3067b7;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.cta-button').click(function (e) {
                e.preventDefault();
                alert(' exploring Google\'s new social search product. Read more here!');
            });
        });
