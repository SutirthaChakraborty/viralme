<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights: Brand Story Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f1f1f1;
        }
        .hero {
            padding: 80px;
            text-align: center;
            background-image: url("https://example.com/brand-story-background.jpg"); /* Replace with your custom image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: introAnimation 1s ease-in-out infinite;
        }
        @keyframes introAnimation {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #ffffff;
            animation: slideInRight 1s ease-in-out;
        }
        @keyframes slideInRight {
            0% {transform: translateX(100%);}
            100% {transform: translateX(0);}
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content p {
            line-height: 1.6;
            color: #444444;
        }
        .cta {
            background-color: #4bb543;
            color: #ffffff;
            padding: 16px 32px;
            text-align: center;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
        }
    </style>
