<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stunning Fashion Photography Portfolio showcasing creativity and artistic talent. Explore the world of fashion through captivating images.">
    <title>Fashion Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }
        .item:hover img {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .item:hover .overlay {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Photography Portfolio</h1>
    <p>Explore the Art of Fashion Through Stunning Images</p>
</header>

<div class="portfolio">
    <div class="item">
        <img src="image1.jpg" alt="Fashion Shoot 1">
        <div class="overlay">Fashion Shoot 1</div>
    </div>
    <div class="item">
        <img src="image2.jpg" alt="Fashion Shoot 2">
        <div class="overlay">Fashion Shoot 2</div>
    </div>
    <div class="item">
        <img src="image3.jpg" alt="Fashion Shoot 3">
        <div class="overlay">Fashion Shoot 3</div>
    </div>
    <div class="item">
        <img src="image4.jpg" alt="Fashion Shoot 4">
        <div class="overlay">Fashion Shoot 4</div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Fashion Photographer. All Rights Reserved.</p>
</footer>

<script>
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
        item.addEventListener('click', () => {
            alert('You clicked on ' + item.querySelector('.overlay').textContent);
        });
    });
</script>

</body>
</html>
