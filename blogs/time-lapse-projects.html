 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time Lapse Project Showcase</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

.project-card {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 15px;
}

.project-thumb {
  width: 30%;
  height: 200px;
  overflow: hidden;
  position: relative;
}

.project-thumb img {
  display: block;
  width: 100%;
  height: 100%;
  transition: transform 0.3s ease;
}

.project-thumb:hover .info-layer {
  opacity: 1;
  visibility: visible;
}

.info-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}

.project-title {
  font-size: 18px;
  color: white;
  text-transform: capitalize;
}

.project-description {
  color: #777;
  font-size: 14px;
  line-height: 1.5;
}

.project-link {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 3px;
  cursor: pointer;
}

.project-link:hover {
  background-color: #555;
}

</style>
</head>
