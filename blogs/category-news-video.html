<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Video Category</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .category-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 10px;
        }
        .video-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .video-poster {
            width: 100%;
            height: 200px;
            background-position: center;
            background-size: cover;
        }
        .video-title {
            background-color: #fff;
            padding: 10px;
            text-decoration: none;
        }
        .video-description {
            color: #666;
            font-size: 14px;
        }
        .video-metadata {
            color: #999;
            font-size: 12px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .learn-more {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .learn-more:hover {
            background-color: #0056b3;
        }
    </style>
