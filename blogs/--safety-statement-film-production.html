<!DOCTYPE html>
<html>
<head>
    <title>Safety Statement in Film Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Safety Statement in Film Production</h1>
    <div class="info">
        <p>Ensuring safety on a film set is crucial for the well-being of everyone involved. Safety measures include proper equipment, training, and emergency protocols.</p>
        <p>Click the button below to learn more about safety guidelines in film production.</p>
        <button onclick="showSafetyGuidelines()">Show Safety Guidelines</button>
    </div>
    <script>
        function showSafetyGuidelines() {
            alert("Safety Guidelines:\n1. Always wear appropriate safety gear.\n2. Follow emergency procedures in case of accidents.\n3. Ensure proper training for all crew members.");
        }
    </script>
</body>
</html>
