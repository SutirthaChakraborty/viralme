<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureLab San Francisco Demo Reel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .video-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .video-container:hover {
            border-color: #333;
        }
        .video-container iframe {
            position: relative;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PictureLab San Francisco Demo Reel</h1>
        </div>
        <div class="content">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/example-video-id" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/example-video-id-2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/example-video-id-3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>
        <div class="footer">
            <p>Demo Reel by PictureLab San Francisco - Copyright Â© 2023</p>
        </div>
    </div>
</body>
</html>
