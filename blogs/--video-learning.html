<!DOCTYPE html>
<html>
<head>
    <title>Video Learning</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Video Learning!</h1>
    <p>Watch the interactive video below to learn more:</p>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        // Add interactive features using JavaScript
        document.querySelector('.video-container').addEventListener('click', function() {
            alert('Click here to start learning!');
        });
    </script>
</body>
</html>
