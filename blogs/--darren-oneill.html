<!DOCTYPE html>
<html>
<head>
    <title>Darren O'Neill Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Information about Darren O'Neill</h1>
    <div class="info">
        <p>Darren O'Neill is a talented individual with expertise in various fields.</p>
        <p>Click the button below to learn more about Darren O'Neill.</p>
        <button onclick="showDetails()">Show Details</button>
        <p id="details" style="display: none;">Darren O'Neill is known for his contributions to...</p>
    </div>
    <script>
        function showDetails() {
            document.getElementById("details").style.display = "block";
        }
    </script>
</body>
</html>
