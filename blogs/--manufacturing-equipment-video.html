
<!DOCTYPE html>
<html>
<head>
	<title>Manufacturing Equipment Video</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.video-container {
			width: 80%;
			margin: 40px auto;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.video-container iframe {
			width: 100%;
			height: 400px;
			border: none;
		}
		.controls {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-color: #333;
			color: #fff;
			border-top: 1px solid #333;
		}
		.controls button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.controls button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<h1>Manufacturing Equipment Video</h1>
	<div class="video-container">
		<iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="controls">
		<button id="play-button">播放</button>
		<button id="pause-button">暂停</button>
		<button id="stop-button">停止</button>
	</div>
	<script>
		var video = document.querySelector('iframe');
		var playButton = document.getElementById('play-button');
		var pauseButton = document.getElementById('pause-button');
		var stopButton = document.getElementById('stop-button');
		
		video.addEventListener('play', function() {
			playButton.disabled = true;
			pauseButton.disabled = false;
			stopButton.disabled = false;
		});
		
		video.addEventListener('pause', function() {
			playButton.disabled = false;
			pauseButton.disabled = true;
			stopButton.disabled = false;
		});
		
		video.addEventListener('stop', function() {
			playButton.disabled = false;
			pauseButton.disabled = true;
			stopButton.disabled = true;
		});
		
		playButton.addEventListener('click', function() {
			video.play();
		});
		
		pauseButton.addEventListener('click', function() {
			video.pause();
		});
		
		stopButton.addEventListener('click', function() {
			video.stop();
		});
	</script>
</body>
</html>

Note: Replace "your-video-id" with the actual ID of the YouTube video you want to embed.
