    <script>
        // Simple JavaScript to highlight keywords on hover
        function highlightKeyword(keyword) {
            const elements = document.getElementsByClassName(keyword);
            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.add("keyword-highlight");
            }
        }

        document.querySelectorAll('.keyword').forEach(function (element) {
            element.addEventListener('mouseover', function () {
                highlightKeyword(element.textContent);
            });
            element.addEventListener('mouseout', function () {
                element.classList.remove("keyword-highlight");
            });
        });
    </script>
