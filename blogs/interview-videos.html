<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Videos Explained</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .container {
    width: 80%;
    margin: auto;
    border: 1px solid #ddd;
    padding: 20px;
  }
  .video-container {
    width: 100%;
    overflow: hidden;
  }
  .video-iframe {
    width: 100%;
    height: 0;
    padding-top: 56.25%; /* 16:9 aspect ratio */
  }
  .video-iframe iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .video-info {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Interview Videos Explained</h1>
  <div class="video-container">
    <div class="video-iframe">
      <iframe src="https://www.youtube.com/embed/exampleVideoID" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="video-info">
    <p>This video showcases an interview where professionals share their insights on interview preparation and techniques. It's a must-watch for anyone looking to ace their next job interview.</p>
  </div>
</div>
</body>
</html>
