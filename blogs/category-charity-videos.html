<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore inspiring charity videos that make a difference. See how you can contribute to social causes!">
    <title>Charity Videos | Inspire Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .video {
            margin: 20px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            overflow: hidden;
        }
        .video iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inspiring Charity Videos</h1>
    </header>
    <div class="container">
        <h2>Explore Our Collection</h2>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <p>Join our mission to support underprivileged communities.</p>
            <button onclick="alert('Thank you for your interest in helping!')">Get Involved</button>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
            <p>Watch how your donations positively impact lives.</p>
            <button onclick="alert('Thank you for your interest in helping!')">Get Involved</button>
        </div>
        <h2>Make a Difference!</h2>
        <p>Together, we can create a better world. Explore more charity initiatives through our video platform.</p>
    </div>
</body>
</html>
