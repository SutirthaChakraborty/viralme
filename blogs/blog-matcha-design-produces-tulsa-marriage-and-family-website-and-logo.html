<html lang="en">

    <title>Matcha Design: Tulsa Marriage & Family Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #674ea7;
        }

        .logo {
            display: block;
            margin: 50px auto;
            width: 300px;
            max-width: 100%;
            border: 2px solid #674ea7;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .logo:hover {
            border-color: #513c81;
        }

        .description {
            max-width: 700px;
            margin: auto;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #674ea7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #513c81;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
