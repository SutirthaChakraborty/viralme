<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Graphics Branding Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .tool {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tool:hover {
            background: #e7f1ff;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Graphics Branding Tools</h1>
    </header>
    <section>
        <h2>Essential Tools for Branding</h2>
        <div class="tool" onclick="showInfo('Canva')">
            <strong>Canva</strong> - A user-friendly graphic design tool for creating stunning visuals.
        </div>
        <div class="tool" onclick="showInfo('Adobe Spark')">
            <strong>Adobe Spark</strong> - Create graphics, web pages, and video stories in minutes.
        </div>
        <div class="tool" onclick="showInfo('Visme')">
            <strong>Visme</strong> - Design presentations and infographics with ease.
        </div>
    </section>
    <script>
        function showInfo(tool) {
            alert(tool + " is a powerful tool for enhancing your blog's visual branding!");
        }
    </script>
</body>
</html>
