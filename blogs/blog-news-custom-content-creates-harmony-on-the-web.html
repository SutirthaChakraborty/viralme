<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News - Harmony on the Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 850px;
            margin: 0 auto;
            overflow: auto;
        }

        .blog-post {
            background: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .post-excerpt {
            color: #666;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            background-color: #36a64f;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background-color: #2fa13c;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
