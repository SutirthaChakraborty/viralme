<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brand Loyalty: The Impact of Social Fans and Followers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .container {
    width: 80%;
    margin: auto;
    border: 1px solid #ddd;
    padding: 20px;
  }
  h2 {
    margin-bottom: 10px;
  }
  .social-stats {
    margin-bottom: 20px;
  }
  .social-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
  }
  .social-icon.blog {
    background-color: #55acee;
  }
  .social-icon.news {
    background-color: #ffeb3b;
  }
  .social-icon.social {
    background-color: #3b5998;
  }
  .social-icon.followers {
    background-color: #1abc9c;
  }
  .social-icon.loyal {
    background-color: #f44336;
  }
  .stats {
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Blog News: Social Fans and Followers Drive Brand Loyalty</h2>
  <div class="social-stats">
    <div class="social-icon blog"></div>
    <div class="stats">500</div>
    <div>Blog Posts</div>
  </div>
  <div class="social-stats">
    <div class="social-icon news"></div>
    <div class="stats">100</div>
    <div>Newsletters</div>
  </div>
  <div class="social-stats">
    <div class="social-icon social"></div>
    <div class="stats">5000</div>
    <div>Social Media Followers</div>
  </div>
  <div class="social-stats">
    <div class="social-icon followers"></div>
    <div class="stats">3000</div>
    <div>Brand Followers</div>
  </div>
  <div class="social-stats">
    <div class="social-icon loyal"></div>
    <div class="stats">80%</div>
    <div>Increasingly Loyal</div>
  </div>
</div>
</body>
</html>
