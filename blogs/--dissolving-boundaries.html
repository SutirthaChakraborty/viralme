<!DOCTYPE html>
<html>
<head>
    <title>Dissolving Boundaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .boundary {
            border: 2px solid #007bff;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .boundary:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Dissolving Boundaries</h1>
    <div class="boundary">Cultural Boundaries</div>
    <div class="boundary">Physical Boundaries</div>
    <div class="boundary">Technological Boundaries</div>
    <script>
        document.querySelectorAll('.boundary').forEach(item => {
            item.addEventListener('click', event => {
                item.style.display = 'none';
            });
        });
    </script>
</body>
</html>
