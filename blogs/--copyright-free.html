<!DOCTYPE html>
<html>
<head>
    <title>Copyright Free Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Copyright Free Information</h1>
    <p>Learn about copyright free content and how to use it responsibly.</p>
    <button class="button" onclick="alert('Copyright free content can be used without permission or payment')">Click Here to Learn More</button>
    <script>
        document.querySelector('.button').addEventListener('mouseover', function() {
            this.style.backgroundColor = '#008CBA';
        });
        document.querySelector('.button').addEventListener('mouseout', function() {
            this.style.backgroundColor = '#4CAF50';
        });
    </script>
</body>
</html>
