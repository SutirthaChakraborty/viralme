<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Motion - Appreciation in Action</title>
    <meta name="description" content="Explore the significance of thank you motions in expressing gratitude and positive relationships. Learn how appreciation enhances communication.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .thank-you {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .thank-you:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Thank You Motion</h1>
    <div class="thank-you">
        <p>Thank you motions are essential for expressing gratitude and fostering positive relationships.</p>
        <p>Appreciation enhances communication and encourages future interactions.</p>
        <button onclick="displayThankYouMessage()">Show Appreciation</button>
        <p id="thankYouMessage" style="display:none; font-weight:bold; color:#4CAF50;">Thank you for your kindness!</p>
    </div>

    <script>
        function displayThankYouMessage() {
            const message = document.getElementById('thankYouMessage');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
