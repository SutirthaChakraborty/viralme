.container {

header {

h1 {

.video-wrapper {
  position: relative;
  max-width: 600px;
  margin: 20px auto;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.video-player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  background: url("path_to_time_lapse_video.gif") center center no-repeat;
  background-size: cover;
  opacity: 0.8;
  transition: opacity 1s;
}

.video-controls {
  display: flex;
  justify-content: space-between;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

button {
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button-play {
  background-color: #0099ff;
}

.button-play:hover,
.button-pause:hover {
  background-color: #0077cc;
}

button:active {
  background-color: #0066bb;
}

.button-pause {
  display: none;
}

.play-state {
  display: none;
}
