<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Intro Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .keywords {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .interactive {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        .interactive:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Blog Intro Video</h1>
    <p>Discover the power of engaging content!</p>
</header>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
</div>

<div class="keywords">
    <strong>Keywords:</strong> Blog, Intro Video, Content Creation, Video Marketing, Audience Engagement, SEO, Digital Marketing
</div>

<script>
    document.querySelector('.interactive').addEventListener('click', function() {
        alert('Learn more about creating impactful blog videos!');
    });
</script>

</body>
</html>
