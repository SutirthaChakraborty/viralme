
<!DOCTYPE html>
<html>
<head>
	<title>社交媒体服务包</title>
	<style>
		.body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		
		.package {
			background-color: #f0f0f0;
			padding: 20px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
		}
		
		.package h2 {
			color: #333;
			margin-top: 0;
		}
		
		.package ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		.package li {
			padding: 10px;
			border-bottom: 1px solid #ccc;
		}
		
		.package li:last-child {
			border-bottom: none;
		}
		
		.package button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.package button:hover {
			background-color: #3e8e41;
		}
		
		.package button:active {
			background-color: #3e8e41;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="body">
		<h1>社交媒体服务包</h1>
		<p>我们的社交媒体服务包旨在帮助您提高社交媒体的影响力和可见性。</p>
		<div class="package">
			<h2>基本包</h2>
			<ul>
				<li>创建社交媒体账户</li>
				<li>内容创作和计划</li>
				<li>社交媒体营销和推广</li>
				<li>月度报告</li>
			</ul>
			<button>选择基本包</button>
		</div>
		<div class="package">
			<h2>专业包</h2>
			<ul>
				<li>创建社交媒体账户</li>
				<li>内容创作和计划</li>
				<li>社交媒体营销和推广</li>
				<li>月度报告</li>
				<li>社交媒体分析和优化</li>
			</ul>
			<button>选择专业包</button>
		</div>
		<script>
			document.querySelectorAll('.package button').forEach(button => {
				button.addEventListener('click', () => {
					alert('您选择了' + button.parentNode.querySelector('h2').textContent + '包');
				});
			});
		</script>
	</div>
</body>
</html>

Keywords: 社交媒体服务包, 社交媒体营销, 社交媒体推广, 社交媒体分析, 社交媒体优化, 服务包, 选择包, 基本包, 专业包.
