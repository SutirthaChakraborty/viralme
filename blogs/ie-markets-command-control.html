<head>

    <style>
        body {

        .container {
            max-width: 800px;

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .command {
            background-color: #e5e5e5;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .command:hover {
            background-color: #cccccc;
        }

        .command-icon {
            margin-right: 10px;
            color: #333333;
            font-size: 1.2em;
        }

        .description {
            line-height: 1.5;
        }
    </style>
    <script>
        // Simple JavaScript to toggle command active state
        functiontoggleButtonState(id, activeClass) {
            var button = document.getElementById(id);
            if (button.classList.contains(activeClass)) {
                button.classList.remove(activeClass);
            } else {
                button.classList.add(activeClass);
            }
        }
    </script>
</head>
