<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays 2023 Blog Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            max-width: 300px;
            margin: auto;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 100%;
            border-bottom: 1px solid #eaeaea;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }
        .card-content p {
            color: #555;
            line-height: 1.6;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card" id="holidayCard">
        <img src="https://via.placeholder.com/300x150" alt="Happy Holidays 2023">
        <div class="card-content">
            <h2>Happy Holidays 2023!</h2>
            <p>Wishing you joy, peace, and love this holiday season. Join us in celebrating the warmth of family and friends.</p>
            <a href="#" class="button" onclick="showMoreInfo()">Learn More</a>
        </div>
    </div>

    <script>
        function showMoreInfo() {
            alert("Explore our blog for festive recipes, gift ideas, and holiday traditions to make your 2023 holidays memorable!");
        }
    </script>

</body>
</html>
