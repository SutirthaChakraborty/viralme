<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook vs Google Battle over Social Data | Blog News Alert</title>
  <style>
    /* Use relevant keywords in style tags */
    body {
      font-family: 'Open Sans', sans-serif;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .heading {
      text-align: center;
      margin-bottom: 20px;
    }
    .article {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .date {
      color: #6a737d;
      font-size: 14px;
    }
    .highlight {
      background-color: #FFFFBD;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .summary p {
      font-weight: bold;
    }
    .cta {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .article {
        flex-direction: column;
      }
    }
    /* Interactivity CSS and JS */
    .hover-effect {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .hover-effect:hover {
      opacity: 0.8;
    }
  </style>
</head>

    <div class="heading">
