<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Your Blog, News & Brand Awareness with Social Media Engagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f3f6;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #e05d4e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
            font-weight: normal;
        }
        .feature {
            display: flex;
            row-gap: 40px;
            max-width: calc(100% - 40px);
        }
        .feature-card {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .feature-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .feature-description {
            text-align: justify;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="js/interact.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script>
        window.onload = function() {
            ScrollReveal(document).scrollReveal();
        };
    </script
