<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="louschia fashion, portfolio item, video gallery, css animations, interactive design">
    <title>Louschia Fashion Portfolio Item - Video Showcase</title>
    <style>
        /* Add style with useful keywords */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn background infinite 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .portfolio-item {
            position: relative;
            width: 80%;
            max-width: 960px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            object-fit: cover;
        }

        .video-container iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .overlay-text {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        // Add simple interactive functionality with JavaScript
        function toggleOverlay() {
            var overlay = document.querySelector(".overlay");
            if (overlay.style.opacity === '0') {
                overlay.style.opacity = '1';
            } else {
                overlay.style.opacity = '0';
            }
        }
    </script>
</head>
