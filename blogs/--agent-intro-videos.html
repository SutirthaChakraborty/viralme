#### HTML Code for Interactive Agent Intro Videos

html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Intro Videos</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Agent Intro Videos</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/video1" frameborder="0" allowfullscreen></iframe>
    </div>
    <button class="button" onclick="changeVideo('video1')">Watch Video 1</button>
    <button class="button" onclick="changeVideo('video2')">Watch Video 2</button>

    <script>
        function changeVideo(videoId) {
            const iframe = document.querySelector('iframe');
            if (videoId === 'video1') {
                iframe.src = "https://www.youtube.com/embed/video1";
            } else if (videoId === 'video2') {
                iframe.src = "https://www.youtube.com/embed/video2";
            }
        }
    </script>
</body>
</html>
