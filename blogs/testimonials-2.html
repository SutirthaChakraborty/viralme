<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .testimonials-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .testimonial {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .testimonial img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .testimonial .name {
            font-weight: bold;
        }
        .testimonial p {
            margin: 0;
        }
        .testimonial .company {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="testimonials-container">
        <div class="testimonial">
            <img src="testimonial-avatar.jpg" alt="John Doe">
            <div>
                <span class="name">John Doe</span>
                <span class="company">CEO, Awesome Company</span>
            </div>
            <p>"I have worked with many companies, but your team is the best! They exceeded my expectations."</p>
        </div>
        <div class="testimonial">
            <img src="testimonial-avatar.jpg" alt="Jane Doe">
            <div>
                <span class="name">Jane Doe</span>
                <span class="company">Manager, Great Company</span>
            </div>
            <p>"Your services are top-notch. I highly recommend your team to anyone looking for exceptional work."</p>
        </div>
    </div>
</body>
</html>
