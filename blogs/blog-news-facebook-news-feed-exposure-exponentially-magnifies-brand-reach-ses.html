<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog News: The Exponential Magnification of Brand Reach Through Social Media</title>
<style>
.exposure {
  font-size: 24px;
  color: #007bff;
  margin-bottom: 20px;
}
.magnification {
  font-size: 36px;
  color: #dc3545;
  margin-bottom: 20px;
}
.brand-reach {
  font-size: 24px;
  color: #28a745;
  margin-bottom: 20px;
}
.social-media {
  font-size: 20px;
  color: #6c757d;
}
</style>
<script>
function magnify() {
  var exposure = document.querySelector('.exposure');
  var magnification = document.querySelector('.magnification');
  var brandReach = document.querySelector('.brand-reach');
  var socialMedia = document.querySelector('.social-media');

  exposure.style.fontSize = '32px';
  magnification.style.fontSize = '48px';
  brandReach.style.fontSize = '32px';
  socialMedia.style.fontSize = '24px';
}
</script>
</head>
<body onload="magnify()">

<div class="exposure">Exposure</div>
<div class="magnification">Magnification</div>
<div class="brand-reach">Brand Reach</div>
<div class="social-media">Social Media</div>

</body>
</html>
