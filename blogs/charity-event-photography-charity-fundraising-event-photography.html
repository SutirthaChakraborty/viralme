<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Event Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Charity Event Photography</h1>
        </header>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Charity Event 1">
            <img src="https://via.placeholder.com/300" alt="Charity Event 2">
            <img src="https://via.placeholder.com/300" alt="Charity Event 3">
            <img src="https://via.placeholder.com/300" alt="Charity Event 4">
        </div>
        <footer>
            <p>&copy; 2024 Charity Event Photography. All rights reserved.</p>
            <p><a href="#top">Back to top</a></p>
        </footer>
    </div>
</body>
</html>
