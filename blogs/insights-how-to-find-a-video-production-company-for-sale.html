<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Find a Video Production Company for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        .search-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .info {
            margin-top: 20px;
            border-left: 5px solid #3498db;
            padding-left: 30px;
        }
        .info ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
    <script>
        function showInfo() {
            var text = document.getElementById('infoText');
            var toggleBtn = document.getElementById('toggleBtn');
            if (text.style.display === 'none') {
                text.style.display = 'block';
                toggleBtn.innerHTML = 'Hide Info';
            } else {
                text.style.display = 'none';
                toggleBtn.innerHTML = 'Show Info';
            }
        }
    </script>
</head>
<body>
    <h1>How to Find a Video Production Company for Sale</h1>
    <div class="container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search keywords (video production, acquisition, sale)...">
        <button class="btn" id="toggleBtn" onclick="showInfo()">Find
