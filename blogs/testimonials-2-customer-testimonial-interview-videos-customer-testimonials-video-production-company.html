<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonials Hub</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  .header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
  }
  .header h1 {
    margin: 0;
  }
  .testimonials {
    padding: 20px;
    text-align: center;
  }
  .testimonial {
    margin: 0 10px;
    padding: 10px;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .video-container {
    margin: 20px 0;
  }
  .video-container iframe {
    width: 100%;
    height: 300px;
    border: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Testimonials Hub</h1>
    </div>
    <div class="testimonials">
      <div class="testimonial">
        <p>"I've never seen such high-quality video testimonials. The production company really knows their stuff!"</p>
        <small>- John Doe</small>
      </div>
      <div class="testimonial">
        <p>"Their videos are a game-changer for our marketing strategy. Highly recommended!"</p>
        <small>- Jane Doe</small>
      </div>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/exampleVideo1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/exampleVideo2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
