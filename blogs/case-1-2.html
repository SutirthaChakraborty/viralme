<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 1 and Case 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Case 1 and Case 2</h1>
    <p>In this example, we will demonstrate the use of CSS to style an HTML page with interactive JavaScript.</p>
    <button onclick="showAlert('Case 1')">Show Case 1</button>
    <button onclick="showAlert('Case 2')">Show Case 2</button>

    <script>
        function showAlert(caseNumber) {
            alert("This is case " + caseNumber);
        }
    </script>
</body>
</html>
