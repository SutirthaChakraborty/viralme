<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Your Company Culture with Video Marketing</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .headline {
            font-size: 36px;
            text-align: center;
            color: #333;
        }
        .subhead {
            font-size: 20px;
            margin-top: 20px;
            color: #666;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            margin-bottom: 40px;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-js {
            width: 100%;
            height: 100%;
        }
        .call-to-action {
            text-align: center;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 40px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s;
        }
        a:hover {
            color: #666;
        }
    </style>
    <script src="https://v spedby amazon.com/video.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Maximizing Your Company Culture With Video Marketing</h1>
        <p class="subhead">Create engaging content to reach a wider audience and showcase your values.</p
