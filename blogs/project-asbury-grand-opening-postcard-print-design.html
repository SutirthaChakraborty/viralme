<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Asbury Grand Opening Postcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FCE4EC;
            margin: 0;
            padding: 20px;
        }
        
        .postcard {
            background-color: #fff;
            border: 1px solid #DDDBDB;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
            text-shadow: 1px 1px #fff;
        }
        
        .tagline {
            font-style: italic;
            color: #666;
        }
        
        .main-content {
            line-height: 1.5;
        }
        
        .call-to-action {
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            display: block;
            margin: 30px auto;
            width: 200px;
            text-decoration: none;
        }
        
        @媒体查询 (max-width: 768px) {
            .postcard {
                width: 90%;
            }
        }

        /* Interactive CSS & JS */
        .heart-icon::before {
            content: "\2764\ufe0f"; /* heart symbol */
            transition: color 0.3s ease;
        }
        .heart-icon:hover::before {
            color: #FF69B4; /* change heart color on hover */
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
