<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Fundraising Events - Green Screen Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
        }
        h1 {
            text-align: center;
            margin: 0;
        }

        .main-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .content {
            flex: 2;
        }
        .info-box {
            flex: 1;
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 15px;
            margin-right: 20px;
        }
        .info-box h2 {
            margin-top: 10px;
        }
        .image-box {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .image-box img {
            width: 100%;
            transition: transform 0.3s ease;
        }
        .image-box:hover img {
            transform: scale(1.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .main-section {
                flex-direction: column;
            }
        }
