<!DOCTYPE html>
<html>
<head>
    <title>Tips for Using Video in Promotional and Advertising Campaigns</title>
    <style>
        .tip {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .tip:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="tip" onmouseover="this.style.backgroundColor='#ffcccc'" onmouseout="this.style.backgroundColor='#f0f0f0'">
        <h2>Tip 1: Keep it Short</h2>
        <p>Viewers have short attention spans, so aim for videos under 2 minutes.</p>
    </div>
    <div class="tip" onmouseover="this.style.backgroundColor='#ccffcc'" onmouseout="this.style.backgroundColor='#f0f0f0'">
        <h2>Tip 2: Tell a Story</h2>
        <p>Engage your audience by creating a narrative that resonates with them.</p>
    </div>
    <div class="tip" onmouseover="this.style.backgroundColor='#ccccff'" onmouseout="this.style.backgroundColor='#f0f0f0'">
        <h2>Tip 3: Call to Action</h2>
        <p>Include a clear call to action to drive viewers to take the next step.</p>
    </div>
    <script>
        alert("Hover over the tips for more information!");
    </script>
</body>
</html>
