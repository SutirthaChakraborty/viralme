        .keyword-item:hover {

        .highlight {

            text-decoration: none;

            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2e7ad8;
        }
    </style>
    <script>
        function toggleHighlight(keyword) {
            var keywordElements = document.getElementsByClassName('keyword-item');
            for (var i = 0; i < keywordElements.length; i++) {
                keywordElements[i].classList.remove('highlight');
            }
            var targetElement = document.getElementById(keyword);
            targetElement.classList.add('highlight');
        }
    </script>
