<html lang="en">
<head>

    <title>IE Markets Exhibitions</title>

            font-family: Arial, sans-serif;

            padding: 20px;
        }

            text-align: center;
            color: #333;
        }

            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .exhibition {
            width: 45%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .exhibition img {
            width: 100%;
            height: auto;
        }
        .exhibition h2 {
            margin-top: 0;
        }
        .exhibition p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IE Markets Exhibitions</h1>
        <div class="exhibitions">
            <div class="exhibition">
                <img src="exhibition1.jpg" alt="Exhibition 1">
