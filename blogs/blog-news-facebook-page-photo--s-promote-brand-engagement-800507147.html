<!DOCTYPE html>
<html>
<head>
    <title>Blog News Facebook Page Promotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .photo {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .news {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .brand-engagement {
            text-align: center;
            color: #007bff;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Blog News Facebook Page Promotion</h1>
    </div>
    <div class="content">
        <img class="photo" src="photo.jpg" alt="Photo">
        
        <div class="news">
            <p>Stay updated with our latest blog news on our Facebook page!</p>
            <p>Engage with us and promote our brand for a chance to win exciting prizes!</p>
        </div>
        
        <div class="brand-engagement">
            <p>Contact us: 800-507-147 | Follow us on Facebook</p>
        </div>
    </div>
</body>
</html>
