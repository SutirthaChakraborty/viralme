<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards in Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .award-category {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .award-category:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #details {
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Awards in Photography</h1>
    <div class="award-category">
        <h2>International Photography Awards (IPA)</h2>
        <button onclick="showDetails('ipa')">Learn More</button>
        <div id="details-ipa" class="details"></div>
    </div>
    <div class="award-category">
        <h2>World Press Photo Awards</h2>
        <button onclick="showDetails('wppa')">Learn More</button>
        <div id="details-wppa" class="details"></div>
    </div>
    <div class="award-category">
        <h2>Sony World Photography Awards</h2>
        <button onclick="showDetails('swpa')">Learn More</button>
        <div id="details-swpa" class="details"></div>
    </div>
    <script>
        function showDetails(award) {
            var details = {
                ipa: "The International Photography Awards is an annual competition that invites photographers to submit their best work across various categories.",
                wppa: "World Press Photo Awards recognizes the best in visual journalism and is focused on informing the world about current affairs through storytelling.",
                swpa: "The Sony World Photography Awards celebrates photographers from across the globe and offers various categories for all skill levels."
            };
            document.querySelectorAll('.details').forEach(function(div) {
                div.style.display = 'none';
            });
            document.getElementById('details-' + award).innerText = details[award];
            document.getElementById('details-' + award).style.display = 'block';
        }
    </script>
</body>
</html>
