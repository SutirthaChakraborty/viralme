<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Minute Video Marketing Quiz: Transforming Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }
        .quiz {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question .description {
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .choice {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        .choice:hover {
            background-color: #e0e0e0;
        }
        .submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .score {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        .loading {
            display: none;
            margin: 20px;
            font-size: 24px;
            animation: spin 2s linear infinite;
        }
        
        /* Custom CSS animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
