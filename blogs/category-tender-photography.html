

<!DOCTYPE html>
<html lang=\"en\">

<head>
  <meta charset=\"UTF-8\">
  <title>Tender Photography</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .image-gallery {
      text-align: center;
    }
    .image-gallery img {
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      margin: 15px;
    }
    .description {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class=\"container\">
    <h1>Tender Photography</h1>
    <p class=\"description\">Capture the beauty of tender moments with our photography services.</p>
    <div class=\"image-gallery\">
      <img src=\"https://via.placeholder.com/300x300?text=Image+1\" alt=\"Image 1\">
      <img src=\"https://via.placeholder.com/300x300?text=Image+2\" alt=\"Image 2\">
      <img src=\"https://via.placeholder.com/300x300?text=Image+3\" alt=\"Image 3\">
    </div>
  </div>
</body>

</html>
