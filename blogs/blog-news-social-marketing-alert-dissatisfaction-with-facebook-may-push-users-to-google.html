<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News Social Marketing Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: justify;
            font-size: 16px;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog News Social Marketing Alert</h1>
        <p>Facebook dissatisfaction may push users to Google.</p>
        <button onclick="alert('Did you know that Facebook's recent updates have caused a lot of dissatisfaction among its users? This could lead more people to switch to Google, which offers a more reliable and user-friendly search experience.')">Learn More</button>
    </div>
</body>
</html>
