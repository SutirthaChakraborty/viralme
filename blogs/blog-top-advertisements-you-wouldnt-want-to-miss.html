<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Top Advertisements You Don't Want to Miss</title>
    <style>
        .ads-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .ads-container:hover {
            background-color: #e0e0e0;
        }

        .ads-teaser {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .ads-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .ads-hover-text {
            display: none;
            position: absolute;
            bottom: 20px;
            color: #333;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
        }

        .ads-hover-name {
            font-weight: bold;
        }

        .ads-container:hover .ads-hover-text {
            display: block;
        }

        .ads-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function revealDetails(icon) {
            const hoverText = document.getElementById(icon.dataset.hover);
            if (hoverText.style.display === 'none') {
                hoverText.style.display = 'flex';
            } else {
                hoverText.style.display = 'none';
            }
        }
    </script
