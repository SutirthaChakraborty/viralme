    <script>
        function toggleExplanation(cardIndex) {
            const cards = document.querySelectorAll('.card[data-explanation]');
            const explanations = cards.map((card, index) => ({
                card: card,
                explanation: card.querySelector('.explanation'),
                shown: index === cardIndex,
            }));

            explanations.forEach(({ card, explanation, shown }) => {
                if (shown) {
                    explanation.style.display = 'none';
                } else {
                    explanation.style.display = 'block';
                }
            });
        }
    </script>
