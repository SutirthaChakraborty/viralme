<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .faq-item {
            margin-bottom: 15px;
        }

        .question {
            font-weight: bold;
        }

        .answer {
            color: #333333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: dodgerblue;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0077cc;
        }

        .btn-show-help {
            display: none;
        }

        .show-help img {
            width: 100px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function toggleHelpVisibility() {
            const showHelpBtn = document.getElementById("btn-show-help");
            const helpArea = document.getElementById("help-area");
            
            if (showHelpBtn.style.display === "none") {
                showHelpBtn.style.display = "block";
                helpArea.style.display = "block";
            } else {
                showHelpBtn.style.display = "none";
                helpArea.style.display = "none";
            }
        }
    </script>
</head>
