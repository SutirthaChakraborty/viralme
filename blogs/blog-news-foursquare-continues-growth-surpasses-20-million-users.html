<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foursquare News: Milestone Achieved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e3e3e3;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.5;
            font-size: 16px;
            color: #666;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stat {
            background-color: #f0f0f0;
            border: 1px solid #e3e3e3;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat__number {
            font-size: 40px;
            font-weight: bold;
        }
        .stat__description {
            margin-top: 10px;
            font-size: 14px;
        }
        .cta {
            text-align: center;
            margin-top: 20px;
        }
        .cta a {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta a:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Simple animation to show growth over time
        function highlightGrowth() {
            const growthText = document.getElementById('growthText');
            growthText.style.animation = 'pulse 2s infinite';
        }
    </script>
</head
