<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind-the-Scenes Project Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .project-header {
            text-align: center;
            padding: 30px;
            background-color: #3498db;
            color: #ffffff;
        }
        .project-subhead {
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin-bottom: 20px;
            padding: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 10px;
        }
        /* Interactive CSS and JS: hover effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        .link a {
            color: #3498db;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // JavaScript for simple pop-up explanations
        function showPopup(explanation) {
            document.getElementById("popup").innerText = explanation;
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
