<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Relic for iPad & iPhone - App Experience</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f6;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  background-color: #2ecc71;
  color: #ffffff;
  padding: 10px 0;
  text-align: center;
}

h1 {
  margin: 0;
}

.desc {
  background-color: #e7e9ec;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.feature-list {
  list-style-type: none;
  padding: 0;
}

.feature-item {
  margin-bottom: 10px;
  border-bottom: 1px solid #e1e4e8;
}

.feature-icon {
  width: 50px;
  height: 50px;
  display: inline-block;
  margin-right: 10px;
  background-repeat: no-repeat;
}

.feature-description {
  display: inline-block;
}

@media (max-width: 600px) {
  .feature-icon {
    width: 30px;
    height: 30px;
  }
}
</style>
<script>
window.onload = function() {
  var features = document.querySelectorAll('.feature-item');
  features.forEach(function(feature) {
    feature.addEventListener('mouseover', function() {
      feature.classList.add('hover');
    });
    feature.addEventListener('mouseout', function() {
      feature.classList.remove('hover');
    });
  });
};
</script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>New Relic App Experience for iPad & iPhone</h1>
  </div>
  <div class="desc">
    <p>Improve your app performance and analytics using <strong>New Relic</strong> on iPad and iPhone, designed specifically for seamless user experience monitoring.</p>
  </div>
  <ul class="feature-list">
    <li class="feature-item">
      <div class="feature-icon" style="background-image: url('https://example.com/new-relic-icon-performance.png')
