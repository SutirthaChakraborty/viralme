<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2012年博客新闻：单次搜索的一年</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2012年博客新闻：单次搜索的一年</h1>
        <p>在2012年，单次搜索成为了互联网搜索的新趋势。这一年，人们开始更加关注如何通过一次搜索获取更多的信息和内容。这对于搜索引擎优化(SEO)和用户体验来说是一个重要的转变。</p>
        <button onclick="showRelatedKeywords()">显示相关关键词</button>
        <div id="relatedKeywords" style="display:none;">
            <h2>相关关键词</h2>
            <ul>
                <li>单次搜索</li>
                <li>搜索引擎优化 (SEO)</li>
                <li>用户体验</li>
            </ul>
        </div>
    </div>
    <script>
        function showRelatedKeywords() {
            document.getElementById('relatedKeywords').style.display = 'block';
        }
    </script>
</body>
</html>
