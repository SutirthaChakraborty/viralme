<!DOCTYPE html>
<html>
<head>
    <title>Blog News: Team Twitter vs Team Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #0077b5;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }
        .team-twitter {
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .team-instagram {
            background-color: #e4405f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .team-twitter:hover, .team-instagram:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Blog News: Are you Team Twitter or Team Instagram?</h1>
    <p>Join the debate and choose your team by clicking one of the buttons below:</p>
    <div class="team-twitter">Team Twitter</div>
    <div class="team-instagram">Team Instagram</div>
</body>
</html>
