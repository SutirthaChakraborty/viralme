<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internship Lensmen Jobs</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

header {
  background-color: #4ab2ff;
  padding: 15px;
  text-align: center;
}

header h1 {
  color: white;
  margin: 0;
}

.description {
  margin-bottom: 20px;
  text-align: justify;
}

.internship-list {
  list-style-type: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
}

.card {
  width: 30%;
  margin: 10px;
  padding: 20px;
  box-sizing: border-box;
  background-color: #ffffff;
  border-radius: 5px;
  overflow: hidden;
  transition: box-shadow 0.3s ease;
}

.card:hover {
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.card-content {
  padding-bottom: 25px;
}

.card-title {
  font-weight: bold;
  margin-top: 15px;
  margin-bottom: 5px;
}

.card-description {
  color: #444444;
}

.btn {
  display: inline-block;
  background-color: #4ab2ff;
  color: white;
  text-align: center;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover
