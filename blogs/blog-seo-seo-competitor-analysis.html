<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SEO: Competitor Analysis for Better Reach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        header {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
        }

        h1 {
            margin-top: 30px;
        }

        section {
            margin: 20px;
            max-width: 800px;
        }

        .keyword-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 18px;
        }

        .keyword {
            background-color: #e0e0e0;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .interactive {
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .hover-text {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 1;
        }

        .keyword a:hover .hover-text {
            display: block;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
