<!DOCTYPE html>
<html>
<head>
    <title>Creating Shareable Content for Instagram Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tips {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Creating Shareable Content for Instagram Stories</h1>
    <div class="tips">
        <h2>Tips for Shareable Content:</h2>
        <ul>
            <li>Use high-quality images and videos</li>
            <li>Add engaging captions and hashtags</li>
            <li>Include interactive elements like polls and quizzes</li>
            <li>Collaborate with influencers or other accounts</li>
        </ul>
        <button id="shareBtn">Share on Instagram</button>
    </div>
    <script>
        document.getElementById('shareBtn').addEventListener('click', function() {
            alert('Content shared on Instagram Stories!');
        });
    </script>
</body>
</html>
