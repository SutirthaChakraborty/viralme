<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Production Lead Time FAQs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .faq-question {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .faq-answer {
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.05);
            border-left: 5px solid #34a04a;
            padding: 15px 20px;
            border-radius: 5px 0 0 5px;
        }
        a {
            color: #34a04a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .read-more {
            display: none;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-active {
            display: block;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
    <script>
        function toggleFAQ(answer) {
            document.getElementById(answer).classList.toggle("toggle-active");
            var readMore = document.getElementById("read-more-" + answer);
            if (readMore) {
                readMore.contentEditable = !readMore.contentEditable;
                if (readMore.innerText === "Read More") {
                    readMoreinnerText = "Read Less";
                } else {
                    readMore.innerText = "Read More";
                }
            }
        }
    </script>
</head>
