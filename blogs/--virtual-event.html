<!DOCTYPE html>
<html>
<head>
    <title>Virtual Event</title>
    <style>
        .event {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .event:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="event" onclick="showDetails()">Click here for Virtual Event Details</div>
    
    <script>
        function showDetails() {
            alert("Virtual events are online gatherings that allow participants to interact with each other and speakers through web-based platforms. They can include webinars, virtual conferences, and online workshops.");
        }
    </script>
</body>
</html>
