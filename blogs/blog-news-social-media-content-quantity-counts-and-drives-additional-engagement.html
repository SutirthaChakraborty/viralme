<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News Social Media: Boosting Engagement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        
        .topic-header {
            background-color: #f2f2f2;
            padding: 15px;
            text-align: center;
        }
        
        .topic-section {
            margin-top: 20px;
        }
        
        .content-counts {
            display: flex;
            row-gap: 10px;
        }
        
        .count-box {
            width: 50%;
            padding: 10px;
            text-align: center;
        }
        
        .count-number {
            font-size: 36px;
            font-weight: bold;
        }
        
        .description {
            margin-top: 5px;
            color: #666;
        }
        
        .social-media-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background-color: #f5f5f5;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            transition: background-color 0.3s;
        }
        
        .icon:hover {
            background-color: #e0e0e0;
        }
        
        @media (max-width: 600px) {
            .count-box {
                width: 100%;
            }
        }
    </style>
    <script>
        function showExplanation(target) {
            var explanations = document.getElementsByClassName('explanation');
            for (var i = 0; i < explanations.length; i++) {
                explanations[i].style.display = 'none';
            }
            document.getElementById(target).style.display = 'block';
        }
    </script>
</head>
