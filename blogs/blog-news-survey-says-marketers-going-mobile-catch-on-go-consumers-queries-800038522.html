<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Marketing Trends: Survey Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .content {
            padding: 2rem;
            background-color: white;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .block {
            margin-bottom: 1rem;
        }

        .keyword-list {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
        }

        .keyword {
            font-weight: bold;
            color: #333;
        }

        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: dodgerblue;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script>
        function toggleBackgroundColor() {
            var body = document.body;
            if (body.className === 'mobile') {
                body.className = '';
            } else {
                body.className = 'mobile';
            }
        }
    </script>
</head>
