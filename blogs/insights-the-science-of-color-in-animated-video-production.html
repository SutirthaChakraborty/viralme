<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the science of color in animated video production. Explore color theory, emotional impact, and tips for creating engaging content.">
    <title>The Science of Color in Animated Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: transform 0.3s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #2c3e50;
            background: #fff;
        }
    </style>
</head>
<body>

<h1>Insights: The Science of Color in Animated Video Production</h1>
<p>Understanding color theory is crucial for animators. The right colors can evoke emotions, convey messages, and enhance the viewer's experience. Explore the spectrum of colors and their meanings to create captivating video content.</p>

<div class="color-box" style="background-color: #FF5733;" onclick="showInfo('Warm colors like red evoke excitement and passion.')"></div>
<div class="color-box" style="background-color: #33FF57;" onclick="showInfo('Cool colors like green promote harmony and tranquility.')"></div>
<div class="color-box" style="background-color: #3357FF;" onclick="showInfo('Blue represents trust and professionalism.')"></div>
<div class="color-box" style="background-color: #F1C40F;" onclick="showInfo('Yellow stimulates creativity and optimism.')"></div>

<div id="info"></div>

<script>
    function showInfo(message) {
        document.getElementById('info').innerText = message;
    }
</script>

</body>
</html>
