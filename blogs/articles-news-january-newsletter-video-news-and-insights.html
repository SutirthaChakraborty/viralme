<!DOCTYPE html>
<html>
<head>
    <title>January Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .article {
            background-color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .video {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            text-decoration: none;
        }
        
        .video:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to our January Newsletter</h1>
    
    <div class="article">
        <h2>Latest news and insights</h2>
        <p>Stay updated with the most recent information on our industry.</p>
    </div>
    
    <div class="article">
        <h2>Articles</h2>
        <p>Read our latest articles on various topics.</p>
    </div>
    
    <div class="article">
        <h2>Video news</h2>
        <a href="#" class="video">Watch our latest video updates</a>
    </div>
    
</body>
</html>
