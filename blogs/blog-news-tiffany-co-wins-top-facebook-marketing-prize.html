<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiffany & Co. Wins Top Facebook Marketing Prize</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .headline {
      text-align: center;
      font-size: 28px;
      color: #333333;
      margin-bottom: 15px;
    }

    .subheading {
      font-size: 18px;
      line-height: 1.6;
      color: #666666;
      margin-bottom: 30px;
    }

    .blog-post {
      border-left: 3px solid #e0e0e0;
      padding-left: 15px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3ba0e2;
      color: #ffffff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2c90c4;
    }

    .share-icons {
      text-align: right;
      margin-top: 10px;
    }

    .share-icon {
      margin-right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>

  <script>
    function showMoreContent() {
      var content = document.getElementById("more-content");
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>
