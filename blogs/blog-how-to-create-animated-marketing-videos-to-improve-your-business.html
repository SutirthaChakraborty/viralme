<!DOCTYPE html>

<head>
    <title>Animated Marketing Videos for Business</title>
    <style>

        .video-container {

        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 2s ease-in forwards;
        }
        
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>How to Create Animated Marketing Videos to Improve Your Business</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/your-video-id" allowfullscreen></iframe>
    </div>
    
    <script>
        // JavaScript for the fade-in animation
        window.addEventListener('DOMContentLoaded', function() {
            var videoContainer = document.querySelector('.video-container');
            videoContainer.classList.add('fade-in');
        });
    </script>
