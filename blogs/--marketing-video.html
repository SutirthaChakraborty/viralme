<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .interactive-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .info {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #bdc3c7;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Understanding Marketing Videos</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="interactive-section">
        <h2>Why Use Marketing Videos?</h2>
        <button class="button" onclick="toggleInfo()">Click to Learn More</button>
        <div class="info" id="info">
            <p>**Marketing videos** are essential for engaging audiences, conveying messages effectively, and boosting conversion rates. They can showcase products, explain services, and tell brand stories in a compelling way.</p>
        </div>
    </div>

    <script>
        function toggleInfo() {
            var info = document.getElementById("info");
            if (info.style.display === "none" || info.style.display === "") {
                info.style.display = "block";
            } else {
                info.style.display = "none";
            }
        }
    </script>

</body>
</html>
