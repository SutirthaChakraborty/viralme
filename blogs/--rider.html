<!DOCTYPE html>
<html>
<head>
    <title>Rider Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rider Information</h1>
    <div class="info">
        <p>Welcome to the Rider Information page!</p>
        <p>Learn all about riders and their adventures.</p>
        <button onclick="showMoreInfo()">Show More</button>
    </div>
    <script>
        function showMoreInfo() {
            alert("Riders are adventurous individuals who love exploring new places on their bikes or horses!");
        }
    </script>
</body>
</html>
