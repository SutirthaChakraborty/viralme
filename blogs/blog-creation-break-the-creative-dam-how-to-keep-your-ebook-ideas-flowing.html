    /* Interactive styles (JS) */
    .clickable {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Highlight keyword on hover
      const keywords = document.querySelectorAll('.keyword');
      keywords.forEach(keyword => {
        keyword.addEventListener('mouseover', () => keyword.classList.add('clickable'));
        keyword.addEventListener('mouseout', () => keyword.classList.remove('clickable'));
      });
    });
  </script>
