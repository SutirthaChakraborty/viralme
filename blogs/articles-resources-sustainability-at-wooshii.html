body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 100vh;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  background-color: #ffffff;

  font-size: 28px;
  margin-bottom: 20px;
}

article {
  display: flex;
  flex-wrap: wrap;
  column-gap: 20px;
}

.card {
  width: 300px;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
  padding: 10px;
  text-align: justify;
}

.card:hover {
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.card-title {
  font-size: 18px;
  margin-bottom: 10px;
}

.card-description {
  color: #666666;
  line-height: 1.6;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #009dd8;
  color: #ffffff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}

.button:hover {
  background-color: #0079b5;
}

@media screen and (max-width: 768px) {
  article {
    flex-direction: column;
  }
}
