<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutek - Corporate Story Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
        }
        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            padding-bottom: 56.25%;
            object-fit: cover;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3ea6da;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2a88ce;
        }
    </style>
    <script>
        function playVideo() {
            document.getElementById("myVideo").play();
        }

        function pauseVideo() {
            document.getElementById("myVideo").pause();
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Nutek - Crafting Our Corporate Story</h1>
        </header>
        <main>
            <video id="myVideo" src="path/to/corporate_story_video.mp4" type="video/mp4" controls muted loop>
