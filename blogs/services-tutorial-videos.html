<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Tutorial Videos</title>
    <style>
        @keyframes slideIn {
            from {opacity: 0; transform: translateY(-100px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .service-card {
            width: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .service-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .service-description {
            color: #666;
            line-height: 1.5;
        }
