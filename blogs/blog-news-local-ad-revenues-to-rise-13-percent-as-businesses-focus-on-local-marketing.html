<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Local Ad Revenues Boost: 13% Growth in Focus on Local Marketing</title>
<style>
/* CSS styles for better readability and interactivity */
body {
  font-family: Arial, sans-serif;
  background-color: #f6f6f6;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #ccc;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title {
  text-align: center;
  color: #333;
  font-size: 28px;
  margin-bottom: 15px;
}

.subtitle {
  font-size: 18px;
  line-height: 1.5;
}

.keyword-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: auto;
}

.keyword-item {
  display: flex;
  align-items: center;
  padding: 5px 10px;
  cursor: pointer;
  background-color: #f0f0f0;
  transition: background-color 0.3s ease;
}

.keyword-item:hover {
  background-color: #e5e5e5;
}

</style>
<script>
// JavaScript for highlighting keywords on focus
document.addEventListener('DOMContentLoaded', () => {
  const keywordItems = document.querySelectorAll('.keyword-item');
  keywordItems.forEach((item) => {
    item.addEventListener('focus', () => {
      item.classList.add('selected');
    });
  });
});
</script>
</head>
<body>
