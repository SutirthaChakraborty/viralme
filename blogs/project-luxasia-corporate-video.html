<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Luxasia Corporate Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        
        .project-container {
            background: radial-gradient(circle, #47B8D5 0%, #3285A2 100%);
            padding: 2rem;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-container {
            position: relative;
            width: 60%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        .video-play-button {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #47B8D5;
            color: #fff;
            font-size: 2rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .video-play-button:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .project-container {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .video-container {
                width: 100%;
            }
            .video-play-button {
                margin-bottom: 1rem;
            }
        }

        h1 {
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        p {
            font-weight: 500;
            line-height: 1
