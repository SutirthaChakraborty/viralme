<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Corporate Portfolio showcasing professional services, projects, and expertise in corporate solutions.">
    <title>Corporate Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .project {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            width: 300px;
            transition: transform 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project h3 {
            color: #333;
        }
        .project p {
            color: #666;
        }
        .button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Corporate Portfolio</h1>
        <p>Your trusted partner in corporate solutions</p>
    </header>
    <div class="portfolio">
        <div class="project" onclick="showDetails('Project A')">
            <h3>Project A</h3>
            <p>Integrated Corporate Solutions</p>
            <button class="button">View Details</button>
        </div>
        <div class="project" onclick="showDetails('Project B')">
            <h3>Project B</h3>
            <p>Corporate Branding Strategy</p>
            <button class="button">View Details</button>
        </div>
        <div class="project" onclick="showDetails('Project C')">
            <h3>Project C</h3>
            <p>Financial Consulting Services</p>
            <button class="button">View Details</button>
        </div>
    </div>
    <script>
        function showDetails(project) {
            alert('Details about ' + project + ' will be displayed here. This project involves our expertise in strategic development and corporate growth solutions.');
        }
    </script>
</body>
</html>
