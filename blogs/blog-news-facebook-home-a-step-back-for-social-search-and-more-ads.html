    <script>
        // JavaScript
        function highlightKeywords(keyword) {
            var txt = document.getElementsByTagName('p')[0].innerText;
            var pattern = new RegExp(keyword, 'gi');
            txt = txt.replace(pattern, "<span class='highlight'>$&</span>");
            document.getElementsByTagName('p')[0].innerText = txt;
        }

        document.getElementById("searchKeyword").addEventListener("input", function(e) {
            var keyword = e.target.value;
            highlightKeywords(keyword);
        });
    </script>
