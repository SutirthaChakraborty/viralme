<!DOCTYPE html>
<html>
<head>
    <title>Video Production for Exhibitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Video Production for Exhibitions</h1>
    <p>Interactive video production plays a crucial role in exhibitions. It engages visitors and conveys information effectively.</p>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        alert("Welcome to the world of video production for exhibitions! Click play to learn more.");
    </script>
</body>
</html>
