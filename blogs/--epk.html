
<!DOCTYPE html>
<html>
<head>
	<title>EPK (Electronic Press Kit) 介绍</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.paragraph {
			margin-bottom: 20px;
		}
		.code {
			background-color: #f0f0f0;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-family: monospace;
			font-size: 14px;
		}
		.interactive {
			background-color: #ff69b4;
			padding: 10px;
			border: 1px solid #fff;
			border-radius: 5px;
			cursor: pointer;
		}
		.interactive:hover {
			background-color: #ff99cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">EPK (Electronic Press Kit) 介绍</h1>
		<p>EPK 是一种数字化的媒体包，用于提供媒体和广告商关于艺人的信息、作品和成就的详细资料。</p>
		<p>EPK 通常包括以下内容：</p>
		<ul>
			<li><code>Artist Bio</code>：艺人简介</li>
			<li><code>Press Photos</code>：艺人照片</li>
			<li><code>Audio/Video Clips</code>：艺人音频和视频素材</li>
			<li><code>Press Releases</code>：艺人新闻稿</li>
			<li><code>Contact Information</code>：艺人联系方式</li>
		</ul>
		<p>EPK 的目的是帮助媒体和广告商快速了解艺人的背景、作品和成就，从而提高艺人的曝光率和宣传效果。</p>
		<button class="interactive">点击了解更多</button>
		<script>
			document.querySelector('.interactive').addEventListener('click', function() {
				alert('点击了解更多 EPK 的信息!');
			});
		</script>
	</div>
</body>
</html>
