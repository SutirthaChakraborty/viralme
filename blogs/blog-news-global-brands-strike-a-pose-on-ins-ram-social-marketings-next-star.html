<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Brands Strike a Pose on Instagram</title>
    <meta name="description" content="Explore how global brands leverage Instagram marketing to become the next star in social media.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .brand {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .brand img {
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Global Brands Strike a Pose on Instagram</h1>
    <div class="brand">
        <img src="brand-image.jpg" alt="Brand Logo">
        <h2>Brand Name</h2>
        <p>Discover how <strong>global brands</strong> are utilizing <strong>Instagram marketing</strong> to engage audiences and drive sales.</p>
        <button onclick="showMore()">Read More</button>
        <div id="more-info" style="display:none;">
            <p>With creative visuals and inspiring stories, brands can connect with consumers and establish a strong social media presence.</p>
        </div>
    </div>

    <script>
        function showMore() {
            var moreInfo = document.getElementById('more-info');
            if (moreInfo.style.display === "none") {
                moreInfo.style.display = "block";
            } else {
                moreInfo.style.display = "none";
            }
        }
    </script>

</body>
</html>
