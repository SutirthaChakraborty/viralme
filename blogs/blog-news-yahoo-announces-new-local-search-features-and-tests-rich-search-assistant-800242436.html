<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahoo当地人搜索新功能揭秘 - Rich Search Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    article {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .专题 {
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      background-color: #f1f1f1;
    }
    .keyword-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .keyword {
      font-weight: bold;
      color: #333;
    }
    .description {
      line-height: 1.5;
    }
    .button-container {
      text-align: center;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Apply interactivity to related keywords block
      $('.keyword-box a').click(function(e) {
        e.preventDefault();
        $(this).siblings().toggleClass('active');
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Yahoo新推出本地搜索功能
