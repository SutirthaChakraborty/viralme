<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Creation with Infographics: A Text Transformation Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 25px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            margin-bottom: 10px;
        }
        
        .content {
            line-height: 1.6;
        }
        
        .img-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        . infographic {
            width: 45%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        
        .text-infographic {
            background-color: #f9f9f9;
        }
        
        .code-block {
            overflow-x: auto;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 15px;
            margin-right: 10px;
            border-left: 5px solid #333;
            box-sizing: border-box;
        }
        
        .interactive {
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Add interactivity using JavaScript */
        .code-block:hover {
            border-left-color: dodgerblue;
            text-decoration: underline;
        }
    </style>
    <script>
        function showInfoTooltip() {
            document.getElementById("info-tooltip").classList.toggle("hidden");
        }
