<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Georgia Behan's Story: Bouncing Back from Eating Disorders</title>
<style>
	body {
		background-color: #f5f5f5;
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
	}
	.container {
		max-width: 1200px;
		margin: 0 auto;
		padding: 20px;
		box-sizing: border-box;
	}
	h1 {
		text-align: center;
		color: #333;
		margin-bottom: 20px;
	}
	.card {
		display: flex;
		flex-direction: column;
		background-color: #ffffff;
		border: 1px solid #e0e0e0;
		border-radius: 5px;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		margin-bottom: 20px;
		width: 450px;
		height: 450px;
		position: relative;
		cursor: pointer;
	}
	.image-container {
		flex: 1;
		background-size: cover;
		background-position: center;
		overflow: hidden;
	}
	.image-overlay {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		display: flex;
		align-items: center;
		justify-content: center;
		color: #ffffff;
	}
	.hyperlink {
		color: #007bff;
		text-decoration: none;
	}
</style>
<script>
	document.addEventListener("DOMContentLoaded", function() {
		document.getElementsByClassName("card")[0].addEventListener("mouseover", function(e) {
			e.target.querySelector(".image-overlay").style.display = "flex";
		});
		document.getElementsByClassName("card")[0].addEventListener("mouseout", function(e) {
			e.target.querySelector(".image-overlay").style.display = "none";
		});
	});
</script>
</head>
<body>
	<div class="container">
		<h1>Georgia Behan's Story: Conquering Eating Disorders</h1>
		<div class="card">
			<div class="image-container
