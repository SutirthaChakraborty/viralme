<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measuring Digital Marketing Effectiveness with eBooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .indicator {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>eBooks: Measuring Digital Marketing Effectiveness</h1>
</header>

<div class="content">
    <h2>Key Metrics to Measure Effectiveness</h2>
    <ul>
        <li>Conversion Rate</li>
        <li>Engagement Rate</li>
        <li>Click-Through Rate (CTR)</li>
        <li>Return on Investment (ROI)</li>
    </ul>
    <button class="btn" onclick="showMetrics()">Show Measurement Indicators</button>
    <div class="indicator" id="metricsIndicator">
        <p>By leveraging tools like Google Analytics and social media insights, you can track these metrics effectively.</p>
    </div>
</div>

<script>
    function showMetrics() {
        const indicator = document.getElementById('metricsIndicator');
        indicator.style.display = indicator.style.display === 'none' || indicator.style.display === '' ? 'block' : 'none';
    }
</script>

</body>
</html>
