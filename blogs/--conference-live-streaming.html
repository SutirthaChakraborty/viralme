<!DOCTYPE html>
<html>
<head>
    <title>Conference Live Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .streaming-info {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Conference Live Streaming</h1>
    <div class="streaming-info">
        <p>Welcome to our live streaming conference! Join us to learn about the latest trends in technology.</p>
        <p>Click the button below to start streaming:</p>
        <button class="button" onclick="startStreaming()">Start Streaming</button>
    </div>
    <script>
        function startStreaming() {
            alert('Streaming has started. Enjoy the conference!');
        }
    </script>
</body>
</html>
