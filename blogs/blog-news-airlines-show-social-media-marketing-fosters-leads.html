<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Airlines News Blog: Social Media Marketing for Lead Generation</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f2f5;
}

.container {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: #33b5e5;
  padding: 10px;
  color: white;
  text-align: center;
}

h1 {
  margin: 0;
}

.title-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.title-bar a {
  color: white;
  text-decoration: none;
}

.post {
  border: 1px solid #e0e0e0;
  margin-bottom: 20px;
  padding: 15px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.post-title {
  font-size: 18px;
  margin-bottom: 5px;
}

.post-excerpt {
  margin-bottom: 10px;
  text-justify: inter-word;
}

.activity-btn {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 10px 20px;
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.activity-btn:hover {
  background-color: #c0392b;
}

@media screen and (max-width: 768px) {
  .container {
    width: 90%;
  }
}
</style>
<script>
window.onload = () => {
  const buttonList = document.querySelectorAll('.activity-btn');
  const explanations = document.querySelectorAll('.activity-explanation');

  for (let i = 0; i < buttonList.length; i++) {
    buttonList[i].addEventListener('click', (event) => {
      event.preventDefault();
      explanations[i].classList.toggle('visible');
    });
  }
};
</script>
</head>
