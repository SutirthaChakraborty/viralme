<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Questions for Corporate Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .question:hover {
            background-color: #e5e5e5;
        }

        .num {
            font-weight: bold;
            margin-right: 10px;
        }

        .description {
            color: #666;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function explainQuestion(i) {
            var questionElement = document.getElementById("question" + i);
            if (questionElement.classList.contains("answered")) {
                return;
            }
            questionElement.classList.add("answered");
            var explanation = document.getElementById("explanation" + i);
            explanation.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>10 Crucial Questions to Ask Before Engaging a Corporate Video Production Company</h1>
        <div id="questions">
            <!-- Questions with explanations will be dynamically generated -->
        </div>

        <button id="toggleAll" onclick="toggleExplanationStatus()">Show All Explanations</button>

        <!-- Explanation Containers (hidden by default
