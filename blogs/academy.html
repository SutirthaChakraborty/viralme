<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our Academy for knowledge and skill development. Join courses in various subjects to enhance your career.">
    <title>Academy - Learn and Grow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .course {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            transition: transform 0.2s;
        }
        .course:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Academy</h1>
    <p>Your gateway to knowledge and skill enhancement.</p>
</header>

<section>
    <h2>Featured Courses</h2>
    <div class="course">
        <h3>Web Development</h3>
        <p>Learn to build modern websites and web applications.</p>
        <button onclick="enroll('Web Development')">Enroll Now</button>
    </div>
    <div class="course">
        <h3>Data Science</h3>
        <p>Dive into data analysis and machine learning.</p>
        <button onclick="enroll('Data Science')">Enroll Now</button>
    </div>
    <div class="course">
        <h3>Digital Marketing</h3>
        <p>Master the art of online marketing and social media.</p>
        <button onclick="enroll('Digital Marketing')">Enroll Now</button>
    </div>
</section>

<script>
    function enroll(course) {
        alert('You have successfully enrolled in ' + course + '!');
    }
</script>

</body>
</html>
