<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our inspiring insights on the true meaning of Christmas with 'Believe in Christmas' video. Discover joy, hope, and togetherness.">
    <title>Believe in Christmas - Inspiring Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #ff5733;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            margin: 0;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        .video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Believe in Christmas</h1>
    <p>Discover the joyous insights of Christmas spirit.</p>
</header>

<div class="video-container">
    <h2>Watch Our Inspirational Video</h2>
    <iframe class="video" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
    <br>
    <button class="button" onclick="showMessage()">Get Inspired!</button>
</div>

<footer>
    <p>Join us in spreading the message of hope and togetherness this Christmas.</p>
</footer>

<script>
    function showMessage() {
        alert("You're on the path to believing in the magic of Christmas!");
    }
</script>

</body>
</html>
