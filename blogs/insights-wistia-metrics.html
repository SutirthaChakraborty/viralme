<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wistia Metrics Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        .metric-block {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .metric-name {
            font-weight: bold;
        }
        .metric-value {
            font-weight: 400;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .interactive {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .interactive:hover {
            opacity: 1;
        }
        .tooltip {
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            border-radius: 5px;
        }
        .tooltip-content {
            padding: 10px;
            line-height: 1.5;
        }
    </style>
    <script>
        function showTooltip(event, tooltipElement) {
            event.stopPropagation();
            tooltipElement.style.display = (tooltipElement.style.display == 'none' ? 'block' : 'none');
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Wistia Metrics Insights - Improve Video Engagement</h1>
