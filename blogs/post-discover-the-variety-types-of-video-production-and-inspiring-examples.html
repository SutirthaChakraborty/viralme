<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Video Production Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
        }
        .description {
            margin-top: 10px;
            text-align: center;
            color: #555;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Explore the Variety of Video Production</h1>
    <div class="video-container">
        <video controls poster="poster.png">
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <div class="description">
            **Inspiring Example:** Discover how promotional videos can engage audiences through storytelling.
        </div>
        <button class="button" onclick="showMoreInfo()">Learn More</button>
    </div>

    <script>
        function showMoreInfo() {
            alert("Video production types include promotional, tutorial, and documentary videos. Each serves a unique purpose in engaging audiences and conveying messages effectively.");
        }
    </script>

</body>
</html>
