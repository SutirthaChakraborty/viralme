<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 2px solid #333;
            padding: 10px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .services-list {
            list-style: none;
            padding: 0;
        }
        .services-list li {
            margin-bottom: 10px;
        }
        .services-list li:before {
            content: "\2713";
            color: #333;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Our Services</h1>
        <ul class="services-list">
            <li>Design & Development</li>
            <li>Marketing & SEO</li>
            <li>Web Hosting & Maintenance</li>
            <li>Customer Support & Training</li>
        </ul>
        <button class="btn">Learn More</button>
    </div>
</body>
</html>
