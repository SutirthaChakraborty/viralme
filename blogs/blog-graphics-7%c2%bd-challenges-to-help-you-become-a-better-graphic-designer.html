    <script>
        // Add interactivity with JavaScript (optional)
        function toggleExplanation(challengeNum) {
            const explanations = document.querySelectorAll('.explanation');
            explanations.forEach(el => el.style.display = 'none');
            explanations[challengeNum - 1].style.display = 'block';
        }
        document.querySelectorAll('.challenge').forEach((challenge, index) => {
            challenge.addEventListener('click', () => toggleExplanation(index + 1));
        });
    </script>
