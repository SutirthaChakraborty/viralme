<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eLearning Category</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .banner {
        background-image: url('banner.jpg');
        background-size: cover;
        background-position: center;
        height: 200px;
        color: #fff;
        text-align: center;
        line-height: 200px;
    }
    .category-list {
        list-style: none;
        margin-top: 20px;
    }
    .category-list li {
        margin-bottom: 10px;
    }
    .category-list a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
    }
    .category-list a:hover {
        color: #007bff;
    }
</style>
</head>
<body>
<div class="container">
    <div class="banner"><h1>eLearning Category</h1></div>
    <ul class="category-list">
        <li><a href="#">Online Courses</a></li>
        <li><a href="#">MOOCs</a></li>
        <li><a href="#">Interactive Tutorials</a></li>
        <li><a href="#">Virtual Classrooms</a></li>
        <li><a href="#">Educational Apps</a></li>
    </ul>
