    .content {

    .description {

        color: #555;
        line-height: 1.6;
    }
    
    .btn {
        display: inline-block;
        background-color: #00bfff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .btn:hover {
        background-color: #0099cc;
    }
    </style>
    <script>
    // Add JavaScript for hover effect on keywords (apply animation)
    function hoverEffect(keyword) {
        if (keyword.classList.contains('hovered')) {
            keyword.classList.remove('hovered');
        } else {
            keyword.classList.add('hovered');
        }
    }
    
    window.onload = function() {
        var keywords = document.querySelectorAll('.keyword');
        for (var i = 0; i < keywords.length; i++) {
            keywords[i].addEventListener('mouseover', function() {
                hoverEffect(this);
            });
        }
    };
    </script>
