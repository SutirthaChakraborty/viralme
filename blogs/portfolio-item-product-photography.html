<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stunning product photography portfolio showcasing high-quality images and effective presentation techniques.">
    <title>Product Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .portfolio-item {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .description {
            padding: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Photography Portfolio</h1>
    </header>
    <div class="portfolio-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="description">
            <h2>High-Quality Product Shot</h2>
            <p>Experience the beauty of our meticulously captured product photography that highlights every detail.</p>
            <button onclick="alert('Thanks for your interest!')">View More</button>
        </div>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Explore our diverse range of product photography that elevates your brand!');
        });
    </script>
</body>
</html>
