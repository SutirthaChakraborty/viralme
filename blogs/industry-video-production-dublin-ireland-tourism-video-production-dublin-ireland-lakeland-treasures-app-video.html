<!DOCTYPE html>
<html>
<head>
    <title>Industry Video Production in Dublin, Ireland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Industry Video Production in Dublin, Ireland</h1>
    <div class="video">
        <video controls>
            <source src="dublin_tourism_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p>Explore the beauty of Dublin, Ireland with Lakeland Treasures App!</p>
    <button onclick="playVideo()">Play Video</button>
    
    <script>
        function playVideo() {
            var video = document.querySelector('video');
            video.play();
        }
    </script>
</body>
</html>
