<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Third Quarter Report - NewsSummary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        .header:hover {
            background-color: #45a049;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
        }
        .stats {
            background-color: #f2f2f2;
            border: 1px solid #dddddd;
            padding: 10px;
            margin-top: 20px;
        }
        .stats h3 {
            margin-bottom: 5px;
        }
        .stats p {
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleDetails() {
            var details = document.getElementById("report-details");
            if (details.style.display === "none") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</head>
