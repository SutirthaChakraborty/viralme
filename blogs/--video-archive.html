<!DOCTYPE html>
<html>
<head>
    <title>Video Archive</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Video Archive</h1>
    <p>Explore our collection of videos below:</p>
    
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <script>
        alert("Click on the video to play!");
    </script>
</body>
</html>
