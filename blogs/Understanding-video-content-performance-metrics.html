<!DOCTYPE html>
<html>
<head>
    <title>Video Content Performance Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .metric {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .metric:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Understanding Video Content Performance Metrics</h1>
    <div class="metric" onclick="showMetric('Views')">Views</div>
    <div class="metric" onclick="showMetric('Engagement')">Engagement</div>
    <div class="metric" onclick="showMetric('Retention')">Retention</div>
    
    <script>
        function showMetric(metric) {
            alert('You selected ' + metric + ' metric.');
        }
    </script>
</body>
</html>
