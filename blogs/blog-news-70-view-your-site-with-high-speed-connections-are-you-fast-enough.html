<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boost Your Blog's Speed</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.nav {
  background-color: #222;
  color: #fff;
  padding: 10px 0;
}

.nav a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
  display: inline-block;
  margin-left: 20px;
}

.nav a:hover {
  background-color: #333;
  color: #f4f4f4;
}

.content {
  padding: 20px;
  text-align: justify;
}

.content h2 {
  margin-bottom: 20px;
}

.content p {
  margin-bottom: 10px;
}

.footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
  display: inline-block;
  margin-left: 20px;
}

.footer a:hover {
  background-color: #333;
  color: #f4f4f4;
}

@media screen and (max-width: 600px) {
  .nav a {
    margin-left: 10px;
  }
}
</style>
<script>
function speedTest() {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://example.com', true);
  xhr.onload = function() {
    if (xhr.status >= 200 && xhr.status < 300) {
      alert('Your site is fast!');
    } else {
      alert('Your site needs improvement.');
    }
  };
  xhr.send();
}
</script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Blog News</h1>
  </div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="content">
    <h2>Are You Fast Enough?</h2>
    <p>Boost your blog's speed and ensure high-speed connections for your visitors. With our tips, you can optimize your site for faster loading times. </p>
    <p><button onclick="speedTest()">Test Your Site Speed</button></p>
  </div>
  <div class="footer">
    <p>Â© 2024 Blog News. All rights reserved.</p>
  </div>
</div>
</body>
</html>
