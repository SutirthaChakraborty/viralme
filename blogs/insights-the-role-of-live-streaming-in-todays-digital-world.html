<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* Style for header */
  .header {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  /* Responsive container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Title */
  h1 {
    color: #333;
    text-shadow: 1px 1px #ccc;
  }

  /* Card for insights */
  .insights-card {
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    padding: 15px;
    margin: 20px;
  }
  
  /* Custom hover effect */
  .insights-card:hover {
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
  }

  /* Buttons */
  .button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .button:hover {
    background-color: #45a049;
  }
</style>
<script>
  
  // Interactive toggle using JavaScript
  function toggleExample() {
    const examples = document.getElementById("example-insights");
    if (examples.style.display === "block") {
      examples.style.display = "none";
    } else {
      examples.style.display = "block";
    }
  }

</script>
</head>
