<!DOCTYPE html>
<html>
<head>
    <title>Athlete Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .profile {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="athlete.jpg" alt="Athlete Name">
        <h1>Athlete Name</h1>
        <p>Age: 25</p>
        <p>Sport: Tennis</p>
        <p>Country: USA</p>
        <button onclick="showStats()">Show Stats</button>
        <div id="stats" style="display: none;">
            <h2>Stats</h2>
            <p>Wins: 50</p>
            <p>Losses: 10</p>
            <p>Ranking: 3</p>
        </div>
    </div>
    <script>
        function showStats() {
            var stats = document.getElementById("stats");
            if (stats.style.display === "none") {
                stats.style.display = "block";
            } else {
                stats.style.display = "none";
            }
        }
    </script>
</body>
</html>
