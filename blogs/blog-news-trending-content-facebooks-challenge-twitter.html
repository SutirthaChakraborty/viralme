<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News Trending Content - Facebook & Twitter Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e3e6ea;
            border-radius: 5px;
            padding: 15px;
        }
        h1 {
            color: #005ebd;
            text-align: center;
            text-shadow: 1px 1px #ccc;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .section {
            flex: 1;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 20px;
        }
        .social-media {
            background-color: #f6f7f7;
            padding: 10px;
            border-radius: 5px;
        }
        .social-media ul {
            list-style-type: none;
            padding: 0;
        }
        .social-media li {
            display: inline-block;
            margin-right: 10px;
        }
        a {
            color: #005ebd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .jsx-adapter { display: none; } /* hide adapter code for cleaner view */
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Interactive CSS: highlight active link
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                link.addEventListener('mouseover', function() {
                    link.classList.add('active');
                });
                link.addEventListener('mouseout', function() {
                    link.classList.remove('active');
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Blog News Trending Content - Facebook &amp; Twitter Challenge</h1
