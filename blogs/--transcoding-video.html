<!DOCTYPE html>
<html>
<head>
    <title>Transcoding Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Transcoding Video</h1>
    <p>Transcoding video is the process of converting a video file from one format to another, often to make it compatible with different devices or platforms.</p>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        alert("Transcoding Video Explanation: Transcoding video involves converting video files to different formats for compatibility.");
    </script>
</body>
</html>
