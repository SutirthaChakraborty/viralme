Here's a simple HTML code with inline CSS and JavaScript for a newsletter card featuring "September Social Blog" with related keywords for better search visibility:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>September Social Blog Newsletter</title>
    <style>
        .newsletter-card {
            background-color: #f7f7f7;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            font-size: 24px;
            color: #3a424c;
            margin-bottom: 15px;
        }
        
        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        
        .cta-button {
            display: block;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background-color: #45a049;
        }
        
        @media screen and (max-width: 600px) {
            .newsletter-card {
                width: 90%;
            }
        }
    </style>
    <script>
        // Add interactivity using JavaScript (optional)
        window.onload = function() {
            document.querySelector('.cta-button').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Signed up for the September Social Blog Newsletter! Subscribe now for updates.');
            });
        };
    </script>
</head>
