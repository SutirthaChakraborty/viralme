<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Case Studies Showcase</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1.5px solid #ddd;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
        }
        .case-study {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        a {
            color: #007BFF;
            text-decoration: underline;
        }
        .more-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            color: #4CAF50;
            font-weight: bold;
        }
        .more-info:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.more-info').on('click', function() {
                $(this).toggleClass('collapsed');
                const content = $(this).parent().next('.case-description');
                if ($(this).hasClass('collapsed')) {
                    content.slideUp();
                } else {
                    content.slideDown();
                }
            });
        });
    </script>
</head>
