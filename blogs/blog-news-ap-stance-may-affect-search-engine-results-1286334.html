<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: SEO Impact & A* Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e3e3e3;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .section {
            margin-bottom: 30px;
        }
        p {
            line-height: 1.6;
        }
        .keywords {
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #e3e3e3;
            border-bottom: 1px solid #e3e3e3;
        }
        .keyword-list {
            list-style: none;
            margin: 0;
        }
        .keyword-item {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #a6e4ef;
            color: #333333;
            text-decoration: underline;
        }
        .keyword-item:hover {
            background-color: #91d8c6;
        }
    </style>
    <script>
        function highlightKeywords() {
            const keywordList = document.querySelectorAll('.keyword-item');
            keywordList.forEach((item) => {
                if (document.URL.includes(item.innerText)) {
                    item.classList.add('highlight');
                } else {
                    item.classList.remove('highlight');
                }
            });
        }
        window.onload = highlightKeywords;
    </script>
</head>
