<!DOCTYPE html>
<html>
<head>
    <title>Social Media Horse Race Infographic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .infographic {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .social-media-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .icon.facebook {
            background-color: #3b5998;
        }

        .icon.twitter {
            background-color: #1da1f2;
        }

        .icon.instagram {
            background: linear-gradient(to right, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
    </style>
</head>
<body>
    <h1>Social Media Horse Race Infographic</h1>
    <div class="infographic">
        <p>An infographic showcasing the popularity of social media platforms in a horse race style.</p>
        <div class="social-media-icons">
            <div class="icon facebook">F</div>
            <div class="icon twitter">T</div>
            <div class="icon instagram">IG</div>
        </div>
    </div>
</body>
</html>
