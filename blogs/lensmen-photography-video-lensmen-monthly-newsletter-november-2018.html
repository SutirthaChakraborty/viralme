    <title>Lensmen Photography Newsletter - November 2018</title>
    <style>
        /* Add some styling */
        body {
            font-family: Arial, sans-serif;

        }
        .newsletter-header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .newsletter-container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .newsletter-content {
            line-height: 1.6;
            color: #444;
        }
        .cta {
            background-color: #3498db;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta:hover {
            background-color: #2980b9;
        }
    </style>
