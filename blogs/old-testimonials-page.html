
<!DOCTYPE html>
<html>
<head>
	<title>老客户testimonial页面</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.testimonials {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		
		.testimonial {
			margin-bottom: 20px;
			padding: 20px;
			background-color: #f7f7f7;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.testimonial img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
		}
		
		.testimonial h2 {
			margin-top: 0;
		}
		
		.testimonial p {
			margin-bottom: 20px;
		}
		
		.testimonial .rating {
			font-size: 18px;
			color: #666;
			margin-bottom: 10px;
		}
		
		.testimonial .rating span {
			color: #ff9900;
			font-weight: bold;
		}
		
		@media screen and (max-width: 768px) {
			.testimonials {
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<div class="testimonials">
		<div class="testimonial">
			<img src="old-customer.jpg" alt="老客户图片">
			<h2>老客户名字</h2>
			<p>我曾经是一个不太相信的客户，但是您的服务让我感到非常满意。我会继续使用您的服务。</p>
			<div class="rating">
				<span>5</span>/5
			</div>
		</div>
		
		<div class="testimonial">
			<img src="old-customer.jpg" alt="老客户图片">
			<h2>老客户名字</h2>
			<p>我曾经是一个不太相信的客户，但是您的服务让我感到非常满意。我会继续使用您的服务。</p>
			<div class="rating">
				<span>4</span>/5
			</div>
		</div>
		
		<div class="testimonial">
			<img src="old-customer.jpg" alt="老客户图片">
			<h2>老客户名字</h2>
			<p>我曾经是一个不太相信的客户，但是您的服务让我感到非常满意。我会继续使用您的服务。</p>
			<div class="rating">
				<span>5</span>/5
			</div>
		</div>
	</div>
	
	<script>
		// Add interactivity to the rating stars
		const testimonials = document.querySelectorAll('.testimonial .rating');
		testimonials.forEach((rating) => {
			rating.addEventListener('mouseover', (e) => {
				e.target.innerHTML = `&#9733; ${e.target.textContent}`;
			});
			rating.addEventListener('mouseout', (e) => {
				e.target.innerHTML = `<span>${e.target.textContent}</span>`;
			});
		});
	</script>
</body>
</html>


Keywords: old testimonials page, customer reviews, testimonials, customer satisfaction, rating stars, interactive CSS, JavaScript.
