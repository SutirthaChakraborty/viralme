    <script>
        function highlightKeyword(keyword) {
            var keywords = document.querySelectorAll('.keypoint a');
            for (var i = 0; i < keywords.length; i++) {
                if (keywords[i].textContent.includes(keyword)) {
                    keywords[i].classList.add('highlighted');
                } else {
                    keywords[i].classList.remove('highlighted');
                }
            }
        }
