<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Zeal Scenario-Based Training Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header {
            text-align: center;
            background-color: #e6e6e6;
            padding: 20px;
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .video-list {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-item {
            position: relative;
            overflow: hidden;
        }
        .video-item img {
            width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }
        .video-item:hover img {
            transform: scale(1.1);
        }
        .video-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .video-item .caption a {
            color: #fff;
            text-decoration: none;
        }

        .footer {
            background-color: #f6f6f6;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .video-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </
