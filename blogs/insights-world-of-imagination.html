<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights World of Imagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insights World of Imagination</h1>
        <p>Explore the world of imagination through our interactive insights.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Welcome to the Insights World of Imagination! Enjoy your journey.');
        });
    </script>
</body>
</html>
