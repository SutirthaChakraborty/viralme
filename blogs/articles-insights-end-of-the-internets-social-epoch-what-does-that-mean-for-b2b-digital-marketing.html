<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of the Internet's Social Epoch: Insights for B2B Digital Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        article {
            margin-bottom: 50px;
            background: #fff;
            border-left: 5px solid #333;
            padding-left: 30px;
        }

        .header {
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header span {
            color: #333;
            font-weight: bold;
        }

        .content {
            line-height: 1.6;
            font-size: 18px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: #FFFF99;
        }

    </style>
    <script>
        function explainTopic() {
            var keywords = ["articles", "digital marketing", "insights", "B2B", "social epoch", "end"];
            var content = document.getElementsByClassName('content')[0];
            Array.from(keywords).forEach(function(keyword) {
                var span = document.createElement('span');
                span.textContent = keyword;
                span.classList.add('highlight');
                content.appendChild(span);
            });
        }
    </script>
</head>
<body onload="explainTopic()">
