<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola: Social Media Marketing Success Story</title>
    <style>
        /* Apply stylish design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .hero-section {
            background-color: #3b3e42;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article-teaser {
            border-top: 1px solid #e0e0e0;
            padding: 1rem 0;
        }
        .article-title {
            font-size: 20px;
            margin-bottom: .5rem;
        }
        .subheading {
            color: #666;
            font-style: italic;
        }
        .cta-button {
            background-color: #c43d48;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
    <script>
        // Interactive CSS & JS: Lighten button on hover
        document.querySelectorAll('.cta-button').forEach(function (button) {
            button.addEventListener('mouseover', function () {
                this.style.backgroundColor = '#e76574';
            });
            button.addEventListener('mouseout', function () {
                this.style.backgroundColor = '#c43d48';
            });
        });
    </script>
</head>
