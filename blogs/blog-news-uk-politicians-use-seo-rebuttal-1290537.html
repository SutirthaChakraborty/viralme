<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Politicians' SEO Rebuttal Strategy: Blog News</title>
  <style>
    /* Add some styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    
    h1 {
      text-align: center;
      color: #333;
      padding-bottom: 20px;
      font-size: 28px;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    article {
      margin-bottom: 25px;
    }
    
    .keyword-list {
      list-style-type: none;
      padding-left: 0;
    }
    
    .keyword {
      color: #0066cc;
      font-weight: bold;
    }
    
    a {
      color: #333;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Add interactivity with JavaScript
    function highlightKeyword(keyword) {
      var keywords = document.getElementsByClassName("keyword");
      for (var i = 0; i < keywords.length; i++) {
        keywords[i].classList.remove("highlighted");
      }
      var matchedElement = document.querySelector(`.keyword:contains(${keyword})`);
      if (matchedElement) {
        matchedElement.classList.add("highlighted");
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      var searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("keyup", function(e) {
        var keyword = e.target.value.toLowerCase();
        highlightKeyword(keyword);
      });
    });
  </script>
</head>
