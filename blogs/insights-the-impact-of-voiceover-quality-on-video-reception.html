<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceover Quality Impact on Video Reception</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .video-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #000;
        }
        .video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .quality-info {
            margin-top: 10px;
        }
        .quality-slider {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Understanding the Impact of Voiceover Quality on Video Reception</h1>
        <div class="video-container">
            <video class="video" controls>
                <source src="video-low-quality.mp4" type="video/mp4">
            </video>
        </div>
        <div class="quality-info">
            <p>Low Voiceover Quality</p>
        </div>
        <input type="range" class="quality-slider" min="1" max="10" value="1">
    </div>
    <script>
        document.querySelector('.quality-slider').addEventListener('input', function() {
            var value = this.value;
            var video = document.querySelector('.video');
            video.src = 'video-' + value + '-quality.mp4';
        });
    </script>
</body>
</html>
