        body {

    </style>
    <script>
        function showMobileAccessPercentage() {
            const mobileAccess = document.getElementById("mobileAccess");
            const mobileIntent = document.getElementById("mobileIntent");
            const mobileTotal = document.getElementById("mobileTotal");

            const mobileValue = 16; // Percentage value
            if (mobileAccess.checked) {
                mobileIntent.innerHTML = "Mobile access accounts for " + mobileValue + "% of total traffic.";
                mobileTotal.style.display = "inline-block";
            } else {
                mobileIntent.innerHTML = "Mobile access proportions unknown.";
                mobileTotal.style.display = "none";
            }
        }
    </script>
