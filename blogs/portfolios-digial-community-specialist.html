<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Community Specialist Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #333;
        }
        .portfolio-section {
            padding-top: 30px;
        }
        .portfolio-item {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
        <div class="dropdown">
            <button class="dropbtn">Services <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Community Engagement</a>
                <a href="#">Content Strategy</a>
                <a href="#">Social Media Management</a>
            </div>
        </div>
    </div>
    <div class="portfolio-section">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <h3>Project 1</h3>
            <img src="project1.jpg" alt="Project 1">
        </div>
        <div class="portfolio-item">
            <h3>Project 2</h3>
            <img src="project2.jpg" alt="Project 2">
        </div>
        <div class="portfolio-item">
            <h3>Project 3</h3>
            <img src="project3.jpg" alt="Project 3">
        </div>
    </div>
    <script>
        // Example 1: Simple JavaScript
        document.getElementById('myBtn').addEventListener('click', function() {
            alert('Hello, world!');
        });
    </script>
</body>
</html>
