<!DOCTYPE html>
<html>
<head>
    <title>Virtual Property Tours</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .tour-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tour-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Virtual Property Tours!</h1>
        <p>Explore properties from the comfort of your home.</p>
        <button class="tour-button" onclick="startTour()">Start Tour</button>
    </div>

    <script>
        function startTour() {
            alert('Welcome to the virtual property tour! Enjoy exploring.');
        }
    </script>
</body>
</html>
