<!DOCTYPE html>
<html>
<head>
    <title>Trends in Video Production for E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .video {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Trends in Video Production for E-commerce</h1>
    <p>Interactive and engaging videos are becoming increasingly important in the e-commerce industry. Here are some key trends:</p>
    <div class="video">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.querySelector('.video').addEventListener('click', function() {
            alert('Interactive videos help increase user engagement and conversion rates.');
        });
    </script>
</body>
</html>
