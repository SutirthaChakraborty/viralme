<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Design Tweaks: Boosting CTAs 40x</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px 30px;
            background-color: #ffffff;
            border: 1px solid #e3e6ea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .heading {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        .cta-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .cta-box:hover {
            background-color: #0062cc;
        }
        
        .description {
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .interactive {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .button-demo {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .button-demo:hover {
            background-color: #004081;
        }
        
        .learn-more {
            font-size: 14px;
            color: #343a40;
        }
    </style>
    <script src="path/to/your/interactivity.js"></script> <!-- Add custom JavaScript file for interactive effects -->
