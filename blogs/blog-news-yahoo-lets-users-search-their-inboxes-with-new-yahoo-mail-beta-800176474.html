    <style>
        body {
            font-family: Arial, sans-serif;

        .container {

        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;

    <script>
        function highlightKeyword(keyword) {
            var content = document.querySelector('.content');
            var keywords = ['Yahoo Mail', 'beta 800176474', 'inbox search'];
            
            keywords.forEach(function(kw) {
                content.innerHTML = content.innerHTML.replace(new RegExp(keyword, 'gi'), '<span class="keyword">' + kw + '</span>');
            });
            
            content.querySelectorAll('.keyword').forEach(function(element) {
                element.style.color = 'blue';
                element.style.textDecoration = 'underline';
            });
        }
    </script>
