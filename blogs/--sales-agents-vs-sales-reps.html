<!DOCTYPE html>
<html>
<head>
    <title>Sales Agents vs Sales Reps</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'salesAgents')">Sales Agents</button>
    <button class="tablinks" onclick="openTab(event, 'salesReps')">Sales Reps</button>
</div>

<div id="salesAgents" class="tabcontent">
    <h3>Sales Agents</h3>
    <p>Sales agents are independent individuals who represent a company and sell its products or services on behalf of the company.</p>
</div>

<div id="salesReps" class="tabcontent">
    <h3>Sales Reps</h3>
    <p>Sales representatives are employees of a company who are responsible for selling the company's products or services directly to customers.</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
