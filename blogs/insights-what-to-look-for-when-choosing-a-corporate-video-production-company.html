<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosing a Corporate Video Production Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .keywords {
            color: #666666;
            font-style: italic;
        }
        .keyword-list {
            display: flex;
            flex-wrap: wrap;
        }
        .keyword-item {
            background-color: #f0f0f0;
            padding: 10px 20px;
            margin-bottom: 5px;
            border-radius: 5px;
            width: 30%;
            cursor: pointer;
        }
        .keyword-item:hover {
            background-color: #e0e0e0;
        }
        .video-explanation {
            text-align: center;
            color: #444444;
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .video-explanation p {
            max-width: 500px;
        }
    </style>
    <script>
        // JavaScript for keyword highlighting on hover
        function highlightKeyword(keyword) {
            var elements = document.getElementsByClassName('keyword-item');
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.remove('active');
            }
            var element = document.getElementById(keyword);
            element.classList.add('active');
        }
    </script>
</head>
