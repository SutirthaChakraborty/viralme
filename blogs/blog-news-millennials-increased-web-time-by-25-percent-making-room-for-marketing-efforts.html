<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
    }

    .highlight {
        color: #ff7f50;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Blog News: Millennials Increased Web Time by 25%</h1>
<p>According to recent data, <span class="highlight">millennials</span> have increased their time spent on the web by <span class="highlight">25%</span>. This increase opens up new opportunities for <span class="highlight">marketing efforts</span> to target this key demographic.</p>
