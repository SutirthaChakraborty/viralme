<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Distribution - Responsive Display Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .blog-post {
            margin-bottom: 20px;
        }
        .blog-post img {
            width: 100%;
            height: auto;
        }
        .blog-post .post-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .blog-post .post-content h2 {
            margin: 0 0 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .blog-post {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Blog</h1>
        </div>
        <div class="blog-post">
            <img src="blog-image.jpg" alt="Blog Image">
            <div class="post-content">
                <h2>Blog Title</h2>
                <p>Blog Content Here...</p>
                <a href="blog-post.html" class="read-more">Read More</a>
            </div>
        </div>
        <!-- More blog posts here -->
    </div>
</body>
</html>
