    <script>
        function explainHashtag(e) {
            var explanation = document.getElementById("hashtag-explanation");
            if (e.target.classList.contains("hash-tag")) {
                explanation.textContent = "Clicking on hashtags in tweets can lead to 41% more engagement, helping brands reach their target audience. Learn more by clicking on another hashtag for tips and strategies.";
            } else {
                explanation.textContent = "Learn about the importance of hashtags and how they contribute to your brand's online visibility.";
            }
        }
    </script>
