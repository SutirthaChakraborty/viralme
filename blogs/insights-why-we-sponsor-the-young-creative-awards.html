<html lang="en">

    <title>Our Sponsorship of Young Creatives Awards</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        }

        }

        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a8d7c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .logo {
                width: 100px;
            }
        }
    </style>
</head>
