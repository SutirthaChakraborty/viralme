body {

.container {

header {

  color: white;

}

.project-title {

}

.video-embed {
  margin-top: 30px;
  width: 100%;

.video-embed iframe {
  border: 0;
  width: 100%;
  height: 500px;
}

.button-container {
  display: flex;

.button {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #45a049;
}

@keyframes slideInShadow {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
</style>
<script>
window.onload = function() {
  document.querySelector('.button').addEventListener('click', function() {
    // Add interactivity, for example, the video plays/pauses on button click
    var video = document.getElementById('promo-video');
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });
};
</script>
