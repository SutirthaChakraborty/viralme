<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverCam Time-Lapse Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-box {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .info-box p {
            margin: 5px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">EverCam: Revolutionizing Time-Lapse Photography</div>
        <div class="content">
            <div class="image-container">
                <img src="timelapse.jpg" alt="EverCam Time-Lapse">
            </div>
            <div class="info-box">
                <p>Discover the power of EverCam's time-lapse technology.</p>
                <button class="button">Learn More</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Learn more about EverCam and its time-lapse capabilities.');
        });
    </script>
</body>
</html>
