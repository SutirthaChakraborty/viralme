<!DOCTYPE html>
<html>
<head>
    <title>Video Content Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .day {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>How to Create a Video Content Calendar</h1>
    <div class="calendar">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    <script>
        alert("Plan your video content strategically for maximum impact!");
    </script>
</body>
</html>
