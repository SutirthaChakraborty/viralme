<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing: Visuals to Boost Effectiveness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e7e7e7;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            padding: 15px;
        }

        h1 {
            margin: 0;
        }

        .content {
            line-height: 1.6;
            padding: 20px;
        }

        .block {
            background-color: #f7f7f7;
            border-bottom: 1px solid #e7e7e7;
            padding: 10px;
            margin-bottom: 20px;
        }

        .block h2 {
            margin-top: 0;
        }

        .images {
            display: flex;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            margin-bottom: 20px;
        }
        
        .image {
            width: 100%;
            height: auto;
        }

        .cta {
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        /* JavaScript example: Lightbox for image hovering */
        function showImageLightbox(img) {
            var lightbox = document.getElementById('lightbox');
            lightbox.style.display = img.getAttribute('data-lightbox') ? 'block' : 'none';
        }
    </script>
</head>
