<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project STB Weathering Disruptions</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #1e67a8;
}

.disruptions-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 30px;
  background-color: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.disruption-item {
  margin-bottom: 20px;
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 5px;
}

.disruption-item:hover {
  background-color: #f1f1f1;
}

.timestamp {
  font-style: italic;
}

.cause, .impact {
  font-weight: bold;
}

.interactive-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #d9d9d9;
  cursor: pointer;
}

.interactive-box:hover {
  background-color: #e9e9e9;
}

.info-toggle {
  color: #1e67a8;
  cursor: pointer;
}

.info-toggle::before {
  content: "[+] Show Info";
}

.info-reveal {
  display: none;
  margin-top: 5px;
}

.info-reveal::before {
  content: "[â€“] Hide Info";
}

</style>
<script>
window.onload = function() {
  const infoToggles = document.querySelectorAll('.info-toggle');
  infoToggles.forEach(function toggleInfo(toggle) {
    toggle.addEventListener('click', function() {
      const infoBlock = toggle.nextElementSibling;
      if (infoBlock.style.display === 'none') {
        infoBlock.style.display = 'block';
        toggle.innerHTML = "[-] Hide Info";
      } else {
        infoBlock.style.display = 'none';
        toggle.innerHTML = "[+] Show Info";
      }
    });
  });
};
</script>
</head>
