<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: 40% of Businesses Boost Sales with Social Media Marketing</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333333;
            margin-top: 0;
        }
        
        .statistics {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .stat-box {
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 15px;
            width: 200px;
            margin-right: 25px;
            text-align: center;
        }
        
        .stat-box:last-child {
            margin-right: 0;
        }
        
        .social-media-icons {
            display: flex;
            justify-content: space-between;
            text-align: center;
            margin-bottom: 20px;
        }
        
        a {
            color: #3b6ebf;
            text-decoration: none;
            margin: 0 5px;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // JavaScript for interactive explanation
        document.addEventListener("DOMContentLoaded", function() {
            let explanations = document.querySelectorAll(".explanation");
            explanations.forEach(function(explanation) {
                explanation.addEventListener("click", function() {
                    this.classList.toggle("active");
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Blog News: 40% of Businesses Are Seeing a Boost in Sales through Social Media Marketing</h1>
