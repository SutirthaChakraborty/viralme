<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding the Animated Video Production Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event {
            width: 50%;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
            border-left: 2px solid #ccc;
            margin-bottom: 30px;
        }

        .event-left, .event-right {
            position: relative;
            padding: 10px;
        }

        .event-content {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        
        .earlier-event .arrow {
            left: -15px;
            content: "▹";
        }

        .later-event .arrow {
            right: -15px;
            content: "▹";
        }

        .js-toggle {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
            }
            .event {
                width: 100%;
                padding: 10px 20px;
            }
        }
    </style>
</head>
