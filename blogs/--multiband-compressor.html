<!DOCTYPE html>
<html>
<head>
    <title>Multiband Compressor</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showInfo()">Click for Multiband Compressor Info</button>
    </div>

    <script>
        function showInfo() {
            alert("A multiband compressor is a dynamic range compressor that splits the audio signal into multiple frequency bands. Each band is compressed independently, allowing for more precise control over the audio dynamics.");
        }
    </script>
</body>
</html>
