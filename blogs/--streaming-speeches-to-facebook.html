<!DOCTYPE html>
<html>
<head>
    <title>Streaming Speeches to Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .speech-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        .speech-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .speech-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .speech-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .speech-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="speech-container">
        <h1 class="speech-title">Streaming Speeches to Facebook</h1>
        <p class="speech-description">Learn how to stream your speeches live on Facebook and engage with your audience in real-time.</p>
        <a href="#" class="speech-link">Start Streaming Now</a>
    </div>
    <script>
        // Add interactive JavaScript here
        document.querySelector('.speech-link').addEventListener('click', function() {
            alert('You are about to start streaming your speech to Facebook. Are you ready?');
        });
    </script>
</body>
</html>
