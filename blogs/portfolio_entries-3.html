<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .portfolio-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .portfolio-entry img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .portfolio-entry h3,
        .portfolio-entry p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div class="portfolio-entry">
            <img src="https://via.placeholder.com/150" alt="Project 1">
            <div>
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
        </div>
        <!-- Add more portfolio entries here -->
    </div>
</body>
</html>
