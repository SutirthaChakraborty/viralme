
<!DOCTYPE html>
<html>
<head>
	<title>社区教育</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		.header {
			background-color: #3498db;
			color: #fff;
			padding: 20px;
			border-bottom: 1px solid #3498db;
		}
		.content {
			padding: 20px;
		}
		.interactive {
			background-color: #f1c40f;
			padding: 20px;
			border: 1px solid #f1c40f;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.interactive:hover {
			background-color: #f7dc6f;
		}
		#interactive-button {
			background-color: #3498db;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		#interactive-button:hover {
			background-color: #2ecc71;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>社区教育</h1>
		</div>
		<div class="content">
			<p>社区教育是一种旨在提高社区成员的教育水平和生活技能的教育形式。它可以通过各种方式进行，如活动、讲座、讨论会等。</p>
			<div class="interactive">
				<button id="interactive-button">点击了解更多</button>
				<script>
					document.getElementById("interactive-button").addEventListener("click", function() {
						alert("社区教育可以帮助社区成员获得新的技能和知识，提高生活质量和社会参与度。");
					});
				</script>
			</div>
			<h2>社区教育的优势</h2>
			<ul>
				<li>提高社区成员的教育水平和生活技能</li>
				<li>提高社区成员的社会参与度和生活质量</li>
				<li>促进社区成员之间的交流和沟通</li>
				<li>帮助社区成员获得新的技能和知识</li>
			</ul>
			<h2>社区教育的形式</h2>
			<ul>
				<li>活动</li>
				<li>讲座</li>
				<li>讨论会</li>
				<li>工作坊</li>
			</ul>
		</div>
	</div>
</body>
</html>
