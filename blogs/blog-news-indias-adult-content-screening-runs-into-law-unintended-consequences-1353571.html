<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Adult Content Screening: Unintended Consequences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .header h1 {
            font-size: 32px;
            text-align: center;
        }
        .article {
            line-height: 1.6;
            margin-bottom: 20px;
            /* CSS animation for article wrapping */
            animation: intro-effect 2s ease-in-out infinite;
        }
        @keyframes intro-effect {
            0% { margin-left: 0px; }
            50% { margin-left: -100%; }
            100% { margin-left: 0px; }
        }
        .sidebar {
            float: right;
            width: 30%;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 1px solid #e3e3e3;
        }
        .sidebar h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p.keyword {
            font-style: italic;
            color: #777;
        }
        .footer {
            text-align: center;
            margin: 30px 0;
            color: #666;
        }
    </style>
    <script>
        // JavaScript to highlight keywords on hover
        function highlightKeyword(keyword) {
            var keywords = document.querySelectorAll('.keyword');
            keywords.forEach(function(kw) {
                kw.style.opacity = keyword.includes(kw.innerText) ? '0.8' : '1';
            });
        }
