<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leading Explainer Video Company: Insights & Differentiators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        .keypoints {
            list-style-type: disc;
            margin-left: 20px;
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // JavaScript to highlight keywords on hover
        function highlightKeywords() {
            const keywords = ['engaging', 'innovative', 'strategy', 'storytelling', 'responsive'];
            const elements = document.querySelectorAll('.keypoints li');
            for (let i = 0; i < keywords.length; i++) {
                elements[i].addEventListener('mouseover', function(event) {
                    const target = event.target.textContent;
                    if (target === keywords[i]) {
                        element.style.color = 'orange';
                    }
                });
                elements[i].addEventListener('mouseout', function(event) {
                    element.style.color = 'black';
                });
            }
        }
        window.onload = highlightKeywords;
    </script>
