<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services Walkthrough Videos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    nav ul li {
        display: inline;
        margin-left: 20px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
    }
    nav ul li a:hover {
        color: #007bff;
    }
    .video-container {
        width: 100%;
        max-width: 100%;
        position: relative;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>Services Walkthrough Videos</h1>
</header>
<div class="container">
    <nav>
        <ul>
            <li><a href="#services">Services</a></li>
            <li><a href="#walkthrough-videos">Walkthrough Videos</a></li>
        </ul>
    </nav>
    <section id="services">
        <h2>Services Offered</h2>
        <p>Explore our comprehensive list of services.</p>
    </section>
    <section id="walkthrough-videos">
        <h2>Walkthrough Videos</h2>
        <p>Watch our informative videos to understand our services better.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/exampleVideo" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</div>
</body>
</html>
