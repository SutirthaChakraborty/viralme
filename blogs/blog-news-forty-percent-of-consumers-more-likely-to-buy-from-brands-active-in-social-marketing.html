<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Marketing Boosts Consumer Buying Behavior</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

h1 {
  margin: 0;
}

article {
  margin-bottom: 20px;
}

.stat {
  background-color: #f1f1f1;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 5px;
}

.stat p {
  margin-bottom: 5px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #3498db;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  margin-right: 10px;
  cursor: pointer;
}

.button:hover {
  background-color: #2980b9;
}

row-interaction {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  background-color: #dce4e6;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.row-interaction:hover {
  background-color: #c4d0d4;
}

button#toggle {
  margin-bottom: 10px;
}

</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggleButton = document.getElementById("toggle");
  toggleButton.addEventListener("click", function() {
    const articleContent = document.querySelector(".article-content");
    if (articleContent.classList.contains("hidden")) {
      articleContent.classList.remove("hidden");
    } else {
      articleContent.classList.add("hidden");
    }
  });
});
</script>
</head>
