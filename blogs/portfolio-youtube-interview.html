<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio & YouTube Interview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  nav ul li {
    display: inline;
    margin-left: 20px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
  }
  nav ul li a:hover {
    color: #e67e22;
  }
  .intro {
    background: url('https://source.unsplash.com/random') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 100vh;
    text-align: center;
    color: #fff;
    padding-top: 10%;
  }
  .intro h1 {
    font-size: 48px;
    margin-bottom: 10px;
  }
  .intro p {
    font-size: 18px;
    margin-bottom: 20px;
  }
  .portfolio {
    padding: 20px;
    background-color: #fff;
  }
  .portfolio img {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  .portfolio h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .youtube-interview {
    padding: 20px;
    background-color: #f4f4f4;
  }
  .youtube-interview iframe {
    width: 100%;
    height: 300px;
    border: none;
  }
  footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
<script>
  function showYoutubeInterview() {
    document.getElementById('youtube-interview').style.display = 'block';
  }
</script>
</head>
<body>
<div class="container">
  <header>
    <h1>Portfolio & YouTube Interview</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#intro">Introduction</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#interview" onclick="showYoutubeInterview()">YouTube Interview</a></li>
    </ul>
  </nav>
  <div class="intro" id="intro">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my projects and learn about my journey.</p>
  </div>
  <div class="portfolio" id="portfolio">
    <h2>My Portfolio</h2>
    <img src="project1.jpg" alt="Project 1">
    <img src="project2.jpg" alt="Project 2">
    <img src="project3.jpg" alt="Project 3">
  </div>
  <div class="youtube-interview" id="youtube-interview" style="display: none;">
    <h2>YouTube Interview</h2>
    <iframe src="https://www.youtube.com/embed/your-video-id" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>
</div>
</body>
</html>
