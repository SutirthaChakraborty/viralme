<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Marketing Blog Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #3498DB;
            color: #FFFFFF;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .category.tag {
            display: inline-block;
            margin-right: 10px;
            background-color: #FF5733;
            color: #FFFFFF;
            border-radius: 3px;
            padding: 5px 10px;
            text-decoration: none;
        }
        .content {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta {
            text-align: center;
            padding: 10px 0;
            background-color: #FFC107;
            color: #333;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
        .disclaimer {
            font-style: italic;
            color: #999;
        }
    </style>
    <script src="https://kit.fontawesome.com/your_fontawesome MetroFramework.min.js" async></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="header-logo">Social Media Marketing Blog</a>
            <nav>
                <a href="#" class="category(tag) active">Social Media</a>
