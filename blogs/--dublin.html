<!DOCTYPE html>
<html>
<head>
    <title>Dublin Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #333;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dublin!</h1>
    <p>Dublin is the capital city of Ireland, known for its rich history and vibrant culture.</p>
    <p>Explore famous landmarks like the Guinness Storehouse and Trinity College.</p>
    <button class="button" onclick="alert('Enjoy your visit to Dublin!')">Click here for more information</button>
    <script>
        document.querySelector('.button').addEventListener('mouseover', function() {
            this.style.backgroundColor = '#0056b3';
        });
        document.querySelector('.button').addEventListener('mouseout', function() {
            this.style.backgroundColor = '#007bff';
        });
    </script>
</body>
</html>
