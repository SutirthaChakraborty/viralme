            border: 1px solid #ddd;
            display: inline-block;
            cursor: pointer;
        }

        .photo-thumb:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .caption p {
            font-size: 14px;
            line-height: 1.5;
        }

        .related-words {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
