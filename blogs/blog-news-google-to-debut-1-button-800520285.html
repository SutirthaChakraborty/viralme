<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google News: One-Button Debuts - 800520285</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 25px;
        }
        .header h1 {
            text-align: center;
            margin-bottom: 15px;
        }
        .section {
            margin-bottom: 30px;
        }
        .keyword {
            background-color: #f9f9f9;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2b7ab1;
        }
        .button--interactive {
            position: relative;
            padding-bottom: 10px;
            display: inline-block;
        }
        .hover-content {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background-color: #2b7ab1;
            padding: 10px;
        }
        .button--interactive:hover .hover-content {
            visibility: visible;
            opacity: 1;
        }

            margin-top: 15px;
        }
