<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog: Matcha Design Shines at 19th Annual Service Industry Advertising Awards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            background-color: #e6e6e6;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
        }
        .awards-list {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
        }
        .award {
            width: 30%;
            margin: 10px;
            padding: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .award img {
            width: 100%;
            height: auto;
        }
        .award h3 {
            margin: 10px 0;
        }
        .award p {
            font-style: italic;
        }
    </style>
    <script>
        // Add interactivity with CSS hover effect
        document.querySelectorAll('.award').forEach(award => {
            award.addEventListener('mouseover', function() {
                this.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            });
            award.addEventListener('mouseout', function() {
                this.style.boxShadow = '3px 3px 5px rgba(0, 0, 0, 0.2)';
            });
        });
    </script>
</head>
