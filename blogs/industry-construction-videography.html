<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Industry Videography</title>
    <style>
        /* Add a clean and modern look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .heading {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .topics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .topic {
            width: 45%;
            border: 1px solid #ddd;
            margin-right: 10px;
            padding: 15px;
        }

        .topic img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .description {
            color: #555;
            line-height: 1.6;
        }

        .cta {
            background-color: #3498db;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .topic {
                width: 100%;
            }
        }
    </style>
    <script>
        // Simple CSS hover effect
        function changeColor OnMouseOver() {
            this.style.backgroundColor = "lightblue";
        }

        function changeColorOnMouseOut() {
            this.style.backgroundColor = "white";
        }
    </script>
</head>
