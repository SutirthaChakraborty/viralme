<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insights: Shining a Light on Success</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .company-profile {
        background-color: #f4f4f4;
        padding: 20px;
        margin-bottom: 30px;
    }
    .company-profile img {
        width: 100%;
        height: auto;
    }
    .company-profile .info {
        padding-top: 20px;
    }
    .company-profile .info h2 {
        margin-bottom: 10px;
    }
    .company-profile .info p {
        margin-bottom: 20px;
    }
    .company-profile .spotlight {
        background-color: #ffd700;
        padding: 20px;
        margin-bottom: 30px;
    }
    .company-profile .spotlight h3 {
        color: #000;
        margin-bottom: 10px;
    }
    .company-profile .spotlight p {
        color: #000;
    }
</style>
</head>
<body>
<div class="container">
<h1>Insights: Shining a Light on Success</h1>
<div class="company-profile">
    <img src="company-logo.png" alt="Company Logo">
    <div class="info">
        <h2>Company Name</h2>
        <p>Company Description</p>
        <p>Company Achievements</p>
    </div>
</div>
<div class="spotlight">
    <h3>Spotlight on Success</h3>
    <p>Company Spotlight Information</p>
</div>
</div>
</body>
</html>
