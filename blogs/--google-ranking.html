<!DOCTYPE html>
<html>
<head>
    <title>Google Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #4285f4;
        }
        p {
            color: #333;
        }
        .ranking {
            font-size: 24px;
            color: #ea4335;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .ranking:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Google Ranking</h1>
    <p>Improve your website's Google ranking with these tips:</p>
    <p class="ranking" onclick="showRankingInfo()">Click here to learn more about Google ranking!</p>

    <script>
        function showRankingInfo() {
            alert("Google ranking is the position at which your website appears in the search results for specific keywords. Factors like quality content, backlinks, and site speed can influence your ranking.");
        }
    </script>
</body>
</html>
