<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News & Content Marketing Tool</title>
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #ddd;
        }
        .title {
            color: #333;
            margin-bottom: 20px;
        }
        .blog-post {
            margin-bottom: 30px;
        }
        .post-date {
            font-style: italic;
            margin-bottom: 5px;
        }
        .post-excerpt {
            font-size: 16px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add interactivity to the blog posts (mouseover effect)
            $(".blog-post").mouseover(function() {
                $(this).find(".post-excerpt").toggleClass("highlight");
            });
        });
    </script>
</head>
