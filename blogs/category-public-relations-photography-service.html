<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Relations Photography Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery img {
            width: 30%;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Public Relations Photography Services</h1>
        <p>Capturing the essence of your brand through stunning visuals.</p>
    </header>
    <div class="container">
        <h2>Our Work</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Corporate Event Photography">
            <img src="image2.jpg" alt="Product Launch Photography">
            <img src="image3.jpg" alt="Press Conference Photography">
            <img src="image4.jpg" alt="Branding Photography">
            <img src="image5.jpg" alt="Social Media Photography">
            <img src="image6.jpg" alt="Public Relations Event Photography">
        </div>
        <button onclick="viewMore()">View More Work</button>
    </div>
    <footer>
        <p>Contact us: info@photographyservice.com | +1 234 567 890</p>
    </footer>
    <script>
        function viewMore() {
            alert("Explore more of our photography services on our website!");
        }
    </script>
</body>
</html>
