<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Virtual Tours for Cleanrooms | Pharmaceuticals Laboratories</title>
    <meta name="description" content="Explore 3D 360 virtual tours for cleanrooms in pharmaceuticals laboratories, showcasing sterile environments and advanced technologies.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        .tour-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }
        .tour {
            width: 100%;
            height: 100%;
            background: url('cleanroom-tour.jpg') no-repeat center center;
            background-size: cover;
            transition: transform 0.5s ease;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Experience 3D 360 Virtual Tours for Cleanrooms</h1>
    <p>Explore our immersive 360 virtual tours designed specifically for pharmaceuticals laboratories and cleanroom environments. Witness the state-of-the-art technology and sterile settings that ensure safety and compliance.</p>
    
    <div class="tour-container">
        <div class="tour" id="tour"></div>
    </div>
    
    <button class="button" onclick="startTour()">Start Tour</button>
    
    <script>
        function startTour() {
            const tourElement = document.getElementById('tour');
            tourElement.style.transform = 'rotateY(180deg)';
            alert('Welcome to our 360 virtual tour! Use your mouse to explore the cleanroom environment.');
        }
    </script>
</body>
</html>
