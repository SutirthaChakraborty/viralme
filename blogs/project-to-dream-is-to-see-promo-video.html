<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Project - See Promo Video</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .show-overlay {
            opacity: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (hover: hover) {
            .button:hover {
                background-color: #45a049;
            }
        }
    </style>
    <script>
        function showOverlay() {
            var overlay = document.querySelector('.overlay');
            overlay.classList.add('show-overlay');
        }

        function hideOverlay() {
            var overlay = document.querySelector('.overlay');
            overlay.classList.remove('show-overlay');
        }

        document.querySelector('.play-button').addEventListener('click', showOverlay);
        document.querySelector('.stop-button').addEventListener('click', hideOverlay);
    </script>
</head>
<body>
    <div class="container">
