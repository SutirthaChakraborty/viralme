<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Ads: Interactive Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .ad-clip {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .ad-clip img {
            width: 30%;
            border-radius: 5px;
        }

        .ad-clip iframe {
            width: 60%;
            border-radius: 5px;
            margin-left: 10px;
        }

        .description {
            line-height: 1.6;
        }

        button.explain {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button.explain:hover {
            background-color: #2980b9;
        }

        .popup {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.6);
            width: 300px;
            height: 200px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1
