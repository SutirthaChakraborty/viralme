<html>
<head>
    <title>Filming Permission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #008b8b;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #008b8b;
        }
        button {
            background-color: #008b8b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005757;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-left: 5px solid #008b8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filming Permission Form</h1>
        <form id="permissionForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="location">Filming Location:</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="date">Filming Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="duration">Filming Duration (hours):</label>
                <input type="number" id="duration" required>
            </div>
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Permission Request</button>
        </form>
        <div class="info" id="confirmationMessage" style="display: none;">
            Thank you for your submission! We will review your request and get back to you soon.
        </div>
    </div>
    <script>
        document.getElementById('permissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
