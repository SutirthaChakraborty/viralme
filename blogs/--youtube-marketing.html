<!DOCTYPE html>
<html>
<head>
    <title>YouTube Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #ff0000;
        }
        p {
            color: #333333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to YouTube Marketing</h1>
    <p>YouTube marketing is a powerful strategy to promote your brand and reach a wider audience through engaging video content.</p>
    <p>Learn how to optimize your YouTube channel, create compelling videos, and engage with your viewers to grow your business.</p>
    <button onclick="alert('Start your YouTube marketing journey now!')">Get Started</button>
    <script>
        function alert(message) {
            window.alert(message);
        }
    </script>
</body>
</html>
