<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time-lapse of construction projects showcasing progress from groundwork to completion. Explore engaging visual journeys of buildings, bridges, and more!">
    <title>Time Lapse of Construction Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-container {
            position: relative;
        }
        img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .image-container:hover .overlay {
            display: flex;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Time Lapse of Construction Projects</h1>
        <p>Witness the transformation from foundation to finish!</p>
    </header>
    <div class="gallery">
        <div class="image-container">
            <img src="construction1.jpg" alt="Construction Project 1">
            <div class="overlay">Construction Project 1</div>
        </div>
        <div class="image-container">
            <img src="construction2.jpg" alt="Construction Project 2">
            <div class="overlay">Construction Project 2</div>
        </div>
        <div class="image-container">
            <img src="construction3.jpg" alt="Construction Project 3">
            <div class="overlay">Construction Project 3</div>
        </div>
        <div class="image-container">
            <img src="construction4.jpg" alt="Construction Project 4">
            <div class="overlay">Construction Project 4</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Time Lapse Construction. All Rights Reserved.</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.image-container img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                alert('You clicked on ' + img.alt);
            });
        });
    </script>
</body>
</html>
