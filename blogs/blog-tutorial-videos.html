<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover comprehensive blog tutorial videos for enhancing your skills. Learn blogging, SEO, content creation, and digital marketing!">
    <title>Blog Tutorial Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video {
            margin: 20px 0;
        }
        .video iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        button {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Tutorial Videos</h1>
    </header>
    <div class="container">
        <h2>Master the Art of Blogging</h2>
        <p>Unlock the secrets to successful blogging. Our tutorial videos cover everything from SEO optimization to engaging content creation.</p>
        
        <div class="video">
            <h3>Video 1: Introduction to Blogging</h3>
            <iframe src="https://www.youtube.com/embed/XGSy3_Czz8k" allowfullscreen></iframe>
        </div>
        
        <div class="video">
            <h3>Video 2: SEO Basics for Your Blog</h3>
            <iframe src="https://www.youtube.com/embed/6ztEhXg7x3A" allowfullscreen></iframe>
        </div>
        
        <button onclick="alert('Stay tuned for more tutorials!')">Subscribe for Updates</button>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Thank you for subscribing!');
        });
    </script>
</body>
</html>
