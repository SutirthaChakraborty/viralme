<script>
// JavaScript to highlight keyword on hover
function highlightKeyword(keyword) {
    keyword.classList.toggle("highlighted");
}

document.querySelectorAll(".keyword").forEach((keyword) => {
    keyword.addEventListener("mouseover", (e) => { highlightKeyword(e.target); });
    keyword.addEventListener("mouseout", () => { keyword.classList.remove("highlighted"); });
});
</script>
