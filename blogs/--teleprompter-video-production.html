<!DOCTYPE html>
<html>
<head>
    <title>Teleprompter Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .video-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Teleprompter Video Production</h1>
    <p>Teleprompter video production involves using a teleprompter to display scripts for presenters or actors to read while looking directly into the camera.</p>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        alert("Teleprompter Video Production allows for smoother delivery of content on camera.");
    </script>
</body>
</html>
