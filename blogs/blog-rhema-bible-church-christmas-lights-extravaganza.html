Here's a simple HTML and CSS code snippet that you can use for a Rhema Bible Church Christmas Lights Extravaganza page, incorporating relevant keywords for better search visibility:

html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Experience the dazzling Christmas Lights Extravaganza at Rhema Bible Church. A celebration of joy, faith, and community during the holiday season.">
    <title>Rhema Bible Church - Christmas Lights Fest</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .heading {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }
        
        .subheading {
            font-size: 24px;
            margin-top: 10px;
            line-height: 1.5;
        }
        
        .event-details {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .schedule {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .schedule ul {
            list-style-type: none;
            padding: 0;
        }

        .schedule li {
            margin-bottom: 10px;
            padding: 5px 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Interactive CSS
        $(document).ready(function() {
            $('.highlight').hover(
                function() {
                    $(this).css('background-color', 'yellow');
                },
                function() {
                    $(this).css('background-color', '');
                }
            );
        });
    </script
