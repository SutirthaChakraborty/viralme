<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Reach through Localized Corporate Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .keypoints {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .keyword {
            background-color: #e0e0e0;
            padding: 10px 20px;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 20px;
        }

        .video-explanation {
            width: 50%;
            margin: 0 20px;
            padding: 15px;
            background-color: #f2f2f2;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .video-explanation iframe {
            width: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .keyword {
                width: 100%;
            }
        }
    </style>
    <script>
        function explainKeywords() {
            const keywords = document.getElementsByClassName('keyword');
            for (let i = 0; i < keywords.length; i++) {
                keywords[i].classList.add('active');
                setTimeout(() => keywords[i].classList.remove('active'), 1000 * i);
            }
        }
    </script>
</head>
<body onload="explainKeywords()">
