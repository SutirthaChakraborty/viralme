<!DOCTYPE html>
<html>
<head>
    <title>Budget Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .budget-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Budget Information</h1>
    <div class="budget-info">
        <p>Welcome to our budget information page. Click the button below to learn more about budgeting.</p>
        <button onclick="showBudgetInfo()">Show Budget Info</button>
        <p id="budget-text" style="display: none;">Budgeting is the process of creating a plan to spend your money. It helps you prioritize your spending, track your expenses, and save for the future.</p>
    </div>
    <script>
        function showBudgetInfo() {
            var budgetText = document.getElementById("budget-text");
            if (budgetText.style.display === "none") {
                budgetText.style.display = "block";
            } else {
                budgetText.style.display = "none";
            }
        }
    </script>
</body>
</html>
