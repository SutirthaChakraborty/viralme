<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Video Hub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-left: 20px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        color: #007bff;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    .video-container {
        width: 100%;
        overflow: hidden;
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>Food Video Hub</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">About</a></li>
    </ul>
</nav>
<div class="container">
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/exampleVideo" allowfullscreen></iframe>
    </div>
</div>
<footer>
    <p>&copy; 2023 Food Video Hub. All rights reserved.</p>
</footer>
</body>
</html>
