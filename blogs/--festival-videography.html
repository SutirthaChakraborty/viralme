<!DOCTYPE html>
<html>
<head>
    <title>Festival Videography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Festival Videography</h1>
    <p>Explore the world of festivals through captivating videos!</p>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        // Interactive JS code can be added here
    </script>
</body>
</html>
