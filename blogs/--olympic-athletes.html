<!DOCTYPE html>
<html>
<head>
    <title>Olympic Athletes</title>
    <style>
        .athlete {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .athlete:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="athlete" onclick="showInfo('Usain Bolt')">Usain Bolt</div>
<div class="athlete" onclick="showInfo('Simone Biles')">Simone Biles</div>
<div class="athlete" onclick="showInfo('Michael Phelps')">Michael Phelps</div>

<script>
    function showInfo(name) {
        alert("Information about " + name);
    }
</script>

</body>
</html>
