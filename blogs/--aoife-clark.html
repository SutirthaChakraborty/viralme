<!DOCTYPE html>
<html>
<head>
    <title>Aoife Clark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Information about Aoife Clark</h1>
    <div class="info">
        <p>Aoife Clark is a talented equestrian athlete from Ireland.</p>
        <p>She has competed in numerous international events and won several awards.</p>
        <p>Click the button below to learn more about Aoife Clark.</p>
        <button onclick="showMoreInfo()">Show More</button>
    </div>

    <script>
        function showMoreInfo() {
            alert("Aoife Clark is known for her exceptional skills in eventing and has represented Ireland in prestigious competitions.");
        }
    </script>
</body>
</html>
