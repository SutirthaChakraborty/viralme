<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Beautiful Galway | Portfolio</title>
    <style>
        /* CSS */
        .portfolio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .portfolio-item {
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        
        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-title {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        
        .project-description {
            padding: 10px;
            text-align: justify;
            color: #555;
        }
    </style>
    <script>
        // JavaScript for hover effect on project titles
        document.querySelectorAll('.portfolio-item').forEach(function(item) {
            item.addEventListener('mouseover', function() {
                this.querySelector('.project-title').classList.add('hovered');
            });

            item.addEventListener('mouseout', function() {
                this.querySelector('.project-title').classList.remove('hovered');
            });
        });
    </script>
</head>
<body>
    <div class="portfolio-container">
        <div class="portfolio-item">
            <img class="project-image" src="image1.jpg" alt="Project 1">
            <h3 class="project-title hovered">Project 1: Beauty transformations</h3>
            <p class="project-description">Experience the art of beauty in Galway city. Discover our latest creations...</p>
