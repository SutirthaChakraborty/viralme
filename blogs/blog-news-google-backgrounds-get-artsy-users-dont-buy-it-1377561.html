        .interactive-glitch {
            /* Interactive CSS effect for Artsy touch */
            animation: glitch 2s infinite;
            opacity: 0.9;
        }
        
        @keyframes glitch {
            0% {transform: translateX(0); opacity: 1;}
            25% {transform: translateX(-10px); opacity: 0.95;}
            50% {transform: translateX(5px); opacity: 0.9;}
            75% {transform: translateX(-5px); opacity: 0.95;}
            100% {transform: translateX(0); opacity: 1;}
        }
    </style>
