<!DOCTYPE html>
<html>
<head>
    <title>Animation in Video Marketing</title>
    <style>
        .animation {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% {left: 0;}
            50% {left: 50%;}
            100% {left: 0;}
        }
    </style>
</head>
<body>
    <h1>How to Incorporate Animation in Video Marketing</h1>
    <p>Animation can make your video marketing more engaging and memorable. Here's how you can incorporate it:</p>
    <div class="animation"></div>
    <script>
        document.querySelector('.animation').addEventListener('click', function() {
            alert('Animation can capture your audience\'s attention!');
        });
    </script>
</body>
</html>
