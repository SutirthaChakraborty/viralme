<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nian En Church Introduction Video Launch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nian En Church</h1>
        <p>Join us for the launch of our new introduction video!</p>
    </header>
    <div class="content">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>About Our Church</h2>
        <p>Nian En Church is dedicated to fostering a community of faith, love, and service. Our mission is to reach out to the community and share the message of hope and salvation.</p>
        <button onclick="alert('Thank you for your interest! Stay tuned for more updates.');">Subscribe for Updates</button>
    </div>
    <script>
        // Simple JavaScript for interactive features
        document.querySelector('button').addEventListener('click', function() {
            alert('Thank you for your interest! Stay tuned for more updates.');
        });
    </script>
</body>
</html>
