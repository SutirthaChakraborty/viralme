<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Case studies showcasing the Special Olympics' efforts to empower girls and promote inclusivity.">
    <title>Special Olympics: Keep Up with the Girls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .case-study {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        .case-image {
            width: 30%;
            margin-right: 20px;
        }
        .case-description {
            width: 65%;
            padding: 10px;
        }
        .case-description h3 {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .case-description p {
            line-height: 1.5;
        }
    </style>
    <script>
        // Interactive elements (JS)
        function loadCase(studyNum) {
            var cases = document.getElementsByClassName("case-study");
            cases[studyNum].classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Special Olympics: Keep Up with the Girls</div>
        <div class="case-study" id="case1" onclick="loadCase(1)">
            <img class="case-image" src="case_study1.jpg" alt="Girl Power Event">
            <div class="case-description">
                <h3>Girl Empowerment Program</h3>
