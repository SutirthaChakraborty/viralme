<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>COVID-19 Information</h1>
    <div class="info">
        <p>COVID-19, also known as the coronavirus, is a highly contagious virus that has affected millions of people worldwide.</p>
        <p>Stay informed about the latest updates and guidelines from health authorities to protect yourself and others.</p>
        <button class="btn" onclick="alert('Remember to wash your hands regularly and wear a mask to prevent the spread of COVID-19.')">Stay Safe</button>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Stay safe and follow health guidelines to protect yourself and others from COVID-19.');
        });
    </script>
</body>
</html>
