<!DOCTYPE html>
<html>
<head>
    <title>Y1Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .feedback-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Y1Feedback</h1>
    <p>Y1Feedback is a platform for collecting user feedback. Click the button below to leave your feedback:</p>
    <button class="feedback-button" onclick="alert('Thank you for your feedback!')">Leave Feedback</button>
    <script>
        document.querySelector('.feedback-button').addEventListener('click', function() {
            alert('Thank you for your feedback!');
        });
    </script>
</body>
</html>
