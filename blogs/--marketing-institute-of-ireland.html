<!DOCTYPE html>
<html>
<head>
    <title>Marketing Institute of Ireland</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Marketing Institute of Ireland</h1>
    <div class="info">
        <p>Learn about the latest trends in marketing and enhance your skills with the Marketing Institute of Ireland.</p>
        <p>Join us to explore topics such as digital marketing, branding, market research, and more!</p>
        <button onclick="showTopics()">Click here to explore</button>
    </div>
    <script>
        function showTopics() {
            alert('Topics: Digital Marketing, Branding, Market Research, Social Media Marketing');
        }
    </script>
</body>
</html>
