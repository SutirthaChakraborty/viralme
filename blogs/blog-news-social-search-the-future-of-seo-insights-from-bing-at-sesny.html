        .topics {
            display: flex;
            justify-content: space-between;

            border-radius: 5px;
        }

        .topic h2 {
            margin-bottom: 5px;
        }

        .content p {
            line-height: 1.5;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .topics {
                flex-direction: column;
            }
        }
    </style>
