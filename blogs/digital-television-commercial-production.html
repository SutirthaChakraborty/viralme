<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Television Commercial Production</title>
    <style>
        /* CSS Styles */
        .commercial-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .teaser {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000; 
            position: relative;
        }

        .teaser iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info-box {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .info h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .info {
                margin-top: 15px;
            }
        }

        .cta {
            background-color: #ff4500;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <script>
        // JavaScript to toggle information on click
        function toggleInfo() {
            var infoElement = document.getElementById("info-content");
            if (infoElement.style.display === "block") {
                infoElement.style.display = "none";
            } else {
                infoElement.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="commercial-container">
        <div class="teaser">
