<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Legacy SEO Tips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .keyword {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .keyword:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Legacy SEO Tips</h1>
        <h2>Let Audience Trends Dictate Keyword Strategies</h2>
        <p>Understanding audience behavior is key to optimizing your blog for SEO. Use trending topics to shape your keyword focus.</p>
        <h3>Useful Related Keywords</h3>
        <div>
            <span class="keyword" onclick="showKeyword('SEO Strategies')">SEO Strategies</span>
            <span class="keyword" onclick="showKeyword('Keyword Research')">Keyword Research</span>
            <span class="keyword" onclick="showKeyword('Audience Insights')">Audience Insights</span>
            <span class="keyword" onclick="showKeyword('Content Marketing')">Content Marketing</span>
            <span class="keyword" onclick="showKeyword('Search Trends')">Search Trends</span>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function showKeyword(keyword) {
            document.getElementById("output").innerText = "You clicked on: " + keyword + ". Integrate this keyword to enhance your content strategy for better reach.";
        }
    </script>
</body>
</html>
