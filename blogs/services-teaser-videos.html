.container {

.teaser-block {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 24px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 5px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.teaser {
  flex: 0 0 30%;
  padding: 16px;
  overflow: hidden;
  transition: all 0.3s ease;
}

.teaser img {
  width: 100%;
  height: auto;
  border-radius: 5px 5px 0 0;
}

.teaser:hover .hover-overlay {
  opacity: 1;
  visibility: visible;
}

.hover-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.teaser-title {
  color: #fff;
  margin: 10px 0;
  font-weight: bold;
}

.teaser-text {
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 5px;
}
