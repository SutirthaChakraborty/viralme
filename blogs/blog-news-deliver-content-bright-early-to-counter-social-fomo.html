      cursor: pointer;
      transition: background-color 0.3s;
    }

    .show-excerpt {
      max-height: none;
    }

    .show-excerpt .read-more {
      display: none;
      background-color: #ddd;
    }

    .article-content .timestamp {
      font-style: italic;
      margin-top: 10px;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
    }
  </style>
