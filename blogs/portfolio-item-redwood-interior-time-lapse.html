<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redwood Interior Time Lapse Portfolio</title>
<style>
body {
background-color: #f5f5f5;
font-family: Arial, sans-serif;
}

.container {
width: 80%;
max-width: 1200px;
margin: 0 auto;
padding: 30px;
}

 addItem {
display: flex;
flex-direction: column;
align-items: center;
border: 1px solid #e0e0e0;
border-radius: 5px;
margin-bottom: 30px;
}

.thumbnail {
width: 300px;
height: 200px;
overflow: hidden;
position: relative;
}

 img {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
transition: transform 0.5s ease;
cursor: pointer;
}

img:hover {
transform: scale(1.1);
}

hoverInfo {
display: none;
position: absolute;
width: 100%;
background-color: rgba(0, 0, 0, 0.8);
color: #fff;
padding: 10px;
bottom: 100%;
}

:hoverInfo p {
margin: 0;
}

.interactive-text {
color: #fff;
cursor: pointer;
}

.redwood-text {
font-size: 18px;
font-weight: bold;
}

.time-lapse-description {
font-size: 14px;
line-height: 1.5;
}

button.close {
position: absolute;
top: 5px;
right: 5px;
cursor: pointer;
font-size: 16px;
opacity: 0.5;
transition: opacity 0.3s;
}

button.close:hover {
opacity: 1;
}

@keyframes spin {
0% {
transform: rotate(0deg);
}
100% {
transform: rotate(360deg);
}
}

.interactive-hover {
animation: spin 2s linear infinite;
}

</style>
<script>
function toggleHoverInfo(event) {
  var hoverInfo = event.target.nextElementSibling;
  if (hoverInfo.style.display === 'none') {
    hoverInfo.style.display = 'block';
  } else {
    hoverInfo.style.display = 'none
