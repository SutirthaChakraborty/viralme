<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A blog post on consumer preferences for natural search experiences in data analysis - Educational and keyword-optimized">
    <title>Blog News - Natural Search Experiences: Consumer Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .section {
            margin-bottom: 30px;
        }
        .keyword {
            font-weight: bold;
            color: #4eb88c;
        }
        .interactive {
            display: flex;
            justify-content: space-between;
            background-color: #f7f7f7;
        }
        .search-icon {
            cursor: pointer;
            color: #3498db;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .popup {
            display: none;
            position: fixed;
            background-color: white;
            width: 300px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .popup-content {
            text-align: center;
        }
        .close-btn {
            cursor: pointer;
            color: #3498db;
        }
    </style>
    <script>
        function showPopup(event) {
            event.preventDefault();
            const popup = document.getElementById('search-popup');
            popup.style.display = 'block';
        }
        function closePopup(event) {
            const popup = document.getElementById('search-popup');
            popup.style.display = 'none';
        }
    </script>
