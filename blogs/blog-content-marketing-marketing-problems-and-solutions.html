<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Content Marketing: Problems & Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: capitalize;
        }

        article {
            background-color: #fff;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin-bottom: 25px;
        }

        .problem {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .solution {
            background-color: #f0f0f0;
            border-left: 5px solid #3498db;
            padding: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 30px;
        }
    </style>

    <script>
        function showSolutionSolutionId(id) {
            let solutions = document.getElementsByClassName('solution');
            for (let i = 0; i < solutions.length; i++) {
                solutions[i].style.display = "none";
            }
            document.getElementById(id).style.display = "block";
        }
    </script>
</head>
