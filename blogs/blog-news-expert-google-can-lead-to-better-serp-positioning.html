    <script>
        function highlightKeyword(keyword) {
            var textNodes = document.querySelectorAll('.keyword');
            textNodes.forEach(function (node) {
                node.innerHTML = node.innerHTML.replace(new RegExp(keyword, 'gi'), '<span class="keyword-highlight">' + keyword + '</span>');
            });
        }
        document.querySelectorAll('.keyword').forEach(keyword => {
            keyword.addEventListener('click', function () {
                highlightKeyword(this.innerText);
            });
        });
    </script>
