<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the impact of corporate videos on branding and marketing. Learn how to create engaging project corporate videos.">
    <title>Project Corporate Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Corporate Video</h1>
        <p>Enhance Your Brand with Engaging Videos</p>
    </header>
    <section>
        <h2>Why Corporate Videos Matter</h2>
        <p>Corporate videos are essential for effective branding and marketing strategies. They help convey your company's message, showcase products, and engage your audience.</p>
        <button onclick="toggleVideo()">Watch Video</button>
        <div class="video-container" id="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <script>
        function toggleVideo() {
            var videoContainer = document.getElementById('videoContainer');
            if (videoContainer.style.display === "none" || videoContainer.style.display === "") {
                videoContainer.style.display = "block";
            } else {
                videoContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
