<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a vast collection of high-quality stock photos across various categories. Perfect for marketers, bloggers, and creatives.">
    <title>Stock Photos Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33% - 20px);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .photo img {
            width: 100%;
            display: block;
        }
        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Explore Our Stock Photo Categories</h1>
<p>Discover stunning and high-resolution stock images in various categories. Whether you need images for personal projects or commercial use, find the perfect photo here.</p>

<div class="gallery">
    <div class="photo" onclick="alert('Discover beautiful landscapes!')">
        <img src="https://via.placeholder.com/300?text=Landscape" alt="Landscape Stock Photo">
        <p>Landscapes</p>
    </div>
    <div class="photo" onclick="alert('Capture the essence of nature!')">
        <img src="https://via.placeholder.com/300?text=Nature" alt="Nature Stock Photo">
        <p>Nature</p>
    </div>
    <div class="photo" onclick="alert('Explore urban photography!')">
        <img src="https://via.placeholder.com/300?text=Urban" alt="Urban Stock Photo">
        <p>Urban</p>
    </div>
    <div class="photo" onclick="alert('Find professional business images!')">
        <img src="https://via.placeholder.com/300?text=Business" alt="Business Stock Photo">
        <p>Business</p>
    </div>
    <div class="photo" onclick="alert('Discover creative abstract images!')">
        <img src="https://via.placeholder.com/300?text=Abstract" alt="Abstract Stock Photo">
        <p>Abstract</p>
    </div>
    <div class="photo" onclick="alert('Explore food photography!')">
        <img src="https://via.placeholder.com/300?text=Food" alt="Food Stock Photo">
        <p>Food</p>
    </div>
</div>

</body>
</html>
