<!DOCTYPE html>
<html>
<head>
    <title>Understanding Video Content Monetization Options</title>
    <style>
        .topic {
            color: blue;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
        .info {
            display: none;
            color: green;
        }
    </style>
</head>
<body>

<h1 class="topic">Video Content Monetization Options</h1>
<p class="info">Video content monetization refers to the various methods through which content creators can earn revenue from their videos. Some common options include advertising, subscription models, pay-per-view, and sponsorships.</p>

<script>
    document.querySelector('.topic').addEventListener('click', function() {
        document.querySelector('.info').style.display = 'block';
    });
</script>

</body>
</html>
