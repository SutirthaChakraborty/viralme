<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Legacy Web Site - A Victory for Common Sense</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .blog-post {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post-text {
            line-height: 1.5;
        }
        .sidebar {
            float: right;
            width: 30%;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        /* JavaScript (for simple interactivity) */
        function highlightKeyword(keyword) {
            var highlightedText = document.body.innerText;
            var regex = new RegExp(keyword, "gi");
            var highlighted = highlightedText.replace(regex, "<span class='keyword'>$&</span>");
            document.body.innerHTML = highlighted;
        }

        // Add a listener for highlighting keywords on page load
        document.addEventListener("DOMContentLoaded", function() {
            var keywords = ["blog", "legacy", "web", "victory", "common sense", "800312314"];
            keywords.forEach(highlightKeyword);
        });
    </script>
</head>
