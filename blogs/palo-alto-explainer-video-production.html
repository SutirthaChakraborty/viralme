<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palo Alto Explainer Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #2575fc;
            border-radius: 10px;
        }
        .keywords {
            margin: 20px 0;
            font-size: 1.2em;
            color: #2575fc;
        }
        .interactive {
            cursor: pointer;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .interactive:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Palo Alto Explainer Video Production</h1>
        <p>Engaging and informative videos for your business needs</p>
    </header>
    <div class="video-container">
        <video controls>
            <source src="palo_alto_explainer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="keywords">
        **Keywords:** Palo Alto Networks, Explainer Video, Video Production, Cybersecurity, SaaS, Digital Marketing
    </div>
    <button class="interactive" onclick="showMessage()">Learn More About Our Services</button>
    <script>
        function showMessage() {
            alert("Discover how our explainer videos can enhance your brand visibility and engagement!");
        }
    </script>
</body>
</html>
