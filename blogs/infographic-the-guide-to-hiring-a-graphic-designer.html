<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring a Graphic Designer Guide Infographic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-block {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #d9d9d9;
        }

        .info-block .title {
            width: 40%;
            font-size: 18px;
        }

        .info-block .description {
            width: 50%;
            font-size: 16px;
            color: #666666;
        }

        .info-block .description p {
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        // Add some interactivity with JavaScript (optional)
        function toggleDetails(id) {
            var element = document.getElementById(id);
            if (element.classList.contains('collapsed')) {
                element.classList.remove('collapsed');
            } else {
                element.classList.add('collapsed');
            }
        }
    </script>
