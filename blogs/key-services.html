<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;

    .container {

      color: #333333;

      border-radius: 5px;

      padding: 15px;

      margin-bottom: 5px;

    .service-description {

    }
    .service-icon {

      height: 50px;
      margin-right: 10px;
      float: left;
    }
    .icon-box:hover {

    }
    .learn-more {
      color: #337ab7;
      cursor: pointer;
    }
    .learn-more:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function showDescription(serviceId) {
      var descriptions = document.getElementsByClassName('service-description');
      for (var i = 0; i < descriptions.length; i++) {
        descriptions[i].style.display = 'none';
      }
      document.getElementById('description_' + serviceId).style.display = 'block';
    }
  </script>
</head>
