<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transition Year Onsite</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
    text-align: center;
  }
  h1 {
    color: #007bff;
    margin-top: 50px;
  }
  p {
    font-size: 1.2em;
    margin: 20px auto;
    max-width: 600px;
  }
  .info-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  .info-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<h1>Welcome to Transition Year Onsite</h1>

<div class="info-box">
  <p>Transition Year Onsite provides students with hands-on experience in various fields, helping them explore potential career paths.</p>
</div>

</body>
</html>
