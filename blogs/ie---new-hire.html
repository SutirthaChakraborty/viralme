<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to the Team!</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
.welcome-box {
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    max-width: 400px;
    margin: 50px auto;
}
.welcome-text {
    text-align: center;
}
.welcome-text h1 {
    color: #007bff;
    margin-bottom: 10px;
}
.welcome-text p {
    color: #333;
}
.welcome-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin: 10px 0;
}
.welcome-button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div class="welcome-box">
    <div class="welcome-text">
        <h1>Welcome to the Team!</h1>
        <p>We're thrilled to have you join us. Your contributions will make a significant impact.</p>
        <a href="#" class="welcome-button">Get Started</a>
    </div>
</div>
</body>
</html>
