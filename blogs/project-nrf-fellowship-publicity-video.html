#### HTML and CSS Code for Project NRF Fellowship Publicity Video

html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project NRF Fellowship Publicity Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #555;
        }
        
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        p {
            color: #777;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Project NRF Fellowship Publicity Video</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Learn about the exciting work being done in the NRF Fellowship program. Join us as we explore innovative research and collaboration opportunities!</p>
</body>
</html>
