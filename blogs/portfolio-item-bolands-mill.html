<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="portfolio, bolands mill, design, creative work, interactive, CSS, JS, web development">
    <title>Bolands Mill Portfolio Item</title>
    <style>
        /* Use keywords in CSS classes */
        .portfolio-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item-title {
            font-size: 24px;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .item-description {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
        }
        .view-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Simple interactive effect on hover
        function toggleDescription() {
            var description = document.getElementById("description");
            if (description.style.display === "none") {
                description.style.display = "block";
            } else {
                description.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="portfolio-item" id="bolands-mill">
        <div class="item-title">Bolands Mill</div>
        <div class="item-description">An inspiring showcase of our latest design and development work. See the creative transformation of this project.</div>
        <button onclick="toggleDescription()" class="view-button">View Details</button>
        <div id="description" style="display: none;">
            (Add detailed description and project images here, or use placeholders.)
        </div>
    </div>
</body>
