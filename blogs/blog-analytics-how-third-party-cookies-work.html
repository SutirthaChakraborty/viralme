        .highlight:hover {

        .tooltip {
            display: none;

            padding: 5px;

    <script>
        function showTooltip(overrideText) {
            var tooltip = document.getElementById('cookieTooltip');
            if (overrideText) {
                tooltip.innerText = overrideText;
            }
            tooltip.style.display = (tooltip.style.display === 'none' ? 'block' : 'none');
            var pos = event.pageX + 20, posTop = event.pageY + 10;
            tooltip.style.left = pos + 'px';
            tooltip.style.top = posTop + 'px';
        }
        document.addEventListener('mousemove', function(event) {
            var tooltip = document.getElementById('cookieTooltip');
            if (tooltip && document.querySelector('.highlight:hover')) {
                showTooltip(tooltip.innerText);
            }
        });
    </script>
