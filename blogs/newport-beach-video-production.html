<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newport Beach Video Production</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #343a40;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            justify-content: space-between;
            row-gap: 20px;
        }

        .service-box {
            width: 45%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .service-icon {
            margin-right: 10px;
            width: 60px;
            height: 60px;
            background-size: cover;
            border-radius: 50%;
        }

        .service-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cta {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .services {
                flex-direction: column;
            }

            .service-box {
                width: 100%;
            }
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Newport Beach Video Production</h1>
        <section class="services">
            <div class="service-box">
                <img class="service-icon" src="video-camera-icon.png" alt="Video Production">
                <div class="service-title">Storytelling</div>
