<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enhance your brand with a captivating project type brand video. Explore its benefits and tips for creating impactful videos.">
    <title>Project Type Brand Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #4200c4;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project Type Brand Video</h1>
        <p>Captivate Your Audience</p>
    </header>
    <section>
        <h2>What is a Brand Video?</h2>
        <p>A brand video is a visual representation of your company's story, mission, and values. It helps build an emotional connection with your audience and enhances brand recognition.</p>
        <button id="toggleVideo">Watch Video</button>
        <div class="video-container" id="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    
    <script>
        document.getElementById("toggleVideo").onclick = function() {
            var videoContainer = document.getElementById("videoContainer");
            if (videoContainer.style.display === "none" || videoContainer.style.display === "") {
                videoContainer.style.display = "block";
            } else {
                videoContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
