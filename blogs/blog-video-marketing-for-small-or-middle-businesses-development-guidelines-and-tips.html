        /* JavaScript for interactive element */
        <script>
            // Add JavaScript for highlighting or tooltip on keywords
            function highlightKeyword(keyword) {
                document.querySelectorAll('.keyword').forEach((el) => {
                    if (el.textContent === keyword) {
                        el.style.backgroundColor = '#ffffcc';
                    }
                });
            }

            document.querySelectorAll('.keyword').forEach(keywordElement => {
                keywordElement.addEventListener('click', (event) => {
                    highlightKeyword(event.target.textContent);
                });
            });
        </script>
