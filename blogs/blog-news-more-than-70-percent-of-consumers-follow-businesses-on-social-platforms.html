<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Platforms for Business News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F2F4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background: #3498db;
            padding: 15px;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            margin: 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 15px;
        }
        .cta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .cta a {
            color: #fff;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .card {
                width: 100%;
            }
        }
    </style>
    <script>
        // Interactive CSS and JS: show/hide explanation on hover
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseover', showExplanation);
            card.addEventListener('mouseout', hideExplanation);

            function showExplanation() {
                card.querySelector('.explanation').style.display = 'block';
            }

            function hideExplanation() {
                card.querySelector('.explanation').style.display = 'none';
            }
        });
    </script>
</
