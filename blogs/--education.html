<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .interactive {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Education</h1>
    <p>Education is the key to success and personal growth. It empowers individuals to reach their full potential and contribute to society.</p>
    <div class="interactive" onclick="showMoreInfo()">Click here to learn more about education</div>
    
    <script>
        function showMoreInfo() {
            alert("Education is the process of acquiring knowledge, skills, values, and attitudes. It can take place in formal institutions like schools and universities, as well as through self-directed learning.");
        }
    </script>
</body>
</html>
