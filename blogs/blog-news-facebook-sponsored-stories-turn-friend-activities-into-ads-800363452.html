<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: Facebook Sponsored Stories & Friend Activity Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #dedede;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #333333;
            text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
        }

        .subhead {
            font-size: 16px;
            color: #555555;
        }

        .card {
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card-description {
            color: #666;
        }

        .call-to-action {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
    <script>
        // Interactive CSS: animate card hover effect
        document.querySelectorAll('.card').forEach(function (card) {
            card.addEventListener('mouseover', function () {
                card.style.boxShadow = '0 5px 10px rgba(0, 0, 0, 0.1)';
            });
