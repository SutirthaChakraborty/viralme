<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Edit Videos Like a Pro: An Interview with Jovin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .block {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .content p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .video-intro {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            padding-bottom: 56.25%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        // Add an interactive browser detection for video playback
        function detectVideoSupported() {
            if (typeof(HTMLVideoElement) !== 'undefined' && !!document.createElement('video').canPlayType) {
                document.getElementById('video-player').classList.remove('no-video');
            } else {
                document.getElementById('video-player').classList.add('no-video');
            }
        }
        detectVideoSupported();
    </script
