<!DOCTYPE html>
<html>
<head>
    <title>Video Production Selling Through YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .video iframe {
            width: 100%;
            height: 400px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Video Production Selling Through YouTube</h1>
    <div class="video">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Learn how to sell your video productions through YouTube with our interactive guide!</p>
    <button class="button">Watch Now</button>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Start selling your video productions on YouTube today!');
        });
    </script>
</body>
</html>
