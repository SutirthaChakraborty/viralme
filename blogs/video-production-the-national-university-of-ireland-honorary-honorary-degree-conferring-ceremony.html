<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUI Honorary Degree Ceremony Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .content {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .play-button:hover {
            background-color: #555;
        }
        .description {
            line-height: 1.6;
            text-align: justify;
        }
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
            .video-container {
                height: auto;
            }
        }
    </style>
    <script>
        function togglePlay() {
            var video = document.getElementById('video');
            if (video.paused) {
                video.play();
                document.getElementById('play-button').innerText = 'Pause';
            } else {
                video.pause();
                document.getElementById('play-button').innerText = 'Play';
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>National University of Ireland Honorary Degree Conferring Ceremony</h1>
            <p>Alice
