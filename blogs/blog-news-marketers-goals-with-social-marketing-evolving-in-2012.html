<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: Marketers' Social Marketing Goals in 2012</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 850px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #335cb3;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 36px;
            color: #fff;
            margin-bottom: 10px;
        }
        .content {
            line-height: 1.6;
            padding: 20px;
            background-color: #fff;
        }
        .keyword-list {
            list-style-type: disc;
            padding-left: 20px;
        }
        .keyword {
            font-style: italic;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a82e8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #1469b4;
        }
    </style>
    <script>
        function highlightKeyword(keyword) {
            var elements = document.getElementsByClassName('keyword');
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.remove('highlight');
            }
            document.getElementById(keyword).classList.add('highlight');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Social Marketing Evolution &amp; Goals in 2012: A Blog News Perspective</h1>
