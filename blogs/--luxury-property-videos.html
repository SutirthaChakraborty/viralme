<!DOCTYPE html>
<html>
<head>
    <title>Luxury Property Videos</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Luxury Property Videos</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Explore the world of luxury properties through our captivating videos. Click below to watch more!</p>
    <a href="#" class="button">Watch More Videos</a>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Enjoy watching our luxury property videos!');
        });
    </script>
</body>
</html>
