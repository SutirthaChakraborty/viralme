<!DOCTYPE html>
<html>
<head>
  <title>Inbound vs Outbound Infographic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
    }
    .infographic-image {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Inbound vs Outbound Infographic</h1>
  <p>An infographic showing the differences between inbound and outbound marketing strategies.</p>
  <img src="infographic.jpg" alt="Inbound vs Outbound Infographic" class="infographic-image">
</div>

</body>
</html>
