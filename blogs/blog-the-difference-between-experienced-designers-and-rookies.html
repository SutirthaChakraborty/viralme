<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Difference Between Experienced Designers and Rookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .column {
            float: left;
            width: 45%;
            margin-right: 5%;
            padding: 15px;
        }
        .column:last-child {
            margin-right: 0;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        function revealContent(topic) {
            const tooltips = document.getElementsByClassName('tooltip');
            Array.from(tooltips).forEach(tooltip => {
                if (topic ===null || tooltip.dataset.topic === topic) {
                    tooltip.classList.toggle('active');
                } else {
                    tooltip.classList.remove('active');
                }
            });
        }
    </script>
</head>
