<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Thumbnail and Metadata Optimization: Boosting Reach</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #3498db;
}

.container p {
  line-height: 1.6;
  color: #333;
}

.video-thumb {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
}

.video-thumb img {
  max-width: 100%;
  height: auto;
  transition: transform .3s;
}

.video-thumb:hover img {
  transform: scale(1.1);
}

.meta-section {
  margin-bottom: 20px;
}

.meta-keyword {
  color: #00bfff;
  cursor: pointer;
}

.meta-keyword:hover {
  text-decoration: underline;
}

</style>

<script>
function highlightKeyword(keyword) {
  var metas = document.getElementsByClassName('meta-keyword');
  for (var i = 0; i < metas.length; i++) {
    metas[i].classList.remove('highlighted');
  }
  var selectedKeyword = document.querySelector('[data-keyword="' + keyword + '"]');
  selectedKeyword.classList.add('highlighted');
}

</script>
</head>

  <h1>Unlocking the Power of Video Thumbnails and Metadata Optimization</h1>
