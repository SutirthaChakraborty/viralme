
<!DOCTYPE html>
<html>
<head>
	<title>Model Release Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.form-control {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		.form-control:focus {
			border-color: #aaa;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Model Release Form</h1>
		<form>
			<label for="name">Model's Name:</label>
			<input type="text" id="name" name="name" class="form-control" required><br><br>
			<label for="contact">Model's Contact Information:</label>
			<input type="text" id="contact" name="contact" class="form-control" required><br><br>
			<label for="permission">Permission to Use:</label>
			<select id="permission" name="permission" class="form-control">
				<option value="yes">Yes, I grant permission</option>
				<option value="no">No, I do not grant permission</option>
			</select><br><br>
			<button class="button">Submit</button>
		</form>
	</div>
	
	<script>
		const form = document.querySelector('form');
		const submitButton = document.querySelector('button');
		
		submitButton.addEventListener('click', (e) => {
			e.preventDefault();
			const formData = new FormData(form);
			const name = formData.get('name');
			const contact = formData.get('contact');
			const permission = formData.get('permission');
			
			alert(`Model's Name: ${name}\nModel's Contact Information: ${contact}\nPermission to Use: ${permission === 'yes' ? 'Yes' : 'No'}`);
		});
	</script>
</body>
</html>
