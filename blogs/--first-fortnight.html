
<!DOCTYPE html>
<html>
<head>
	<title>First Fortnight</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		#fortnight {
			background-color: #e5e5e5;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		#title {
			font-weight: bold;
			font-size: 24px;
			margin-bottom: 10px;
		}
		#description {
			font-size: 16px;
			margin-bottom: 20px;
		}
		#interactive {
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		#interactive button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#interactive button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div id="fortnight">
		<h2 id="title">First Fortnight</h2>
		<p id="description">The first fortnight is a period of 14 days, typically used to describe a short period of time or a specific event. It can be used in various contexts, such as business, education, or personal life.</p>
		<div id="interactive">
			<button onclick="showDefinition()">Show Definition</button>
			<button onclick="showExamples()">Show Examples</button>
			<button onclick="showFunFacts()">Show Fun Facts</button>
		</div>
		<script>
			function showDefinition() {
				alert("A fortnight is a period of 14 days, typically used to describe a short period of time or a specific event.");
			}
			function showExamples() {
				alert("Examples of using the term 'first fortnight' include:\n* 'The first fortnight of the new job was challenging.'\n* 'The first fortnight of the course was introductory.'\n* 'The first fortnight of the project was planning and research.'");
			}
			function showFunFacts() {
				alert("Did you know that the word 'fortnight' comes from the Old English words 'for' and 'niht', meaning 'before night'? It was originally used to describe a period of 14 days, but now it's used to describe a shorter period of time.");
			}
		</script>
	</div>
</body>
</html>
