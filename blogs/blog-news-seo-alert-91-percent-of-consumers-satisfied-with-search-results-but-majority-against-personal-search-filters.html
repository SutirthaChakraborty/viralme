<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEO Alert: Consumer Satisfaction with Search Results</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
.alert-container {
  background-color: #f0f0f0;
  padding: 20px;
  margin-bottom: 20px;
}
.alert-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}
.alert-content {
  margin-bottom: 20px;
}
.data-point {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}
.data-point:last-child {
  margin-bottom: 0;
}
.data-point-icon {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}
.data-point-text {
  flex-grow: 1;
}
</style>
</head>
<body>
<div class="alert-container">
  <div class="alert-title">SEO Alert: Consumer Satisfaction with Search Results</div>
  <div class="alert-content">
    <div class="data-point">
      <img src="icon-info.png" class="data-point-icon" alt="Info Icon">
      <div class="data-point-text">91% of consumers are satisfied with search results</div>
    </div>
    <div class="data-point">
      <img src="icon-warning.png" class="data-point-icon" alt="Warning Icon">
      <div class="data-point-text">Majority oppose personal search filters</div>
    </div>
  </div>
</div>
</body>
</html>
