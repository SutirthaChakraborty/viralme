    <script>
        function highlightKeyword(keyword) {
            document.querySelectorAll('.keyword').forEach((element) => {
                if (element.textContent.toLowerCase() === keyword.toLowerCase()) {
                    element.style.fontWeight = 'bold';
                } else {
                    element.style.fontWeight = 'normal';
                }
            });
        }
    </script>
