<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  background-color: #f1f3f5;
  font-family: Arial, sans-serif;
}

.container {
  width: 90%;
  margin: 0 auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.title {
  text-align: center;
  font-size: 32px;
  color: #336699;
}

.content-cycle-infographic {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.icon {
  width: 150px;
  height: 150px;
  background-color: #e6e6e6;
  border-radius: 50%;
  margin-right: 20px;
}

.text {
  font-size: 18px;
  color: #444444;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #336699;
  color: #ffffff;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.button:hover {
  background-color: #264d7a;
}

</style>
<script>
window.onload = function() {
  // Add interactivity: when the "Do More" button is clicked, change the color of the infographic background
  document.getElementById("do-more").addEventListener("click", function() {
    var infographic = document.getElementById("content-cycle");
    infographic.style.backgroundColor = "lightblue";
  });
};
</script>
</head>

  <h1 class="title"> Infographic: The Content Cycle - Do More with Less </h1>

      <img src="content-cycle-icon.png" alt="Content Cycle Concept">
    </div>
