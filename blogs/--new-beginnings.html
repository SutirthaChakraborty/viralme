<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Beginnings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #87cefa;
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff4500;
        }
        #quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Embrace New Beginnings</h1>
        <p>Start fresh and discover new opportunities.</p>
    </header>
    <main>
        <p>New beginnings represent a chance to change courses, explore the unknown, and grow.</p>
        <button class="button" onclick="showQuote()">Inspire Me!</button>
        <div id="quote"></div>
    </main>
    <script>
        const quotes = [
            "Every end is a new beginning.",
            "The journey of a thousand miles begins with one step.",
            "Your present circumstances don't determine where you can go; they merely determine where you start.",
            "Embrace the ambiguity. Enjoy the beauty of becoming."
        ];

        function showQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
    </script>
</body>
</html>
