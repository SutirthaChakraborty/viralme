    <script>
        // Simple JavaScript to highlight keyword upon hover
        function highlightKeyword(e) {
            const keywordList = document.getElementById("keyword-list");
            const keywordElements = keywordList.getElementsByClassName("keyword");
            for (let i = 0; i < keywordElements.length; i++) {
                keywordElements[i].classList.remove("highlight");
            }
            e.classList.add("highlight");
