\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Promotional Video Cost Calculator</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            max-width: 800px;\n            margin: 0 auto;\n        }\n        h1 {\n            text-align: center;\n            color: #333;\n        }\n        label {\n            display: block;\n            margin-bottom: 5px;\n        }\n        input[type=\"number\"] {\n            width: 100%;\n            padding: 5px;\n            box-sizing: border-box;\n        }\n        button {\n            background-color: #4CAF50;\n            color: white;\n            padding: 10px 20px;\n            border: none;\n            cursor: pointer;\n            font-size: 16px;\n        }\n        button:hover {\n            background-color: #45a049;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>How much does it cost to make a promotional video in 2021?</h1>\n        <p>Enter the length of your promotional video in minutes and we'll tell you how much it costs to produce.</p>\n        <form>\n            <label for=\"videoLength\">Video Length (minutes):</label>\n            <input type=\"number\" id=\"videoLength\" name=\"videoLength\" min=\"1\" required>\n            <button type=\"submit\">Calculate</button>\n        </form>\n    </div>\n    <script>\n        document.querySelector('form').addEventListener('submit', function(event) {\n            event.preventDefault();\n            var videoLength = document.getElementById('videoLength').value;\n            if (videoLength) {\n                alert('The cost to produce a promotional video of ' + videoLength + ' minutes is $' + (videoLength * 100) + '.');\n            } else {\n                alert('Please enter the length of your promotional video.');\n            }\n        });\n    </script>\n</body>\n</html>
