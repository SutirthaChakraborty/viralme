<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Graphics Video Production</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 28px;
        }
        p {
            line-height: 1.6;
            color: #333333;
        }
        .keyword-list {
            list-style-type: none;
            padding: 0;
        }
        .keyword-list li {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .video-explanation {
            margin-top: 20px;
        }
        .video-explanation iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #999;
        }
        .btn-transparent {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #4a4a4a;
            color: #4a4a4a;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-transparent:hover {
            background-color: #4a4a4a;
            color: #ffffff;
        }
    </style>
    <script>
        // JavaScript to toggle video overlay
        function toggleVideoOverlay() {
            var overlay = document.getElementById("video-overlay");
            if (overlay.style.display === "none") {
                overlay.style.display = "block";
            } else {
                overlay.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Motion
