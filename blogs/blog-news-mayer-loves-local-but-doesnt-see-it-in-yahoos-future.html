<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayer's Perspective on Yahoo and Local News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        article {
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.5;
        }
        .keywords {
            color: #339999;
            font-style: italic;
        }
        .interactive {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .interactive button {
            background-color: #339999;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .interactive p {
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            article {
                width: 100%;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.interactive button').click(function () {
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $('.interactive p').text('Click to hide related information.');
                } else {
                    $('.interactive p').text
