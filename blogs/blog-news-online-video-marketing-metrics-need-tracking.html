    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;

        .heading {
            text-align: center;

            font-size: 1.2em;
            color: #333;

        .metrics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .metric {
            width: 48%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .metric h3 {
            margin-top: 0;
        }

        .graph-container {
            margin-top: 20px;
        }

        /* Interactive CSS & JS */
        .line-chart {
            width: 100%;
            height: 200px;
            margin-bottom: 30px;
            display: none; /* default, will be shown by JS */
        }

        /* Include a basic line chart library (e.g., Chart.js) for better visualization */
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            function showLineChart() {
                var chartElement = document.getElementById('line-chart');
                if (chartElement) {
                    chartElement.style.display = 'block';
                }
            }
            document.addEventListener('DOMContentLoaded', showLineChart);
        </script>
    </style>
</head>
