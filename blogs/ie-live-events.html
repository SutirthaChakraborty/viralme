<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }
    
    .event-card {
      width: 700px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .event-title {
      font-size: 30px;
      margin-bottom: 20px;
    }
    
    .event-description {
      font-size: 16px;
      line-height: 1.6;
    }
    
    .button-box {
      padding: 10px;
    }
    
    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      font-size: 14px;
    }
    
    /* Interaction on hover */
    .button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .event-card {
        width: 90%;
      }
    }
  </style>
