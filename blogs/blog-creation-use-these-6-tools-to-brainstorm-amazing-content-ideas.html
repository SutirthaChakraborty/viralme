<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn how to create engaging blog content using these 6 effective tools for brainstorming amazing ideas.">
    <title>Blog Creation: 6 Tools for Content Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: 0.3s;
        }
        li:hover {
            background-color: #eaeaea;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Creation: 6 Tools to Brainstorm Amazing Content Ideas</h1>
    </header>
    <main>
        <h2>Explore These Tools:</h2>
        <ul>
            <li onclick="showInfo('Google Trends')">Google Trends</li>
            <li onclick="showInfo('BuzzSumo')">BuzzSumo</li>
            <li onclick="showInfo('AnswerThePublic')">AnswerThePublic</li>
            <li onclick="showInfo('Ubersuggest')">Ubersuggest</li>
            <li onclick="showInfo('Quora')">Quora</li>
            <li onclick="showInfo('Keyword Planner')">Keyword Planner</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Blog Creation Tips</p>
    </footer>
    <script>
        function showInfo(tool) {
            let descriptions = {
                'Google Trends': 'Use Google Trends to find relevant topics and see how they evolve over time.',
                'BuzzSumo': 'BuzzSumo helps you discover the most shared content and trending influencers in your niche.',
                'AnswerThePublic': 'AnswerThePublic generates questions and phrases people are searching for, giving you content ideas.',
                'Ubersuggest': 'Ubersuggest provides keyword suggestions and SEO insights to enhance your blog strategy.',
                'Quora': 'Quora allows you to see what questions people are asking in your field, aiding idea generation.',
                'Keyword Planner': 'Keyword Planner assists in analyzing keywords for higher search visibility and engagement.'
            };
            alert(descriptions[tool]);
        }
    </script>
</body>
</html>
