<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 80%;
  margin: 0 auto;
  text-align: center;
}

.infographic {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
}

.title {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
}

.timeline {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.year {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.year:hover {
  background-color: #eee;
}

.year h2 {
  font-size: 18px;
  color: #555;
}

.year p {
  font-size: 14px;
  color: #777;
}
</style>
</head>
<body>

<div class="container">
  <div class="infographic">
    <h1 class="title">The Visual History of Content Marketing</h1>
    
    <div class="timeline">
      <div class="year">
        <h2>1990s</h2>
        <p>The beginning of internet and search engines.</p>
      </div>
      <div class="year">
        <h2>2000s</h2>
        <p>Rise of blogs and social media.</p>
      </div>
      <div class="year">
        <h2>2010s</h2>
        <p>Video content becomes popular.</p>
      </div>
      <div class="year">
        <h2>2020s</h2>
        <p>Interactive content and AI-driven marketing.</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
