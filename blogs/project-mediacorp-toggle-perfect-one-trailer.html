<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MediaCorp Toggle Perfect One Trailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: inline-block;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        h1 {
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project MediaCorp Toggle Perfect One Trailer</h1>
        <button onclick="toggleContent()">Toggle Content</button>
        <p id="content">This is the content of the project. It will be hidden and shown when you click the "Toggle Content" button.</p>
    </div>
    <script>
        function toggleContent() {
            var content = document.getElementById("content");
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</body>
</html>
