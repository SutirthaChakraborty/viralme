<!DOCTYPE html>
<html>
<head>
    <title>Sales Video</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Sales Video!</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Watch our interactive sales video to learn more about our products and services.</p>
    <button class="button" onclick="playVideo()">Play Video</button>
    <script>
        function playVideo() {
            var video = document.querySelector('iframe');
            video.setAttribute('src', 'https://www.youtube.com/embed/VIDEO_ID?autoplay=1');
        }
    </script>
</body>
</html>
