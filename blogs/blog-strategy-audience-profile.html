<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Strategy: Audience Profile</title>
    <style>
        /* CSS for visually appealing layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        section {
            margin-bottom: 30px;
        }
        .audience-profiling {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .keyword-list {
            list-style-type: none;
            padding: 0;
        }
        .keyword-list li {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        .cta-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0069d9;
        }
    </style>
    <script>
        // JavaScript for interactive pop-up explanation
        function showExplanation(e) {
            event.preventDefault();
            const explanation = document.getElementById("explanation");
            if (explanation.style.display === "block") {
                explanation.style.display = "none";
            } else {
                explanation.style.display = "block";
            }
        }
    </script>
</head>
