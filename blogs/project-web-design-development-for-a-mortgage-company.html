<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mortgage Company Web Design & Development</title>
<style>
/* Use keywords for better SEO */
body {
background-color: #f2f2f2;
font-family: Arial, sans-serif;
color: #333333;
margin: 0;
padding: 0;
}

.container {
max-width: 1400px;
margin: 0 auto;
padding: 20px;
}

header {
background: #0074b5;
color: #ffffff;
padding: 16px;
}
header a {
color: white;
text-decoration: none;
margin-right: 16px;
}

h1 {
text-align: center;
font-size: 36px;
margin-bottom: 10px;
}

.project-section {
display: flex;
flex-direction: row;
column-gap: 30px;
}

.project-card {
background-color: #ffffff;
border: 1px solid #ddd;
padding: 20px;
border-radius: 5px;
width: 30%;
max-width: 450px;
}

.card-title {
font-size: 20px;
margin-bottom: 8px;
}

.card-description {
max-height: 100px;
overflow: hidden;
text-overflow: ellipsis;
}

.button {
background-color: #0074b5;
color: white;
border: none;
padding: 10px 20px;
text-decoration: none;
cursor: pointer;
margin-top: 16px;
}

.button:hover {
opacity: 0.8;
}

@media (max-width: 768px) {
.project-section {
flex-direction: column;
}

.project-card {
width: 100%;
}
}
</style>
<script>
// Interactive CSS and JS for explanation
document.addEventListener("DOMContentLoaded", function() {
var cards = document.querySelectorAll('.project-card');
cards.forEach(function(card) {
card.addEventListener('mouseover', function() {
card.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
});

card.addEventListener('mouseout', function() {
card.style.boxShadow = 'none';
});
});
});
</script>
</head>
<body>
<div class="container">
<header>
<a href="#">Home</a>
<h1>Mortgage Company Web Design & Development</h1>
