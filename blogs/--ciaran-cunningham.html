<!DOCTYPE html>
<html>
<head>
    <title>Ciaran Cunningham</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ciaran Cunningham</h1>
    <div class="info">
        <p>Information about Ciaran Cunningham goes here.</p>
    </div>
    <button onclick="showMoreInfo()">Show More</button>
    <script>
        function showMoreInfo() {
            var info = document.querySelector('.info');
            info.innerHTML = "<p>Additional information about Ciaran Cunningham.</p>";
            info.style.backgroundColor = '#f8f9fa';
            info.style.color = '#333';
        }
    </script>
</body>
</html>
