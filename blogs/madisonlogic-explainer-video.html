<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madison Logic Explainer Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background: #0073e6;
            color: white;
            padding: 10px 0;
        }
        section {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Madison Logic Explainer Video</h1>
    </header>
    <section>
        <h2>About Madison Logic</h2>
        <p>Madison Logic is a leading account-based marketing (ABM) platform specializing in data-driven advertising solutions. Our innovative strategies enhance lead generation and engagement.</p>
        <button onclick="playVideo()">Watch Video</button>
        <div id="videoContainer" style="display:none;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <script>
        function playVideo() {
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
        }
    </script>
</body>
</html>
