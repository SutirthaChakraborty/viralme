        .event-info {

        .header {

            width: 200px;

            font-size: 1.2rem;
        }

        .btn-wrap {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            border: 1px solid #333;
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
    <script>
        // Interactive CSS for event highlight
        function highlightEvent() {
            document.body.classList.toggle('event-highlight');
        }

        // JavaScript for button toggle event
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('toggle-explanation').addEventListener('click', highlightEvent);
        });
    </script>
