<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  background-color: #f9f9f9;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #4e4e4e;
  text-align: center;
  margin-bottom: 20px;
  font-size: 36px;
}

h2 {
  color: #5c5c5c;
  font-size: 24px;
}

.post {
  border-bottom: 1px solid #e0e0e0;
  padding-bottom: 20px;
  margin-bottom: 30px;
}

.post-title {
  display: flex;
  justify-content: space-between;
}

.post-title a {
  color: #4e4e4e;
  text-decoration: none;
}

.post-title a:hover {
  text-decoration: underline;
}

.post-excerpt {
  color: #666666;
  line-height: 1.5;
}

.layout-centered {
  text-align: center;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  font-size: 14px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #45a049;
}

</style>
<script>
// Add interactive functionality, e.g., for hover effects or animations
window.onload = function() {
  var buttons = document.getElementsByClassName('button');
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('mouseover', function() {
      this.style.backgroundColor = '#3ea13e';
    });
    buttons[i].addEventListener('mouseout', function() {
      this.style.backgroundColor = '#4CAF50';
    });
  }
};
</script>
</head>
<body>
<div class="container">
  <h1>Blog Matcha Design Wins Bronze Award at 2021 Summit
