<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AMP Launch Approaching: Blog News & Analytics Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .headline {
            font-size: 36px;
            color: #3498db;
            text-align: center;
        }
        .subheading {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .blog-post {
            margin-top: 30px;
        }
        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post-date {
            font-size: 16px;
            color: #999;
        }
        .read-more {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .post-title {
                font-size: 20px;
            }
        }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
