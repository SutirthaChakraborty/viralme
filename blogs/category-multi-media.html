<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Media Category</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  header a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    font-size: 18px;
    transition: all 0.3s;
  }
  header a:hover {
    background: #000;
    color: #fff;
  }
  nav {
    background: #fff;
    overflow: hidden;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  nav ul li {
    display: inline;
    margin-left: 20px;
  }
  nav ul li a {
    color: #333;
    text-decoration: none;
    padding: 10px;
    font-size: 16px;
    transition: all 0.3s;
  }
  nav ul li a:hover {
    background: #000;
    color: #fff;
  }
  .main-content {
    padding: 20px;
  }
  .category-multi-media {
    background: #f4f4f4;
    padding: 20px;
    margin-bottom: 20px;
  }
  .category-multi-media h2 {
    margin-bottom: 10px;
  }
  .category-multi-media p {
    margin-bottom: 10px;
  }
  .category-multi-media img {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
  footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
<script>
  // Example of interactive CSS and JS
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.animated');
    var instances = M.Carousel.init(document.querySelectorAll('.carousel'), {});
  });
</script>
</head>
<body>
<div class="container">
  <header>
    <a href="#">Multi Media Category</a>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="main-content">
    <div class="category-multi-media animated">
      <h2>Multi Media Category</h2>
      <p>Explore our multi media section for a variety of multimedia content. From videos to images, audio files, and more.</p>
      <img src="image.jpg" alt="Multi Media">
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Multi Media Category. All rights reserved.</p>
  </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
