<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVP Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .card__title {
            background-color: #e5e5e5;
            font-weight: bold;
            padding: 5px 0;
        }

        .card__content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Simple explanation using JavaScript
        function showSVPExplanation() {
            var explanation = document.getElementById("svp-explanation");
            explanation.style.display = "block";
        }

        document.getElementById("show-svp").addEventListener("click", showSVPExplanation);
    </script>
</head>
<body>
    <div class="container">
        <h1>Interactive SVP (Single Value.predictor): Explanation and Usage</h1>
        <button id="show-svp" onclick="showSVPExplanation()">Show SVP Explanation</button>
        <div class="card" id="svp-explanation" style="display: none;">
            <div class="card__title">
                <h2>SVP Defined</h2>
            </div>
            <div class="card__content">
                <p>SVP, short for <span class="highlight">Single
