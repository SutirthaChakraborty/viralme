<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News with Social Shares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        article {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-share {
            margin-top: 10px;
        }
        .share-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .share-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest Blog News</h1>
    </header>
    <article>
        <h2>Understanding the Importance of Short Links</h2>
        <p>Short links are crucial for effective communication on social media. They enhance user experience and improve click-through rates.</p>
        <div class="social-share">
            <button class="share-btn" onclick="shareOnFacebook()">Share on Facebook</button>
            <button class="share-btn" onclick="shareOnTwitter()">Share on Twitter</button>
        </div>
    </article>
    <script>
        function shareOnFacebook() {
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL), '_blank');
        }
        function shareOnTwitter() {
            window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(document.URL) + '&text=' + encodeURIComponent('Check out this blog post!'), '_blank');
        }
    </script>
</body>
</html>
