<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Blog News Report: Influencing Purchase Decisions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: white;
            font-size: 2rem;
        }

        article {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-post {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }

        .blog-post h2 {
            color: #3498db;
            margin-bottom: 1rem;
        }

        .blog-post p {
            line-height: 1.6;
        }

        .cta {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #3498db;
            color: white;
        }

        .cta a {
            text-decoration: none;
            color: white;
            margin-left: 1rem;
        }
        
        /* Interactive CSS and JS */
        .toggle-content {
            display: none;
        }
        .show-more__btn {
            cursor: pointer;
        }
    </style>
    <script>
        function toggleContent() {
            const content = document.querySelector(".toggle-content");
            if (!content.classList.contains("show")) {
                content.style.display = "block";
                document.querySelector(".show-more__btn").innerText = "Hide Details";
            } else {
                content.style.display = "none";
                document.querySelector(".show-more__btn").innerText = "Show Details";
            }
        }
