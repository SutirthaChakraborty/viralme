<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philadelphia Flyers: Gritty Content Collection</title>
    <style>
        /* CSS styles for better interactivity */
        .navbar {
            background-color: #e0e0e0;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .item {
            width: 45%;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item h2 {
            margin-top: 10px;
            text-align: center;
        }
        .item p {
            line-height: 1.6;
        }
        .modal-btn {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50%);
        }
        @media screen and (max-width: 600px) {
            .item {
                width: 100%;
            }
        }
    </style>
    <script>
        // JavaScript for modal explanation
        function showModal() {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('closeBtn').style.display = "block";
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
            document.getElementById('closeBtn').style.display = "none";
        }
    </script>
</head>
<body>
    <div class="navbar">
