<!DOCTYPE html>
<html>
<head>
    <title>Webinar Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Webinar Streaming!</h1>
    <p>Join our interactive webinar to learn about the latest trends in streaming technology.</p>
    <button class="button" onclick="alert('Webinar starting soon!')">Join Now</button>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Thank you for joining our webinar!');
        });
    </script>
</body>
</html>
