<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio Example</title>
    <style>
        /* Use keywords related to audio, responsiveness, and user interaction */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            padding: 20px;
            box-sizing: border-box;
            background: #ffffff;
            border: 1px solid #ccc;
        }

        .audio-player {
            width: 300px;
            height: 200px;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .play-pause-button {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        . currentTime {
            positions: absolute;
            top: 120px;
            left: 10px;
            color: #888;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #007BFF;
            position: absolute;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="audio-player">
            <audio id="audio" src="path/to/audio.mp3" controls="controls">
                Your browser does not support the audio element.
            </audio>
            <button class="play-pause-button" onclick="togglePlayPause()">Play</button>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
