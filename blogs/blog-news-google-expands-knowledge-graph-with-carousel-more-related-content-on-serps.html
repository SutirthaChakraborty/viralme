<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: Google Expands Knowledge Graph with Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 300px;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .carousel img.active {
            transform: translateY(-100%);
        }
        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .carousel-controls button {
            background-color: #ccc;
            border: none;
            border-radius: 50%;
            color: #333;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            margin: 0 0.25rem;
            transition: background-color 0.3s;
        }
        .carousel-controls button.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Blog News: Google Expands Knowledge Graph with Carousel</h1>
    <div class="carousel">
        <img src="image1.jpg" alt="Image 1" class="active">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="carousel-controls">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
    </div>
</body>
</html>
