<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Universities Excelling in Content Marketing Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        li:hover {
            background: #e6e6e6;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>5 Universities Teaching Content Marketing</h1>
</header>

<div id="content">
    <ul>
        <li onclick="showInfo('uni1')">1. University of Southern California</li>
        <li onclick="showInfo('uni2')">2. New York University</li>
        <li onclick="showInfo('uni3')">3. Northwestern University</li>
        <li onclick="showInfo('uni4')">4. Harvard University</li>
        <li onclick="showInfo('uni5')">5. Georgetown University</li>
    </ul>
</div>

<script>
    function showInfo(uni) {
        let info = {
            uni1: "USC offers a specialized program focusing on digital content marketing strategies, analytics, and audience engagement.",
            uni2: "NYU's program emphasizes storytelling and brand management through innovative content strategies.",
            uni3: "Northwestern features a comprehensive curriculum that covers SEO, content creation, and social media marketing.",
            uni4: "Harvard provides insights on content marketing ethics, strategies, and the role of content in building brand identity.",
            uni5: "Georgetown emphasizes a multi-disciplinary approach to content marketing, blending business and creative writing."
        };
        alert(info[uni]);
    }
</script>

</body>
</html>
