<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project WSG: Same Old Brand New Me - Philip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .sidebar {
            width: 30%;
            background: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main {
            width: 65%;
            background: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #f0f0f0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project WSG: Same Old Brand New Me - Philip</h1>
    </header>
    <div class="content">
        <div class="sidebar">
            <h2>Topics</h2>
            <a href="#" onclick="showContent('intro')">Introduction</a>
            <a href="#" onclick="showContent('features')">Features</a>
            <a href="#" onclick="showContent('impact')">Impact</a>
        </div>
        <div class="main" id="main-content">
            <h2>Welcome!</h2>
            <p>Select a topic from the left to learn more.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Project WSG. All rights reserved.</p>
    </footer>
    <script>
        function showContent(topic) {
            const content = {
                intro: "<h2>Introduction</h2><p>Project WSG is an innovative initiative aimed at redefining personal branding through technology.</p>",
                features: "<h2>Features</h2><p>Includes interactive elements, user-friendly design, and a focus on community engagement.</p>",
                impact: "<h2>Impact</h2><p>This project aims to empower individuals to express their unique identities in the digital space.</p>"
            };
            document.getElementById('main-content').innerHTML = content[topic];
        }
    </script>
</body>
</html>
