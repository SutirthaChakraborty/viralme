<!DOCTYPE html>
<html>
<head>
    <title>Fintech Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fintech Marketing</h1>
    <p>Explore the latest trends and strategies in marketing for the fintech industry.</p>
    <button class="button" onclick="alert('Fintech Marketing is the innovative use of technology to promote financial services.')">Learn More</button>
    <script>
        document.querySelector('.button').addEventListener('mouseover', function() {
            this.style.backgroundColor = '#008CBA';
        });
        document.querySelector('.button').addEventListener('mouseout', function() {
            this.style.backgroundColor = '#4CAF50';
        });
    </script>
</body>
</html>
