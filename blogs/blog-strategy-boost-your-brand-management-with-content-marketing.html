<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Your Brand Management with Content Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .keyword {
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
            color: #4b9add;
        }

        .blog-post {
            font-size: 18px;
            line-height: 1.6;
        }

        .highlight {
            background-color: #fcf8e3;
            padding: 5px;
        }

        .interactive {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        .interactive:hover {
            border-color: #4b9add;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4b9add;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #367fa9;
        }

        @keyframes example {
            0% { font-size: 18px; }
            50% { font-size: 24px; }
            100% { font-size: 18px; }
        }
    </style>
    <script>
        function toggleExplanation() {
            const explanation = document.getElementById("explanation");
