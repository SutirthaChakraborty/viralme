<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 80%;
  margin: 20px auto;
  padding: 10px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Arial, sans-serif;
}

.heading {
  text-align: center;
  font-size: 2em;
  color: #333;
}

.text {
  text-align: justify;
  font-size: 1.2em;
  color: #555;
}

.link {
  display: block;
  width: 150px;
  margin: 20px auto;
  padding: 10px;
  text-align: center;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

.link:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="heading">Check out Google's User-Friendly Analytics Bar</h1>
  <p class="text">Stay updated with the latest blog news from Google by exploring their new user-friendly analytics bar. Monitor your website's performance and make informed decisions with this powerful tool.</p>
  <a class="link" href="https://analytics.google.com" target="_blank">Visit Analytics Bar</a>
</div>

</body>
</html>
