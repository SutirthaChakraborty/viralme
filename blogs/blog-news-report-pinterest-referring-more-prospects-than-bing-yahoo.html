<!DOCTYPE html>

<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  margin: 0;

}

.container {
  width: 80%;
  max-width: 960px;
  margin: 0 auto;
  background-color: white;
  border: 1px solid #ccc;
  padding: 15px;
}

.title {
  font-size: 24px;
  color: #336699;
  margin-bottom: 20px;
}

.subtitle {
  font-size: 16px;
  color: #666;
  margin-bottom: 10px;
}

.keyword-list {
  list-style-type: none;
  padding: 0;
}

.keyword-item {
  display: inline-block;
  font-weight: bold;
  margin-right: 10px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #336699;
  color: white;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  margin-bottom: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #2a527d;
}

.footer {
  font-size: 12px;
  color: #999;
  text-align: center;
  padding: 10px;
}

</style>
<script>
window.onload = function() {
  // Interactivity on keyword hover
  var keywords = document.querySelectorAll('.keyword-item');
  for (var i = 0; i < keywords.length; i++) {
    keywords[i].addEventListener('mouseover', function() {
      this.style.text-decoration = 'underline';
    });
    keywords[i].addEventListener('mouseout', function() {
      this.style.textDecoration = 'none';
    });
  }
};
</script>
</head>
