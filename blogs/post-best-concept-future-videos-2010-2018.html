<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Concept Videos 2010-2018</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .video-container .info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .video-container .info .year {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Best Concept Videos 2010-2018</h1>
        <div class="video-container">
            <div class="info">
                <div class="year">2010</div>
                <h3>Video Title 1</h3>
            </div>
            <iframe src="https://www.youtube.com/embed/VideoID1" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <div class="info">
                <div class="year">2011</div>
                <h3>Video Title 2</h3>
            </div>
            <iframe src="https://www.youtube.com/embed/VideoID2" allowfullscreen></iframe>
        </div>
        <!-- Add more video containers as needed -->
    </div>
</body>
</html>
