<!DOCTYPE html>
<html>
<head>
    <title>Video in Content Marketing</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Role of Video in Content Marketing</h1>
    <p>Video content plays a crucial role in modern content marketing strategies. It engages audiences and conveys messages effectively.</p>
    
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <script>
        alert("Video content is highly engaging and can boost user interaction on websites.");
    </script>
</body>
</html>
