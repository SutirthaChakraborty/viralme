<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog Content Marketing - Weekly Pumpkin Spice Edition</title>
<style>
/* Use useful keywords for better SEO */
body {
  font-family: 'Open Sans', sans-serif;
  color: #333;
  background-color: #f8f8f8;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 1rem;
  color: #343434;
}

h2 {
  margin-top: 2rem;
  color: #5e5e5e;
}

.board {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.blog-post {
  flex: 1;
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 15px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.post-title {
  margin-bottom: 10px;
}

.post-excerpt {
  line-height: 1.5;
  max-height: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ff5926;
  color: #ffffff;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

.button:hover {
  background-color: #e64a19;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.content-rotator {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #343434;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: rotation 3s infinite linear;
}

</
