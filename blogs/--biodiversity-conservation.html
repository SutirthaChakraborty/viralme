<!DOCTYPE html>
<html>
<head>
    <title>Biodiversity Conservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
        .interactive {
            cursor: pointer;
            border: 2px solid #007bff;
            padding: 10px;
            margin: 20px;
            display: inline-block;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Biodiversity Conservation</h1>
    <p>Click on the interactive elements below to learn more about biodiversity conservation:</p>
    <div class="interactive" onclick="showDefinition()">Biodiversity</div>
    <div class="interactive" onclick="showImportance()">Conservation Importance</div>

    <script>
        function showDefinition() {
            alert("Biodiversity refers to the variety of life forms on Earth, including plants, animals, and microorganisms.");
        }

        function showImportance() {
            alert("Conserving biodiversity is crucial for maintaining ecosystem balance, providing ecosystem services, and preserving genetic diversity.");
        }
    </script>
</body>
</html>
