<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs: Lead Time for Advertising &amp; Commercial Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .answer {
            margin-bottom: 60px;
        }
        .keyword-highlight {
            background-color: #ffebda;
            padding: 3px 5px;
        }
        .interactive {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 30px;
        }
        .keyword-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
            } else {
                content.classList.add('hidden');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>FAQs: How Long is the Lead Time for Advertising &amp; Commercial Projects with Big 3 Media?</h1>
        <div class="interactive">
            <button class="keyword-toggle" onclick="toggleContent('key-1')">Keyword 1: <span class="keyword-highlight">Digital Marketing</span></button>
            <button class="keyword-toggle" onclick="toggleContent('key-2')">Keyword 2: <span class="keyword-highlight">Creative Agency</span></button>
