<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of Matterport Tours with Awl Filter Gallery - Optimize your real estate listings with interactive 3D showcases.">
    <title>Awl Filter Gallery Matterport Tour Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            overflow: hidden;
            width: 300px;
            background-color: white;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
        }
        .gallery-item h3 {
            text-align: center;
            font-size: 1.2em;
            padding: 10px 0;
        }
        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .filter-button {
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .filter-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Awl Filter Gallery Matterport Tour Showcase</h1>
    <p>Explore stunning 3D real estate tours with our innovative filtering system.</p>
</header>

<div class="filter-buttons">
    <button class="filter-button" onclick="filterGallery('all')">All Tours</button>
    <button class="filter-button" onclick="filterGallery('residential')">Residential</button>
    <button class="filter-button" onclick="filterGallery('commercial')">Commercial</button>
</div>

<div class="gallery" id="gallery">
    <div class="gallery-item" data-category="residential">
        <img src="residential1.jpg" alt="Residential Tour 1">
        <h3>Spacious Family Home</h3>
    </div>
    <div class="gallery-item" data-category="commercial">
        <img src="commercial1.jpg" alt="Commercial Tour 1">
        <h3>Modern Office Space</h3>
    </div>
    <div class="gallery-item" data-category="residential">
        <img src="residential2.jpg" alt="Residential Tour 2">
        <h3>Luxury Condo</h3>
    </div>
    <div class="gallery-item" data-category="commercial">
        <img src="commercial2.jpg" alt="Commercial Tour 2">
        <h3>Retail Store Front</h3>
    </div>
</div>

<script>
    function filterGallery(category) {
        const items = document.querySelectorAll('.gallery-item');
        items.forEach(item => {
            if (category === 'all' || item.dataset.category === category) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
