#### HTML and CSS Code for "Thank You Timelapse"

html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Timelapse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .timelapse {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
    }
    .timelapse img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .timelapse img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Thank You Timelapse</div>
    <div class="timelapse">
      <img src="image1.jpg" class="active">
      <img src="image2.jpg">
      <img src="image3.jpg">
      <!-- Add more images as needed -->
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.timelapse img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000); // Change the interval as needed (in milliseconds)
  </script>
</body>
</html>
