<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the best drone quotes for your aerial photography, surveying, and mapping needs. Explore competitive pricing and services.">
    <title>Drone Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #218838;
        }
        #quote {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drone Quotation Services</h1>
    </header>
    <div class="container">
        <h2>Get Your Drone Quote Now!</h2>
        <p>We provide competitive quotations for a variety of drone services including aerial photography, land surveying, and mapping.</p>
        <button id="get-quote-btn">Request a Quote</button>
        <div id="quote">
            <h3>Your Quotation:</h3>
            <p>Aerial Photography: $200</p>
            <p>Land Surveying: $300</p>
            <p>Mapping Services: $250</p>
        </div>
    </div>
    <script>
        document.getElementById('get-quote-btn').onclick = function() {
            var quoteDiv = document.getElementById('quote');
            if (quoteDiv.style.display === "none") {
                quoteDiv.style.display = "block";
            } else {
                quoteDiv.style.display = "none";
            }
        };
    </script>
</body>
</html>
