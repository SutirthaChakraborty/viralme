<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glan Apu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            padding: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #222;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
        }
        .content h2 {
            margin: 0;
            padding: 0;
            font-size: 2em;
        }
        .portfolio-item {
            width: 300px;
            height: 300px;
            margin: 20px;
            float: left;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .portfolio-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Glan Apu</h1>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
        </div>
        <div class="content">
            <h2>Our Portfolio</h2>
            <div class="portfolio-item">
                <img src="portfolio-1.jpg" alt="Project 1">
            </div>
            <div class="portfolio-item">
                <img src="portfolio-2.jpg" alt="Project 2">
            </div>
            <div class="portfolio-item">
                <img src="portfolio-3.jpg" alt="Project 3">
            </div>
        </div>
    </div>
</body>
</html>
