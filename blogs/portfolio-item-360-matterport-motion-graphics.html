<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Matterport Motion Graphics Portfolio Item</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles go here */
        .portfolio-item {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px;
            border: 3px solid #f4f4f4;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: scale(1.1);
        }

        .item-preview {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: url('360matterport_bg.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .item-preview:hover {
            opacity: 1;
        }

        .info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>

    <script>
        // JavaScript code to explain topics goes here
        function showExplanation() {
            const explanation = document.getElementById("explanation");
            explanation.classList.toggle("visible");
        }
    </script>
</head>
<body>
    <div class="portfolio-item" onclick="showExplanation()">
        <div class="item-preview">
            <img src="360matterport_icon.png" alt="360 Matterport Image">
        </div>
        <div class="info">
            <span>360 Matterport</span>
            <span>Interactive</span>
            <span>Virtual Tours</span>
            <span>Motion Graphics</span>
        </div>
