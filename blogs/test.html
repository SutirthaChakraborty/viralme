\n\n<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <title>Test</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        h1 {\n            color: #333;\n        }\n        .container {\n            max-width: 600px;\n            margin: 0 auto;\n            padding: 20px;\n        }\n        .btn {\n            background-color: #4CAF50;\n            border: none;\n            color: white;\n            padding: 15px 32px;\n            text-align: center;\n            text-decoration: none;\n            display: inline-block;\n            font-size: 16px;\n            margin: 4px 2px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Test Information</h1>\n        <p>This is a simple HTML page with CSS and JavaScript to demonstrate the use of these technologies.</p>\n        <button class=\"btn\" onclick=\"showAlert()\">Click me!</button>\n    </div>\n\n    <script>\n        function showAlert() {\n            alert('Hello, World!');\n        }\n    </script>\n</body>\n</html>
