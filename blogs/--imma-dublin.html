
<!DOCTYPE html>
<html>
<head>
	<title>Imma Dublin</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		
		#dublin {
			width: 50%;
			margin: 0 auto;
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		#dublin h1 {
			color: #337ab7;
			margin-top: 0;
		}
		
		#dublin p {
			margin-bottom: 20px;
		}
		
		#dublin img {
			width: 100%;
			height: 200px;
			margin-bottom: 20px;
			border-radius: 10px;
		}
		
		#dublin .interactive {
			background-color: #f7f7f7;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		
		#dublin .interactive h2 {
			color: #337ab7;
			margin-top: 0;
		}
		
		#dublin .interactive p {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="dublin">
		<h1>Imma Dublin</h1>
		<p>Imma Dublin is a city located in the eastern part of Ireland. It is the capital and largest city of Ireland, with a population of over 527,000 people.</p>
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Dublin_City_Skyline.jpg/1280px-Dublin_City_Skyline.jpg" alt="Dublin City Skyline">
		<div class="interactive">
			<h2>Did you know?</h2>
			<p>Dublin is home to many famous landmarks, including the Guinness Storehouse, Trinity College, and the Temple Bar area.</p>
			<p><button onclick="alert('The Guinness Storehouse is Ireland's most popular tourist attraction!')">Learn more</button></p>
			<p><button onclick="alert('Trinity College is one of Ireland's oldest and most prestigious universities!')">Learn more</button></p>
			<p><button onclick="alert('The Temple Bar area is known for its lively nightlife and street performers!')">Learn more</button></p>
		</div>
	</div>
	
	<script>
		function alert(message) {
			alert(message);
		}
	</script>
</body>
</html>
