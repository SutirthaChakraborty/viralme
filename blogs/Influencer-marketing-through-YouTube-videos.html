        .video {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .video iframe {
            width: 100%;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Influencer Marketing Through YouTube Videos</h1>
    <div class="video">

    </div>
    <p>Learn more about influencer marketing through YouTube videos by watching the interactive video above.</p>
