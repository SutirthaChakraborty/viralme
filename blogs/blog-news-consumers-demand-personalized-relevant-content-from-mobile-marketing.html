<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Marketing: Personalized Relevancy for News Consumers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #008CBA;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        .content {
            line-height: 1.6;
            h2 {
                color: #333333;
                font-weight: 600;
            }
        }

        .keywords {
            background-color: #e9e9e9;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .keyword-list {
            list-style-type: none;
            padding: 0;
        }

        .keyword-list li {
            display: inline;
            margin-right: 10px;
            cursor: pointer;
        }

        .active {
            color: red;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #006f9b;
        }
    </style>
    <script>
        function toggleKeywordHover(keyword) {
            const button = document.querySelector(`.keyword-list li[data-id="${keyword}"]`);
            button.classList.toggle("active");
        }

        // Initialize on load
