<!DOCTYPE html>
<html>
<head>
    <title>News Video Cost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .video-cost {
            color: #007bff;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .video-cost:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>News Video Cost</h1>
    <p>Click below to find out how much a video typically costs for news production:</p>
    <div class="video-cost" onclick="showVideoCost()">Click Here</div>
    
    <script>
        function showVideoCost() {
            alert("The cost of producing a news video can vary widely depending on factors such as production quality, length, location, and crew size.");
        }
    </script>
</body>
</html>
