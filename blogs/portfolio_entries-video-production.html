<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Production Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
    }
    header {
        background: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
    nav {
        background: #222;
        padding: 10px 0;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 0 20px;
        display: inline-block;
    }
    nav a:hover {
        background: #000;
        color: #fff;
    }
    nav ul {
        list-style: none;
        text-align: center;
    }
    .portfolio {
        padding: 20px;
    }
    .portfolio img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
    .video-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 30px;
        height: 0;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function toggleVideo(element) {
        var video = document.getElementById(element);
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
</script>
</head>
<body>
<div class="container">
    <header>
        <h1>Video Production Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="portfolio" class="portfolio">
        <h2>Video Production Portfolio</h2>
        <div class="video-container">
            <iframe id="video-1" src="https://www.youtube.com/embed/exampleVideo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <button onclick="toggleVideo('video-1')">Play/Pause</button>
        </div>
        <img src="exampleImage.jpg" alt="Example Image">
        <!-- Add more videos and images as needed -->
    </section>
    <footer>
        <p>&copy; 2024 Video Production Portfolio. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
