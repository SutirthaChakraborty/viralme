    <script>
        // Simple interactive tooltip for keywords
        function showTooltip(keyword) {
            const tooltip = document.getElementById("tooltip-" + keyword);
            tooltip.style.display = (tooltip.style.display === 'none') ? 'block' : 'none';
        }

        function hideTooltip(keyword) {
            const tooltip = document.getElementById("tooltip-" + keyword);
            tooltip.style.display = 'none';
        }
    </script>
