            background-color: #FFFFCE;

        .button:hover {

        /* Interactive CSS + JS */
        .scroll-to-reveal {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* JavaScript for reveal effect */
        <script>
            window.onload = function() {
                var revealElements = document.getElementsByClassName("scroll-to-reveal");

                for (var i = 0; i < revealElements.length; i++) {
                    var element = revealElements[i];
                    element.style.opacity = 1;
                }
            };
        </script>
    </style>
