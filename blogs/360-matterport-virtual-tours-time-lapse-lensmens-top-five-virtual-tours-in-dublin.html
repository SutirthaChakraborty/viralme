

<html>
  <head>
    <title>360 Matterport Virtual Tours Time Lapse</title>
    <style>
      .tour-container {
        width: 100%;
        height: 500px;
        position: relative;
        z-index: 1;
      }
      .tour-image {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 0;
      }
      .tour-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class=\"tour-container\" data-src=\"https://www.example.com/tour1.mp4\">
      <img class=\"tour-image\" src=\"https://www.example.com/tour1.jpg\" alt=\"Tour 1\">
    </div>
    <div class=\"tour-container\" data-src=\"https://www.example.com/tour2.mp4\">
      <img class=\"tour-image\" src=\"https://www.example.com/tour2.jpg\" alt=\"Tour 2\">
    </div>
    <div class=\"tour-container\" data-src=\"https://www.example.com/tour3.mp4\">
      <img class=\"tour-image\" src=\"https://www.example.com/tour3.jpg\" alt=\"Tour 3\">
    </div>
    <div class=\"tour-container\" data-src=\"https://www.example.com/tour4.mp4\">
      <img class=\"tour-image\" src=\"https://www.example.com/tour4.jpg\" alt=\"Tour 4\">
    </div>
    <div class=\"tour-container\" data-src=\"https://www.example.com/tour5.mp4">
      <img class=\"tour-image\" src=\"https://www.example.com/tour5.jpg\" alt=\"Tour 5\">
    </div>
  </body>
</html>
