<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the concepts of SEO and digital marketing with insights from Legacy Street Smarts. Learn what people really know about SEO through engaging videos.">
    <title>Legacy Street Smarts: Understanding SEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        .video-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .keywords {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Legacy Street Smarts: What Do People Really Know About SEO?</h1>
    <h2>Understanding SEO Through Video Insights</h2>
    <div class="video-container">
        <button onclick="toggleVideo()">Watch Video</button>
        <div id="video" class="hidden">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <p class="keywords">Keywords: SEO Strategies, Digital Marketing, Search Engine Optimization, Legacy Street Smarts, Online Visibility, SEO Basics, Video Marketing.</p>
    
    <script>
        function toggleVideo() {
            var video = document.getElementById("video");
            if (video.classList.contains("hidden")) {
                video.classList.remove("hidden");
            } else {
                video.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
