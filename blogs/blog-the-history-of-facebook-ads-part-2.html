<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Ads: The History in 2 Parts - Interactive Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #3b5998;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline-item {
            position: relative;
            padding: 20px;
            background-color: #f8f9fa;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .timeline-item:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            background-color: #3b5998;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        .timestamp {
            font-size: 16px;
            color: #3b5998;
            margin-bottom: 10px;
        }

        .content {
            font-size: 14px;
            line-height: 1.5;
        }

        .btn-readmore {
            display: inline-block;
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .timeline {
                flex-direction: column;
            }
            .timeline-item {
                width: 100%;
                margin-bottom: 40px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.btn-readmore').click(function() {
                $(this).parent().toggleClass('expanded');
            });
