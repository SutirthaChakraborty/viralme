<!DOCTYPE html>
<html>
<head>
    <title>BrickFlicks Schools Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>BrickFlicks Schools Booking Form</h1>
    <form>
        <input type="text" placeholder="School Name" required><br>
        <input type="email" placeholder="School Email" required><br>
        <input type="text" placeholder="Teacher's Name" required><br>
        <input type="number" placeholder="Number of Students" required><br>
        <textarea placeholder="Comments" rows="4"></textarea><br>
        <select>
            <option value="" disabled selected>Select Workshop Type</option>
            <option value="stop-motion">Stop Motion Animation</option>
            <option value="lego-movie">LEGO Movie Making</option>
            <option value="claymation">Claymation</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
