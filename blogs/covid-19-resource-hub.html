<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Resource Hub</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f0f0f0;
			text-align: center;
		}
		.container {
			margin-top: 50px;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			width: 80%;
			margin: 0 auto;
		}
		h1 {
			color: #333;
		}
		p {
			color: #666;
			font-size: 18px;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-transform: uppercase;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
		}
		.button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>COVID-19 Resource Hub</h1>
		<p>Stay informed and get access to important resources related to COVID-19. We provide updates on vaccination sites, testing centers, and health guidelines.</p>
		<a href="#" class="button">Explore Resources</a>
	</div>
</body>
</html>
