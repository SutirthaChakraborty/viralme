
<!DOCTYPE html>
<html>
<head>
	<title>社交媒体专为会计账户</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		
		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.description {
			margin-bottom: 40px;
		}
		
		.social-media {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.social-media-icon {
			margin: 10px;
			width: 50px;
			height: 50px;
			background-color: #eee;
			border-radius: 50%;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}
		
		.social-media-icon:hover {
			background-color: #ccc;
		}
		
		.social-media-icon.facebook {
			background-image: url('https://cdn2.iconfinder.com/data/icons/social-media-icons/448/facebook-512.png');
			background-size: 50px 50px;
			background-position: center;
		}
		
		.social-media-icon.twitter {
			background-image: url('https://cdn2.iconfinder.com/data/icons/social-media-icons/448/twitter-512.png');
			background-size: 50px 50px;
			background-position: center;
		}
		
		.social-media-icon.linkedin {
			background-image: url('https://cdn2.iconfinder.com/data/icons/social-media-icons/448/linkedin-512.png');
			background-size: 50px 50px;
			background-position: center;
		}
		
		.social-media-icon:hover::after {
			content: attr(data-tooltip);
			position: absolute;
			top: 0;
			left: 0;
			background-color: #333;
			color: #fff;
			padding: 5px;
			border-radius: 5px;
			opacity: 0;
			transition: opacity 0.2s ease;
		}
		
		.social-media-icon:hover::after {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">社交媒体专为会计账户</h1>
		<p class="description">社交媒体平台为会计账户提供了一个广泛的联系渠道，帮助他们与客户和合作伙伴保持联系，分享知识和经验，提高业务发展。</p>
		<div class="social-media">
			<div class="social-media-icon facebook" data-tooltip="Facebook">
				<script>
					var facebook = document.querySelector('.facebook');
					facebook.addEventListener('click', function() {
						alert('Welcome to Facebook!');
					});
				</script>
			</div>
			<div class="social-media-icon twitter" data-tooltip="Twitter">
				<script>
					var twitter = document.querySelector('.twitter');
					twitter.addEventListener('click', function() {
						alert('Welcome to Twitter!');
					});
				</script>
			</div>
			<div class="social-media-icon linkedin" data-tooltip="LinkedIn">
				<script>
					var linkedin = document.querySelector('.linkedin');
					linkedin.addEventListener('click', function() {
						alert('Welcome to LinkedIn!');
					});
				</script>
			</div>
		</div>
	</div>
</body>
</html>


相关关键词：社交媒体、会计账户、Facebook、Twitter、LinkedIn、社交媒体平台、会计业务发展。
