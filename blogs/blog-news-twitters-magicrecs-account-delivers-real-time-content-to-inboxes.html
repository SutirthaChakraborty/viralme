<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with real-time content delivered straight to your inbox from Twitter's MagicRecs account. Get the latest blog news tips.">
    <title>Blog News - Twitter MagicRecs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1DA1F2;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0d8ae1;
        }
        #news-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover Twitter's MagicRecs Account</h1>
        <p>Get instant updates and real-time content curated for you. The <strong>MagicRecs</strong> account delivers the latest blog news and trending topics directly to your inbox.</p>
        <button class="btn" id="subscribe-btn">Subscribe Now!</button>
        <div id="news-section"></div>
    </div>

    <script>
        const newsSection = document.getElementById('news-section');

        document.getElementById('subscribe-btn').onclick = function() {
            newsSection.innerHTML = "<h2>Thank you for subscribing!</h2><p>Stay tuned for more updates from the MagicRecs account!</p>";
        };
    </script>
</body>
</html>
