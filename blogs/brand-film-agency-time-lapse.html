    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .time-lapse {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .time-lapse .img-container {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: slide-lapse 10s linear infinite;
        }
        .time-lapse img {
            position: absolute;
            object-fit: cover;
            opacity: 0;
            transform: translateX(-100%);
        }
        @keyframes slide-lapse {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            25% {
                opacity: 1;
                transform: translateX(0);
            }
            75% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .play-pause {
            cursor: pointer;
            display: inline-block;
            margin: 0 10px;
        }
