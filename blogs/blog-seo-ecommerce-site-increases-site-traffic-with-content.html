<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* CSS styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f5f5f5;
}

 header {
   background-color: #333;
   color: white;
   padding: 10px;
   text-align: center;
   display: flex;
   align-items: center;
   justify-content: space-between;
 }

.blog-title {
  font-size: 24px;
  margin: 0;
}

.keyword-box {
  background-color: #e0e0e0;
  border: 1px solid #ddd;
  padding: 10px;
  display: flex;
  flex-direction: column;
  margin: 20px;
}

.keyword {
  font-weight: bold;
  margin-bottom: 5px;
}

.content {
  max-width: 800px;
  margin: 0 auto;
  line-height: 1.6;
}

_related_keywords {
  background-color: #f1f1f1;
  padding: 10px;
  border: 1px solid #ddd;
  margin-bottom: 20px;
}

#interact {
  display: flex;
  justify-content: space-between;
  padding: 10px;
}

.interactive-button {
  background-color: #3399ff;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

.interactive-button:hover {
  background-color: #268bd2;
}

</style>

<script>
// JavaScript for interactive functionality
function highlightKeyword(keyword) {
  var text = document.getElementById('content').innerText;
  text = text.replace(new RegExp(keyword, 'i'), '<mark>' + keyword + '</mark>');
  document.getElementById('content').innerText = text;
}

document.querySelectorAll('.keyword').forEach((button) => {
  button.addEventListener('click', function(e) {
    highlightKeyword(this.innerText);
  });
});
</script>
</head>

</header>
