    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .testimonials-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .testimonial {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }

        .testimonial .name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .testimonial .quote {
            font-style: italic;
            line-height: 1.5;
        }

        .testimonial .endorsement {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 5px 10px;
            background-color: #f1c40f;
            color: #fff;
            border-radius: 5px;
        }

        .btn-read-more {
            display: none;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .btn-read-more {
                display: block;
            }
        }

        .btn-read-more.show {
            display: none;
        }

        .testimonial:hover .btn-read-more {
            display: block;
        }
    </style>
