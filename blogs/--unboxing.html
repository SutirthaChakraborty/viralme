<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unboxing: The Exciting Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f4c3, #c8e6c9);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
        }
        .box {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #2e7d32;
            background-color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .content {
            padding: 20px;
        }
        button {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .item {
            display: none;
            margin-top: 20px;
            border: 1px solid #4caf50;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Unboxing: The Joy of Surprise!</h1>
<div class="box">
    <div class="content">
        <h2>Unbox Me!</h2>
        <p>Click the button below to reveal the surprise inside the box!</p>
        <button onclick="toggleItem()">Reveal Surprise!</button>
        <div class="item" id="surpriseItem">
            <h3>Surprise Item Inside!</h3>
            <p>You just unboxed a brand new gadget! Unboxing is not just about opening a box, it's an experience filled with excitement and anticipation.</p>
        </div>
    </div>
</div>

<script>
    function toggleItem() {
        var item = document.getElementById("surpriseItem");
        if (item.style.display === "none" || item.style.display === "") {
            item.style.display = "block";
        } else {
            item.style.display = "none";
        }
    }
</script>

</body>
</html>
