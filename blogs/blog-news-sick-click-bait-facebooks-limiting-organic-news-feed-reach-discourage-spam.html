<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog News: Combatting Clickbait &amp; Organic Reach on Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #f5f5f5;
            padding: 24px;
            text-align: center;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin: 0;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
        }
        .main-content {
            margin-top: 20px;
        }
        .keyword-highlight {
            color: #008CBA;
        }
        .keyword {
            font-weight: bold;
        }
        .call-to-action {
            background-color: #f0f0f0;
            padding: 16px 24px;
            text-align: center;
            border-radius: 4px;
            margin-top: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0066cc;
        }
    </style>
    <script>
        function highlightKeyword(keyword) {
            document.querySelectorAll('.keyword').forEach(element => {
                element.classList.remove('keyword-highlight');
                const textContent = element.textContent;
                if (textContent.includes(keyword)) {
                    element.classList.add('keyword-highlight');
                }
            });
        }
    </script>
</head>
