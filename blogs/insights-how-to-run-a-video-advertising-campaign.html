<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Advertising Campaign Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
        }
        .controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>

            <button onclick="pauseVideo()">Pause Video</button>
