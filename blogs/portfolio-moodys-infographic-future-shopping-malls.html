<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the future of shopping malls through Moodys' infographic. Discover innovative designs and trends in retail spaces.">
    <title>Future of Shopping Malls - Moodys Infographic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        h1 {
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .infographic {
            text-align: center;
            margin: 20px 0;
        }
        .infographic img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>The Future of Shopping Malls</h1>
    <p>Insights from Moodys Infographic</p>
</header>

<section>
    <h2>Innovative Designs</h2>
    <p>Discover how shopping malls are evolving with innovative designs and technology integration.</p>
    <div class="infographic">
        <img src="moodys-infographic.jpg" alt="Moodys Infographic on Shopping Malls">
    </div>
    <button onclick="toggleDetails()">Learn More</button>
    <div id="moreDetails" style="display:none;">
        <p>Future shopping malls are focusing on sustainability, customer experience, and digital integration to attract shoppers.</p>
    </div>
</section>

<script>
    function toggleDetails() {
        var details = document.getElementById("moreDetails");
        if (details.style.display === "none") {
            details.style.display = "block";
        } else {
            details.style.display = "none";
        }
    }
</script>

</body>
</html>
