<!DOCTYPE html>
<html>
<head>
    <title>Programme Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Programme Information</h1>
    <div class="info">
        <p>Welcome to our programme information page. Here you can find interactive content about various topics related to programmes.</p>
        <p>Click the button below to explore more!</p>
        <button onclick="showTopics()">Explore Topics</button>
    </div>

    <script>
        function showTopics() {
            alert("Interactive topics will be displayed here. Stay tuned!");
        }
    </script>
</body>
</html>
