<!DOCTYPE html>

        header {

    <script>
        function toggleStarRate(id) {
            var rateContainer = document.getElementById(id);
            var starCount = parseInt(rateContainer.innerText);
            starCount += 1;
            rateContainer.innerText = starCount;
        }
    </script
